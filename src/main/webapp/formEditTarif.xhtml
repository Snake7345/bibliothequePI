<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO Mettre les required-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['tarif.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <h:messages styleClass="errorBlock" globalOnly="true" />
        <c:if test= "#{rolesBean.checkPermission(20,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:form>
                <h:head>
                    <title>#{I18N['tarif.form.nouveau.titre']}</title>
                </h:head>
                <h2 style="text-align:center">#{I18N['tarif.form.nouveau.titre']}</h2>
                <h:outputText value="#{I18N['bibliotheque.label.Nom']}" />
                <h:outputText value="#{tarifsBean.tarif.bibliotheques.nom}" />
                <h:outputText value="#{I18N['tarif.label.dateDebutgrille']}" />
                <h:outputText value="#{tarifsBean.tarif.dateDebut}" >
                    <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                </h:outputText>
                <h:outputText value="#{I18N['tarif.label.nom']}" />
                <h:inputText value="#{tarifsBean.tarif.denomination}" />

                <h:dataTable value="#{tarifsBean.grilleJour}" var="J">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarif.label.detail']}" />
                        </f:facet>
                        <h:outputText value="#{I18N['tarif.label.detail']}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifjour.label.jour']}" />
                        </f:facet>
                        <h:inputText value="#{J.nbrJours}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifjour.label.Prix']}" />
                        </f:facet>
                        <h:inputText value="#{J.prix}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifjour.label.DateDebut']}" />
                        </f:facet>
                        <h:inputText value="#{J.dateDebut}">
                            <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </h:inputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifjour.label.DateFin']}" />
                        </f:facet>
                        <h:inputText value="#{J.dateFin}">
                            <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </h:inputText>
                    </h:column>
                </h:dataTable>

                <h:commandButton value="Add" action="#{tarifsBean.addNewJourRow}" />
                <h:commandButton value="Del" action="#{tarifsBean.delJourRow}" />

                <h:dataTable value="#{tarifsBean.grillePena}" var="P">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['penalite.label.Grille']}" />
                        </f:facet>
                        <h:outputText value="#{I18N['penalite.label.Grille']}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifpenalite.label.Nom']}"  />
                        </f:facet>
                        <h:inputText value="#{P.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifpenalite.label.Prix']}" />
                        </f:facet>
                        <h:inputText value="#{P.prix}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifpenalite.label.DateDebut']}" />
                        </f:facet>
                        <h:inputText value="#{P.dateDebut}">
                            <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifpenalite.label.DateFin']}" />
                        </f:facet>
                        <h:inputText value="#{P.dateFin}">
                                     <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </h:inputText>
                    </h:column>
                </h:dataTable>
                <br/>
                <h:commandButton value="Add" action="#{tarifsBean.addNewPenaRow}" />
                <h:commandButton value="#{I18N['application.button.return']}" action="#{tarifsBean.flushTarifs}" immediate="true"/>
                <h:commandButton value="#{I18N['application.button.supprime']}" action="#{tarifsBean.delPenaRow}" />
                <h:commandButton value="#{I18N['application.button.sauvegarder']}" action="#{tarifsBean.newTarif}" />
            </h:form>
        </c:if>
        <c:if test="#{!(rolesBean.checkPermission(20,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>

</html>
