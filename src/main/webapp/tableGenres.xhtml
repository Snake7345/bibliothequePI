<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.genre.title']}</ui:define>
    <ui:define name="content">
        <shiro:hasPermission name="Genres:Lire">
            <h:form prependId="false">
                <p:panel layout="block" id="content">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h2 style="text-align:center">#{I18N['application.genre.title']}</h2>
                    <p:dataTable value="#{genresBean.readAll}" emptyMessage="Aucun enregistrement trouvÃ©" var="gen" id="tableGenres"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <p:column>
                            <f:facet name="header">#{I18N['genre.label.Denomination']}</f:facet>
                            <p:outputLabel value ="#{gen.denomination}"/>
                        </p:column>
                        <shiro:hasPermission name="Genres:Modification">
                        <p:column>
                            <p:commandButton  icon="fa fa-fw fa-pencil" value="#{I18N['application.button.modifier']}" action="formEditGenre?faces-redirect=true" immediate="true">
                                <f:setPropertyActionListener target="#{genresBean.genre}" value="#{gen}" />
                            </p:commandButton>
                        </p:column>
                        </shiro:hasPermission>
                        <p:column>
                            <p:commandButton  icon="fa fa-fw fa-book" value="#{I18N['application.button.livrepargenre']}" action="#{livresBean.readByGenres}">
                                <f:setPropertyActionListener target="#{livresBean.gen}" value="#{gen}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Genres:Lire">
        <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>
</html>
