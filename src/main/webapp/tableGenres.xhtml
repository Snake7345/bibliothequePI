<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!--TODO retravailler la page-->
<!--Faire attention aux permissions-->

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.genre.title']}</ui:define>
    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(40,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:form prependId="false">
                <h:panelGroup layout="block" id="content">
                    <h2 style="text-align:center">#{I18N['application.genre.title']}</h2>
                    <h:dataTable value="#{genresBean.readAll}" var="gen" id="tableGenres"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['genre.label.Id']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{gen.idGenres}"/>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['genre.label.Denomination']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{gen.denomination}"/>
                        </h:column>
                        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(18,loginBean.utilisateurAuth.roles.idRoles)}">
                        <h:column>
                            <h:commandButton  image="Images//edit.png" action="formEditGenre">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{genresBean.genre}" value="#{gen}" /><!-- u minuscule -->
                            </h:commandButton>
                        </h:column>
                        </c:if>
                    </h:dataTable>
                </h:panelGroup>
                <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(7,loginBean.utilisateurAuth.roles.idRoles)}">
                <h:commandButton value="#{I18N['application.button.new']}" action="formNewGenre" />
                </c:if>
                <h:commandButton value="#{I18N['application.button.return']}" action="bienvenue"/>
            </h:form>
    </c:if>
    <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(40,loginBean.utilisateurAuth.roles.idRoles))}">
        <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
    </c:if>
    </ui:define>
</ui:composition>
</html>
