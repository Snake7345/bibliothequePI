<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">Information reservation</ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <shiro:hasPermission name="Livres:Reservation">
            <p:outputLabel value="Le livre #{factureBean.exemplairesLivres.livres.titre} est en attente pour une reservation, veuillez le placer en rÃ©serve"/>
        <h:form>
        <h2 style="text-align:center">L'avez vous fait ?</h2>
            <p:commandButton icon="fa fa-fw fa-check-circle" value="#{I18N['commune.label.oui']}" action="#{reservationBean.confirmReservation}">
                <f:setPropertyActionListener target="#{reservationBean.exemplairesLivres}" value="#{factureBean.exemplairesLivres}" />
            </p:commandButton>
            <p:commandButton value="#{I18N['commune.label.non']}" action="#{factureBean.flushFact}" immediate="true"/>
        </h:form>
        </shiro:hasPermission>
        <shiro:hasPermission name="Livres:Reservation">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:hasPermission>
    </ui:define>
</ui:composition>

</html>
