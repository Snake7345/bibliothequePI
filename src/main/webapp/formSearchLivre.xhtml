<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<!-- Attention Code a modifier -->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.livre.titleSearch']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{rolesBean.checkPermission(48,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form prependId="false">
            <h:panelGroup layout="block" id="content">
                <h2 style="text-align:center">#{I18N['application.livre.titleSearch']}</h2>

                <h:outputLabel value ="#{I18N['application.livre.titleSearch']}"/>
                <h:inputText id="livRech"
                             value="#{livresBean.livre.titre}">
                </h:inputText>
                <h:commandButton value="#{I18N['application.button.find']}" action="#{livresBean.searchLivre}"/>
                <h:message for="livRech" styleClass="errorMessage"/>

                <h:dataTable value="#{livresBean.searchResults}" var="liv" id="tableSearchLivres"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['livre.label.Id']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{liv.idLivres}"/>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['livre.label.Titre']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{liv.titre}"/>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['livre.label.Isbn']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{liv.isbn}"/>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['commune.label.actif']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{liv.actif}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton  image="Images//plus.png" action="livreDetail">		<!-- u minuscule -->
                            <f:setPropertyActionListener target="#{livresBean.livre}" value="#{liv}"/><!-- u minuscule -->
                        </h:commandButton>
                    </h:column>
                    <c:if test= "#{rolesBean.checkPermission(19,loginBean.utilisateurAuth.roles.idRoles)}">
                        <h:column>
                            <h:commandButton  image="Images//edit.png" action="formEditLivre">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{livresBean.livre}" value="#{liv}" /><!-- u minuscule -->
                            </h:commandButton>
                        </h:column>
                    </c:if>
                    <c:if test= "#{rolesBean.checkPermission(26,loginBean.utilisateurAuth.roles.idRoles)}">
                        <h:column>
                            <h:commandButton rendered="#{liv.actif}" image="Images//activdesactiv.png" action="formConfirmationLivre">
                                <f:setPropertyActionListener target="#{livresBean.livre}" value="#{liv}" />
                            </h:commandButton>
                            <h:commandButton rendered="#{!liv.actif}" image="Images//activdesactiv.png" action="#{livresBean.activdesactivLiv}">
                                <f:setPropertyActionListener target="#{livresBean.livre}" value="#{liv}" />
                            </h:commandButton>
                        </h:column>
                    </c:if>
                </h:dataTable>
            </h:panelGroup>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{livresBean.flushLiv}" immediate="true"/>
        </h:form>
        </c:if>
        <c:if test= "#{!rolesBean.checkPermission(48,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>
</html>
