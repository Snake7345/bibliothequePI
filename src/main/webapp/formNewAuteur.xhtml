<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['localite.form.nouveau.titre']}</ui:define>

    <ui:define name="content">

        <h:form id="form" prependId="false">
            <h:title>#{bundle['auteur.form.nouveau.titre']}</h:title>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['auteur.label.Nom']}"/>
                <h:inputText id="auteurNom"
                             value="#{utilisateurBean.util.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.CP']}">
                </h:inputText>
                <h:message for="auteurNom" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['auteur.label.Prenom']}"/>
                <h:inputText id="auteurPrenom"
                             value="#{utilisateurBean.util.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.Ville']}">
                </h:inputText>
                <h:message for="auteurPrenom" styleClass="errorMessage"/>


            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{utilisateurBean.newUtil}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{tableUtilisateur}" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
