<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['auteur.form.modif.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" sticky="true" />
        <shiro:hasPermission name="Auteurs:Creer">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['auteur.form.nouveau.titre']}</title>
            </h:head>
            <h2 style="text-align:center">#{I18N['auteur.form.nouveau.titre']}</h2>
            <p:panelGrid style="margin: 0 auto;" styleClass="ui-noborder" id="newrecform2" columns="1" columnClasses="col1Newrec,col2Newrec,col3Newrec">
                <h:form id="menu" prependId="false">
                    <p:breadCrumb>
                        <p:menuitem value="Accueil" action="bienvenue.xhtml?faces-redirect=true" ajax="false"/>
                        <p:menuitem value="Table des auteurs" action="#{auteursBean.flushAut}" ajax="false"/>
                        <p:menuitem value="Nouveau auteur" action="#{auteursBean.flushAutNew}" ajax="false"/>
                    </p:breadCrumb>
                </h:form>
            </p:panelGrid>
            <p:panelGrid style="margin: 0 auto;" styleClass="ui-noborder" id="newrecform" columns="2" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                <p:outputLabel value = "#{I18N['auteur.label.Nom']}" indicateRequired="true"/>
                <p:inputText id="auteurNom"
                             value="#{auteursBean.auteur.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}"
                             maxlength="100"
                             validator="nomPrenomValidator">
                    <f:validateLength minimum="2" maximum="100"/>
                    <p:tooltip for="auteurNom" value="#{I18N['tooltip.auteur.nom']}" position="right"/>
                </p:inputText>


                <p:outputLabel value = "#{I18N['auteur.label.Prenom']}" indicateRequired="true"/>
                <p:inputText id="auteurPrenom"
                             value="#{auteursBean.auteur.prenom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.prenom']}"
                             maxlength="100"
                             validator = "nomPrenomValidator">
                    <f:validateLength minimum="2" maximum="100"/>
                    <p:tooltip for="auteurPrenom" value="#{I18N['tooltip.auteur.prenom']}" position="right"/>
                </p:inputText>
                <p:commandButton style="float: left" icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="#{auteursBean.flushAut}" immediate="true"/>
                <p:commandButton style="float: right" icon="fa fa-fw fa-check-circle" value="#{I18N['application.button.validate']}" action="#{auteursBean.newAuteur}" ajax="false"/>
            </p:panelGrid>


        </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Auteurs:Creer">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>

</html>
