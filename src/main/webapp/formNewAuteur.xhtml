<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['auteur.form.modif.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <c:if test= "#{rolesBean.checkPermission(2,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['auteur.form.nouveau.titre']}</title>
            </h:head>
            <h2 style="text-align:center">#{I18N['auteur.form.nouveau.titre']}</h2>
            <p:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                <p:outputLabel value = "#{I18N['auteur.label.Nom']}"/>
                <p:inputText id="auteurNom"
                             value="#{auteursBean.auteur.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}"
                             maxlength="100"
                             validator="nomPrenomValidator">
                    <f:validateLength minimum="2" maximum="100"/>
                </p:inputText>
                <!--<h:message for="auteurNom" styleClass="errorMessage"/>-->

                <p:outputLabel value = "#{I18N['auteur.label.Prenom']}"/>
                <p:inputText id="auteurPrenom"
                             value="#{auteursBean.auteur.prenom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.prenom']}"
                             maxlength="100"
                             validator = "nomPrenomValidator">
                    <f:validateLength minimum="2" maximum="100"/>
                </p:inputText>
                <!--<h:message for="auteurPrenom" styleClass="errorMessage"/>-->


            </p:panelGrid>

            <p:commandButton value="#{I18N['application.button.validate']}" action="#{auteursBean.newAuteur}"/>
            <p:commandButton value="#{I18N['application.button.return']}" action="#{auteursBean.flushAut}" immediate="true"/>
        </h:form>
        </c:if>
        <c:if test="#{!(rolesBean.checkPermission(2,loginBean.utilisateurAuth.roles.idRoles))}">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>

</html>
