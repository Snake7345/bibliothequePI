<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />

        <h:form>
        <h2 style="text-align:center">#{I18N['auteur.form.questionconfirm']}</h2>
            <p:commandButton icon="pi pi-check-circle" value="#{I18N['commune.label.oui']}" action="#{auteursBean.activdesactivAut}"/>
            <p:commandButton value="#{I18N['commune.label.non']}" action="#{auteursBean.flushAut}" immediate="true"/>
    </h:form>
        </shiro:hasPermission>>
        <shiro:lacksPermission name="Auteurs:ActivDesactiv">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>>
    </ui:define>
</ui:composition>

</html>
