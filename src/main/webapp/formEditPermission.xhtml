<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['permission.form.modif.titre']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(21,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['permission.form.modif.titre']}</title>
            </h:head>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['permission.label.Denomination']}"/>
                <h:inputText id="permissionDenomination"
                             value="#{permissionsBean.permission.denomination}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}"
                             minlength ="3">
                </h:inputText>
                <h:message for="permissionDenomination" styleClass="errorMessage"/>



            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{permissionsBean.newPermission}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{permissionsBean.flushPerm}" immediate="true"/>
        </h:form>
        </c:if>
        <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(21,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>

</html>
