<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!--TODO retravailler la page Faire attention aux permissions-->

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.utilisateur.title']}</ui:define>
    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(46,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form prependId="false">
            <h:panelGroup layout="block" id="content">
                <h:messages styleClass="errorBlock" globalOnly="true" />
                <h2 style="text-align:center">#{I18N['application.roles.title']}</h2>
                <h:dataTable value="#{rolesBean.readAll}" var="rol" id="tableRoles"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['commune.label.denomination']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{rol.denomination}"/>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['commune.label.actif']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{rol.actif}"/>
                    </h:column>
                    <!--TODO retravailler la condition car doit convenir a l'activation et dÃ©sactivation-->
                    <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(32,loginBean.utilisateurAuth.roles.idRoles)}">
                    <h:column>
                        <h:commandButton rendered="#{rol.denomination ne 'Client' and rol.denomination ne 'Manager' and rol.denomination ne 'Employe' and rol.denomination ne 'Administrateur'}" image="Images//activdesactiv.png" action="#{rolesBean.activdesactivRol}">
                            <f:setPropertyActionListener target="#{rolesBean.role}" value="#{rol}" />
                        </h:commandButton>
                    </h:column>
                    </c:if>
                </h:dataTable>
            </h:panelGroup>
            <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(11,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:commandButton value="#{I18N['application.button.new']}" action="formNewRole" />
            </c:if>
            <c:if test= "#{rolesBean.checkPermission(48,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:commandButton value="#{I18N['application.button.returnbienvenue']}" action="bienvenue"/>
            </c:if>
        </h:form>
    </c:if>
    <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(46,loginBean.utilisateurAuth.roles.idRoles))}">
        <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
    </c:if>
    </ui:define>
</ui:composition>
</html>
