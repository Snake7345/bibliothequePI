<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.roles.title']}</ui:define>
    <ui:define name="content">
        <shiro:hasPermission name="Roles:Lire">
        <h:form prependId="false">
            <p:panel layout="block" id="content">
                <p:growl id="growl" sticky="true" />
                <h2 style="text-align:center">#{I18N['application.roles.title']}</h2>
                <p:dataTable style="text-align: center" tableStyle="table-layout: auto;" value="#{rolesBean.readAll}" emptyMessage="Aucun enregistrement trouvÃ©" var="rol" id="tableRoles"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <p:column headerText="#{I18N['commune.label.denomination']}" style="text-align: center" sortBy="#{rol.denomination}" filterBy="#{rol.denomination}">
                        <p:outputLabel value ="#{rol.denomination}"/>
                    </p:column>
                    <shiro:hasPermission name="Roles:Modification">
                    <p:column style="text-align: center">
                        <p:commandButton rendered="#{rol.denomination ne 'Client' and rol.denomination ne 'Manager' and rol.denomination ne 'Employe' and rol.denomination ne 'Administrateur'}" icon="fa fa-fw fa-pencil" value="#{I18N['application.button.modifier']}" action="#{rolesBean.redirectModifRole}">
                            <f:setPropertyActionListener target="#{rolesBean.role}" value="#{rol}" />
                        </p:commandButton>
                    </p:column>
                    </shiro:hasPermission>
                    <shiro:hasPermission name="Roles:ActivDesactiv">
                    <p:column style="text-align: center">
                        <shiro:hasPermission name="Roles:ActivDesactiv">
                        <p:commandButton rendered="#{rol.denomination ne 'Client' and rol.denomination ne 'Manager' and rol.denomination ne 'Employe' and rol.denomination ne 'Administrateur' and rol.actif eq true}"
                                         icon="fa fa-fw fa-power-off" value ="Desactiver" action="#{rolesBean.activdesactivRol}">
                            <f:setPropertyActionListener target="#{rolesBean.role}" value="#{rol}" />
                        </p:commandButton>
                        </shiro:hasPermission>
                        <shiro:hasPermission name="Roles:ActivDesactiv">
                            <p:commandButton rendered="#{rol.denomination ne 'Client' and rol.denomination ne 'Manager' and rol.denomination ne 'Employe' and rol.denomination ne 'Administrateur' and rol.actif ne true}"
                                             icon="fa fa-fw fa-power-off" value ="Activer" action="#{rolesBean.activdesactivRol}">
                                <f:setPropertyActionListener target="#{rolesBean.role}" value="#{rol}" />
                            </p:commandButton>
                        </shiro:hasPermission>
                    </p:column>
                    </shiro:hasPermission>
                </p:dataTable>
            </p:panel>
        </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Roles:Lire">
        <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>
</html>
