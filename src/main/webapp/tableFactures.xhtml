<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.fact.title']}</ui:define>
    <ui:define name="content">
        <shiro:hasPermission name="Factures:Lire">
        <h:form prependId="false">
            <p:panel layout="block" id="content">
                <p:growl id="growl" sticky="true" />
                <h2 style="text-align:center">#{I18N['application.fact.title']}</h2>
                <shiro:hasRole name="1">
                <p:dataTable style="text-align: center" tableStyle="table-layout: auto;" value="#{factureBean.readAll}" emptyMessage="Aucun enregistrement trouvé" var="fa" id="tableFactures1"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <p:column headerText="#{I18N['factures.label.NumeroFacture']}" style="text-align: center" sortBy="#{fa.numeroFacture}" filterBy="#{fa.numeroFacture}">
                        <p:outputLabel value ="#{fa.numeroFacture}"/>
                    </p:column>
                    <p:column headerText="#{I18N['factures.label.lien']}" style="text-align: center">
                        <h:outputLink value="#{fa.lienPdf}">
                            <p:graphicImage value="/Images/pdf.png"/>
                        </h:outputLink>
                    </p:column>
                    <p:column headerText="#{I18N['factures.label.Etat']}" style="text-align: center" sortBy="#{fa.etat}" filterBy="#{fa.etat}">
                        <p:outputLabel value ="#{fa.etat}"/>
                    </p:column>
                </p:dataTable>
                </shiro:hasRole>
                <shiro:lacksRole name="1">
                    <p:dataTable style="text-align: center" tableStyle="table-layout: auto;" value="#{factureBean.readAllByBiblio}" emptyMessage="Aucun enregistrement trouvé" var="fa" id="tableFactures2"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <p:column headerText="#{I18N['factures.label.NumeroFacture']}" style="text-align: center" sortBy="#{fa.numeroFacture}" filterBy="#{fa.numeroFacture}">
                            <p:outputLabel value ="#{fa.numeroFacture}"/>
                        </p:column>
                        <p:column headerText="#{I18N['factures.label.lien']}" style="text-align: center">
                            <h:outputLink value="#{fa.lienPdf}">
                                <p:graphicImage value="/Images/pdf.png"/>
                            </h:outputLink>
                        </p:column>
                        <p:column headerText="#{I18N['factures.label.Etat']}" style="text-align: center" sortBy="#{fa.etat}" filterBy="#{fa.etat}">
                            <p:outputLabel value ="#{fa.etat}"/>
                        </p:column>
                    </p:dataTable>
                </shiro:lacksRole>
            </p:panel>
        </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Factures:Lire">
        <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>
</html>
