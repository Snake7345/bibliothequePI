<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!--TODO retravailler la page-->
<!--Faire attention aux permissions-->

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.fact.title']}</ui:define>
    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(39,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form prependId="false">
            <h:panelGroup layout="block" id="content">
                <h2 style="text-align:center">#{I18N['application.fact.title']}</h2>
                <h:dataTable value="#{factureBean.readAll}" var="fa" id="tableFactures"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['factures.label.Id']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{fa.idFactures}"/>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['factures.label.NumeroFacture']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{fa.numeroFacture}"/>
                    </h:column>
                    <!--TODO : Foutre un lien vers le pdf-->
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['factures.label.lien']}</f:facet>
                        <!-- row record -->
                        <h:outputLink value="#{fa.lienPdf}">
                            <h:graphicImage value="/Images/pdf.png"/>
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['factures.label.Etat']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{fa.etat}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <h:commandButton value="#{I18N['application.button.new']}" action="formNewFact" />
            <h:commandButton value="#{I18N['application.button.return']}" action="bienvenue"/>
        </h:form>
    </c:if>
    <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(39,loginBean.utilisateurAuth.roles.idRoles))}">
        <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
    </c:if>
    </ui:define>
</ui:composition>
</html>
