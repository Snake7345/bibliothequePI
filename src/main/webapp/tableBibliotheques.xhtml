<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!--TODO retravailler la page-->
<!--Faire attention aux permissions-->

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.bibliotheque.title']}</ui:define>

    <ui:define name="content">
            <h:form prependId="false">
                <h:panelGroup layout="block" id="content">

                    <h2 style="text-align:center">#{I18N['application.bibliotheque.title']}</h2>
                    <h:dataTable value="#{bibliothequesBean.readAll}" var="bi" id="tableClient"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['bibliotheque.label.Id']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{bi.idBibliotheques}"/>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['bibliotheque.label.Nom']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{bi.nom}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <h:commandButton value="#{I18N['application.button.new']}" action="formNewBibliotheque" />
                <h:commandButton value="#{I18N['application.button.return']}" action="bienvenue"/>
            </h:form>
    </ui:define>
</ui:composition>
</html>
