<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.bibliotheque.title']}</ui:define>
    <ui:define name="content">
        <shiro:hasPermission name="Bibliotheques:Lire">
        <h:form prependId="false">
                <p:panel layout="block" id="content">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h2 style="text-align:center">#{I18N['application.bibliotheque.title']}</h2>
                    <p:dataTable value="#{bibliothequesBean.readAll}" emptyMessage="Aucun enregistrement trouvé" var="bi" id="tableClient"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['bibliotheque.label.Nom']}</f:facet>
                            <!-- row record -->
                            <p:outputLabel value ="#{bi.nom}"/>
                        </p:column>
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['adresse.label.complete']}</f:facet>
                            <!-- row record -->
                            <ui:repeat value="#{bi.adresses}" var="biad">
                                <p:outputLabel value ="#{biad.rue}, #{biad.numero} #{biad.boite} #{biad.localites.cp} #{biad.localites.ville}"/>
                            </ui:repeat>
                        </p:column>
                        <shiro:hasPermission name="Bibliotheques:Modification">
                        <p:column>
                            <p:commandButton rendered="#{bi.idBibliotheques eq bibliothequesBean.idBiblio}" icon="pi pi-pencil" value="#{I18N['application.button.modifier']}" action="formEditBibliotheque?faces-redirect=true">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{bibliothequesBean.bibliotheque}" value="#{bi}" /><!-- u minuscule -->
                            </p:commandButton>
                        </p:column>
                        </shiro:hasPermission>
                        <p:column>
                            <p:commandButton rendered="#{bi.idBibliotheques ne bibliothequesBean.idBiblio}" icon="pi pi-pencil" value="#{I18N['commune.label.desactiver']}" action="formSelectDesactivBiblio?faces-redirect=true">
                                <p:confirm type="popup" header="Confirmation" message="Vous êtes sur de vouloir désactiver la bibliotheque ?" icon="pi pi-exclamation-triangle"/><!-- u minuscule -->
                                <f:setPropertyActionListener target="#{bibliothequesBean.bibliotheque}" value="#{bi}" /><!-- u minuscule -->
                            </p:commandButton>
                            <p:confirmPopup global="true">
                                <p:commandButton value="#{I18N['commune.label.non']}" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                                <p:commandButton value="#{I18N['commune.label.oui']}" type="button" styleClass="ui-confirm-popup-yes" />
                            </p:confirmPopup>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            <shiro:hasPermission name="Bibliotheques:Creer">
            <p:commandButton icon="fa fa-fw fa-plus" value="#{I18N['application.button.new']}" action="formNewBibliotheque?faces-redirect=true" />
            </shiro:hasPermission>
            <shiro:authenticated>
                <p:commandButton icon="fa fa-fw fa-home" value="#{I18N['application.button.returnbienvenue']}" action="bienvenue?faces-redirect=true"/>
            </shiro:authenticated>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Bibliotheques:Lire">
        <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>
</html>
