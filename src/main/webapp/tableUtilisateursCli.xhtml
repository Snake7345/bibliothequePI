<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.utilisateur.title']}</ui:define>
    <ui:define name="content">
        <shiro:hasPermission name="Client:Lire">
            <h:form prependId="false">
                <p:panel layout="block" id="content">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h2 style="text-align:center">#{I18N['application.utilisateurCli.title']}</h2>
                    <p:dataTable style="text-align: center" value="#{utilisateursBean.listCli}" emptyMessage="Aucun enregistrement trouvÃ©" var="ut" id="tableUtilisateurs"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <p:column headerText="#{I18N['utilisateur.label.Nom']}" style="text-align: center">
                            <p:outputLabel value ="#{ut.nom}"/>
                        </p:column>
                        <p:column headerText="#{I18N['utilisateur.label.Prenom']}" style="text-align: center">
                            <p:outputLabel value ="#{ut.prenom}"/>
                        </p:column>
                        <p:column headerText="#{I18N['utilisateur.label.Sexe']}" style="text-align: center">
                            <p:outputLabel value ="#{ut.sexe}"/>
                        </p:column>
                        <p:column headerText="#{I18N['utilisateur.label.Courriel']}" style="text-align: center">
                            <p:outputLabel value ="#{ut.courriel}"/>
                        </p:column>
                        <p:column headerText="#{I18N['utilisateur.label.NumMembre']}" style="text-align: center">
                            <p:outputLabel value ="#{ut.numMembre}"/>
                        </p:column>
                        <p:column headerText="#{I18N['adresse.label.complete']}" style="text-align: center">
                            <ui:repeat value="#{ut.utilisateursAdresses}" var="utad">
                                <p:outputLabel rendered="#{utad.actif}" value ="#{utad.adresse.rue}, #{utad.adresse.numero}#{utad.adresse.boite} #{utad.adresse.localites.cp} #{utad.adresse.localites.ville}"/>
                            </ui:repeat>
                        </p:column>
                        <shiro:hasPermission name="Client:Modification">
                            <p:column style="text-align: center">
                                <p:commandButton icon="fa fa-fw fa-pencil" value="#{I18N['application.button.modifier']}" action="#{utilisateursBean.redirectModifUtil}">
                                    <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{ut}" />
                                </p:commandButton>
                            </p:column>
                        </shiro:hasPermission>
                        <shiro:hasPermission name="Client:ActivDesactiv">
                            <p:column style="text-align: center">
                                <p:commandButton icon="fa fa-fw fa-power-off" value ="Desactiver" rendered="#{ut.actif}" action="#{utilisateursBean.activdesactivUtil}">
                                    <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{ut}" />
                                </p:commandButton>
                                    <p:commandButton icon="fa fa-fw fa-power-off" value ="Activer" rendered="#{!ut.actif}" action="#{utilisateursBean.activdesactivUtil}">
                                        <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{ut}" />
                                    </p:commandButton>
                            </p:column>
                        </shiro:hasPermission>
                    </p:dataTable>
                </p:panel>
                <p:commandButton icon="fa fa-fw fa-search-plus" value="#{I18N['application.button.utilActiv']}" action="#{utilisateursBean.getReadCliActiv}" ajax="false"/>
                <p:commandButton icon="fa fa-fw fa-search-minus" value="#{I18N['application.button.utilInactiv']}" action="#{utilisateursBean.getReadCliInactiv}" ajax="false"/>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Client:Lire">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>
</html>
