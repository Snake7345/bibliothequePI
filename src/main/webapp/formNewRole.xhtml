<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['role.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <shiro:hasPermission name="Roles:Creer">
            <h:form id="form" prependId="false">
                <h:head>
                    <title>#{I18N['role.form.nouveau.titre']}</title>
                </h:head>
                <h2 style="text-align:center">#{I18N['role.form.nouveau.titre']}</h2>
                <p:panelGrid style="margin: 0 auto;" styleClass="ui-noborder" id="newrecform" columns="2" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                    <p:outputLabel value = "#{I18N['role.label.Denomination']}" indicateRequired="true"/>
                    <p:inputText id="roleDenomination"
                                 validatorMessage="La valeur doit être entre 2 et 100 caracteres"
                                 value="#{rolesBean.role.denomination}"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.denomination']}"
                                 maxlength="100">
                        <f:validateLength minimum="2" maximum="100"/>
                        <p:tooltip for="roleDenomination" value="#{I18N['tooltip.role.deno']}" position="right"/>
                    </p:inputText>
                    <p:commandButton icon="fa fa-fw fa-check-circle" value="Ajouter un archétype">
                        <f:ajax event="click" onevent="function f(data){PF('dlg1').show();}"/>
                    </p:commandButton>
                    <br/>

                    <shiro:hasRole name="1">
                    <p:outputLabel value = "#{I18N['Permissions.label.Type']}" indicateRequired="true"/>
                    <p:selectOneMenu style="height: 40px; width: 200px;" styleClass="selectOneMenu" value = "#{permissionsBean.type}" id="type2" >
                        <f:selectItem itemValue="#{null}"/>
                        <f:selectItems value = "#{permissionsBean.permissionsType}" var="ty"
                                       itemLabel="#{ty}"
                                       itemValue="#{ty}"/>
                        <p:ajax event="change" listener="#{permissionsBean.getPermissionsAction}" update="form:action" />
                    </p:selectOneMenu>
                    </shiro:hasRole>
                    <shiro:hasRole name="3">
                        <p:outputLabel value = "#{I18N['Permissions.label.Type']}" indicateRequired="true"/>
                        <p:selectOneMenu style="height: 40px; width: 200px;" styleClass="selectOneMenu" value = "#{permissionsBean.type}" id="type3" >
                            <f:selectItem itemValue="#{null}"/>
                            <f:selectItems value = "#{permissionsBean.permissionsTypeUtilisateur}" var="ty"
                                           itemLabel="#{ty}"
                                           itemValue="#{ty}"/>
                            <p:ajax event="change" listener="#{permissionsBean.getPermissionsAction}" update="form:action" />
                        </p:selectOneMenu>
                    </shiro:hasRole>

                    <p:outputLabel value = "#{I18N['Permissions.label.Action']}" indicateRequired="true"/>
                    <p:selectOneMenu styleClass="selectOneMenu" value = "#{permissionsBean.action}" id="action">
                        <f:selectItems value = "#{permissionsBean.listAction}" var="ac"
                                       itemLabel="#{ac}"
                                       itemValue="#{ac}"/>
                    </p:selectOneMenu>


                    <p:commandButton rendered="#{permissionsBean.action ne null}" icon="fa fa-fw fa-check-circle" value="#{I18N['permissions.label.add']}" action="#{rolesBean.addPermission}" ajax="false">
                        <f:setPropertyActionListener target="#{rolesBean.pe.type}" value="#{permissionsBean.type}" />
                        <f:setPropertyActionListener target="#{rolesBean.pe.action}" value="#{permissionsBean.action}" />
                    </p:commandButton>
                    <p:commandButton icon="fa fa-fw fa-check-circle" value="Supprimer toutes les permissions" action="#{rolesBean.clearListPermissions}" ajax="false"/>
                </p:panelGrid>

                <p:dataTable value="#{rolesBean.listPerm}" emptyMessage="Aucun enregistrement trouvé" var="pe" id="tableListPerm"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">

                    <f:facet name="header">
                        <span class="p-text-bold">In total there are #{fn:length(rolesBean.listPerm)} permissions.</span>
                    </f:facet>
                <p:column>
                    <f:facet name="header">Type de permission</f:facet>
                    <p:outputLabel value ="#{pe.type}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Action</f:facet>
                    <p:outputLabel value ="#{pe.action}"/>
                </p:column>
                    <p:column>
                        <f:facet name="header">Supprimer la permission</f:facet>
                        <p:commandButton icon="fa fa-fw fa-check-circle"  action="#{rolesBean.supPermission}" ajax="false">
                        <f:setPropertyActionListener target="#{rolesBean.pe}" value="#{pe}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
                <p:commandButton style="float: right" icon="fa fa-fw fa-check-circle" value="#{I18N['application.button.validate']}" action="#{rolesBean.newRoles}" immediate="true"/>
                <p:commandButton style="float: left" icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="#{rolesBean.flushRol}" immediate="true"/>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Roles:Creer">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
        <p:dialog header="Ajouter un archétype" widgetVar="dlg1" minHeight="40">
            <p:ajax event="close" update="formArchetype" resetValues="true" />
            <p:ajax event="open" update="formArchetype" resetValues="true" />

            <h:form id="formArchetype" prependId = "false">
                <p:panelGrid style="margin: 0 auto;" styleClass="ui-noborder" id="newrecform2" columns="2" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                    <p:outputLabel value = "Selectionner l'archétype que vous souhaitez intégrer"/>
                    <p:selectOneMenu styleClass="selectOneMenu" value = "#{rolesBean.roleArchetype}" id="roles" required="true" requiredMessage="#{I18N['formulaire.message.required.role']}"
                                     converter="roleConverter">
                        <shiro:hasRole name="1">
                            <f:selectItems value = "#{rolesBean.readActivUtil}" var="ro"
                                           itemLabel="#{ro.denomination}"
                                           itemValue="#{ro}"/>
                        </shiro:hasRole>
                        <shiro:lacksRole name="1">
                            <f:selectItems value = "#{rolesBean.readActiv}" var="ro"
                                           itemLabel="#{ro.denomination}"
                                           itemValue="#{ro}"/>
                        </shiro:lacksRole>
                    </p:selectOneMenu>

                    <p:outputLabel value = "Attention, l'intégration d'un nouvel archétype en cours de procédure entrainera la réinitialisation complète de la liste des permissions"/>
                    <br/>
                    <p:commandButton value="#{I18N['application.button.envoyer']}" action="#{rolesBean.addArchetype}" onclick="PF('popup').hide();"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>

</html>
