<?xml version='1.0' encoding='UTF-8' ?>
        <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO retravailler la page-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['role.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(11,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['role.form.nouveau.titre']}</title>
            </h:head>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['role.label.Denomination']}"/>
                <h:inputText id="roleDenomination"
                             value="#{rolesBean.role.denomination}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}">
                </h:inputText>
                <h:message for="roleDenomination" styleClass="errorMessage"/>



            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{rolesBean.newRoles}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="tableRoles" immediate="true"/>
        </h:form>
        </c:if>
    </ui:define>
</ui:composition>

</html>
