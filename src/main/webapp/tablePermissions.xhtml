<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.permission.title']}</ui:define>
    <ui:define name="content">
        <shiro:hasPermission name="Permissions:Lire">
        <h:form prependId="false">
                <p:panel layout="block" id="content">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h2 style="text-align:center">#{I18N['application.permission.title']}</h2>
                    <p:dataTable value="#{permissionsBean.readAll}" emptyMessage="Aucun enregistrement trouvÃ©" var="per" id="tablePermissions"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['permission.label.Denomination']}</f:facet>
                            <!-- row record -->
                            <p:outputLabel value ="#{per.type}"/>
                        </p:column>
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['permission.label.Denomination']}</f:facet>
                            <!-- row record -->
                            <p:outputLabel value ="#{per.action}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            <shiro:hasPermission name="Permissions:Creer">
            <p:commandButton icon="fa fa-fw fa-plus" value="#{I18N['application.button.new']}" action="formNewPermission?faces-redirect=true" ajax="false"/>
            </shiro:hasPermission>
            <shiro:authenticated>
                <p:commandButton icon="fa fa-fw fa-home" value="#{I18N['application.button.returnbienvenue']}" action="bienvenue?faces-redirect=true"/>
            </shiro:authenticated>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Permissions:Lire">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>
</html>
