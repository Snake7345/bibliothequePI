<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!--TODO retravailler la page-->
<!--Faire attention aux permissions-->

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.permission.title']}</ui:define>
    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(45,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form prependId="false">
                <h:panelGroup layout="block" id="content">
                    <h:messages styleClass="errorBlock" role="alert"/>
                    <h2 style="text-align:center">#{I18N['application.permission.title']}</h2>
                    <h:dataTable value="#{permissionsBean.readAll}" var="per" id="tablePermissions"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['permission.label.Id']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{per.idPermissions}"/>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['permission.label.Denomination']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{per.denomination}"/>
                        </h:column>
                        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(21,loginBean.utilisateurAuth.roles.idRoles)}">
                        <h:column>
                            <h:commandButton  image="Images//edit.png" action="formEditPermission">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{permissionsBean.permission}" value="#{per}" /><!-- u minuscule -->
                            </h:commandButton>
                        </h:column>
                        </c:if>
                    </h:dataTable>
                </h:panelGroup>
            <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(10,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:commandButton value="#{I18N['application.button.new']}" action="formNewPermission" />
            </c:if>
                <h:commandButton value="#{I18N['application.button.returnbienvenue']}" action="bienvenue"/>
            </h:form>
        </c:if>
        <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(45,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>
</html>
