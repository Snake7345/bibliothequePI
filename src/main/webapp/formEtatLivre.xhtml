<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['adresse.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <h:messages styleClass="errorBlock" globalOnly="true" />
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(6,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:form id="form" prependId="false">
                <h:head>
                    <title>#{I18N['etatlivre.form.titre']}</title>
                </h:head>
                <h2 style="text-align:center">#{I18N['etatlivre.form.titre']}</h2>
                <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                    <h:outputText value = "#{I18N['exemplaireslivres.label.Etat']}"/>
                    <!--TODO : Corriger la value-->
                    <h:selectOneRadio id="exetat" value="#{factureBean.exemplairesLivres.etat}">
                        <f:selectItems value="#{exemplairesLivresEnumBean.etatEnum}" />
                    </h:selectOneRadio>

                    <h:outputText value = "#{I18N['exemplaireslivres.label.CommentaireEtat']}"/>
                    <!--TODO : Corriger la value-->
                    <h:inputTextarea id="CommentaireEtat"
                                 value="#{factureBean.exemplairesLivres.commentaireEtat}" cols="25" rows="5">
                    </h:inputTextarea>

                    <h:outputText value = "#{I18N['penalite.label.Nom']}"/>
                    <!--TODO : Corriger la value-->
                    <h:selectManyListbox value = "#{factureBean.tarifsPenalites}">
                        <!--TODO : Corriger la fonction dans le value-->
                        <f:selectItems value = "#{factureBean.tarifsPenalites}" var="pena" itemLabel="#{pena.penalite.denomination}" itemValue="#{pena}"/>
                    </h:selectManyListbox>

                </h:panelGrid>

                <h:commandButton value="#{I18N['application.button.validate']}" action="#{factureBean.retourLivre}"/>
                <h:commandButton value="#{I18N['application.button.return']}" action="#{factureBean.f}" immediate="true"/>
            </h:form>
        </c:if>
        <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(6,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>

</html>
