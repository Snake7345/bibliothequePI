<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['adresse.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(1,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:form id="form" prependId="false">
                <h:head>
                    <title>#{I18N['adresse.form.nouveau.titre']}</title>
                </h:head>
                <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                    <h:outputText value = "#{I18N['exemplaireslivres.label.Etat']}"/>
                    <h:selectOneRadio id="exetat" value="#{exemplairesLivresBean.exemplairesLivre.etat}">
                        <f:selectItems value="#{exemplairesLivresEnumBean.etatEnum}" />
                    </h:selectOneRadio>

                    <h:outputText value = "#{I18N['exemplaireslivres.label.CommentaireEtat']}"/>
                    <h:inputText id="CommentaireEtat"
                                 value="#{exemplairesLivresBean.exemplairesLivre.commentaireEtat}">
                    </h:inputText>

                </h:panelGrid>

                <h:commandButton value="#{I18N['application.button.validate']}" action="#{adressesBean.newAdress}"/>
                <h:commandButton value="#{I18N['application.button.return']}" action="#{adressesBean.flushAdd}" immediate="true"/>
            </h:form>
        </c:if>
    </ui:define>
</ui:composition>

</html>
