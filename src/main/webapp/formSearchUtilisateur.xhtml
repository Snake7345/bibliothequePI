<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<!-- Attention Code a modifier -->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.utilisateur.titleSearch']}</ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <h:panelGroup layout="block" id="content">
                <h2 style="text-align:center">#{I18N['application.utilisateur.titleSearch']}</h2>

                <h:outputLabel value ="#{I18N['application.utilisateur.titleSearch']}"/>
                <h:inputText id="utilRech"
                             value="#{utilisateursBean.utilisateur.nom}">
                </h:inputText>
                <h:commandButton value="#{I18N['application.button.find']}" action="#{utilisateursBean.searchUtilisateur}"/>
                <h:message for="utilRech" styleClass="errorMessage"/>

                <h:dataTable value="#{utilisateursBean.searchResults}" var="util" id="tableSearchAuteurs"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['utilisateur.label.Id']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{util.idUtilisateurs}"/>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['utilisateur.label.Nom']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{util.nom}"/>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['utilisateur.label.Prenom']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{util.prenom}"/>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['commune.label.actif']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{util.actif}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{utilisateursBean.flushUtil}" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
