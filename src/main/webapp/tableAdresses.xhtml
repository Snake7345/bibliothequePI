<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.adresse.title']}</ui:define>

    <ui:define name="content">
        <shiro:hasPermission name="Adresses:Lire">
            <h:form prependId="false">
                <p:panel layout="block" id="content">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h2 style="text-align:center">#{I18N['application.adresse.title']}</h2>
                    <p:dataTable value="#{adressesBean.readAll}" emptyMessage="Aucun enregistrement trouvé" var="ad" id="tableAdresses"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['adresse.label.Rue']}</f:facet>
                            <!-- row record -->
                            <p:outputLabel value ="#{ad.rue}"/>
                        </p:column>
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['adresse.label.Boite']}</f:facet>
                            <!-- row record -->
                            <p:outputLabel value ="#{ad.boite}"/>
                        </p:column>
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['adresse.label.Numero']}</f:facet>
                            <!-- row record -->
                            <p:outputLabel value ="#{ad.numero}"/>
                        </p:column>
                        <p:column>
                            <!-- column header Cette colonne doit être modifier pour voir l'utilisateur qui a cette adresse-->
                            <f:facet name="header">#{I18N['localite.label.Cp']}</f:facet>
                            <!-- row record -->
                            <p:outputLabel value ="#{ad.localites.cp}"/>
                        </p:column>
                        <p:column>
                            <!-- column header Cette colonne doit être modifier pour voir l'utilisateur qui a cette adresse-->
                            <f:facet name="header">#{I18N['localite.label.Ville']}</f:facet>
                            <!-- row record -->
                            <p:outputLabel value ="#{ad.localites.ville}"/>
                        </p:column>
                        <shiro:hasPermission name="Adresses:Modification">
                        <p:column>
                            <p:commandButton icon="pi pi-pencil" value="#{I18N['application.button.modifier']}" action="formEditAdress?faces-redirect=true">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{adressesBean.adresse}" value="#{ad}" /><!-- u minuscule -->
                            </p:commandButton>
                        </p:column>
                        </shiro:hasPermission>
                    </p:dataTable>
                </p:panel>
                <shiro:hasPermission name="Adresses:Creer">
                <p:commandButton icon="fa fa-fw fa-plus" value="#{I18N['application.button.new']}" action="formNewAdress?faces-redirect=true" />
                </shiro:hasPermission>
                <shiro:authenticated>
                <p:commandButton icon="fa fa-fw fa-home" value="#{I18N['application.button.returnbienvenue']}" action="bienvenue?faces-redirect=true"/>
                </shiro:authenticated>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Adresses:Lire">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>
</html>
