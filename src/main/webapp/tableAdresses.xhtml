<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.adresse.title']}</ui:define>

    <ui:define name="content">
        <shiro:hasPermission name="Adresses:Lire">
            <h:form prependId="false">
                <p:panel layout="block" id="content">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h2 style="text-align:center">#{I18N['application.adresse.title']}</h2>
                    <p:dataTable style="text-align: center" tableStyle="table-layout: auto;" value="#{adressesBean.readAll}" emptyMessage="Aucun enregistrement trouvÃ©" var="ad" id="tableAdresses"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <p:column headerText="#{I18N['adresse.label.Rue']}" style="text-align: center" sortBy="#{ad.rue}" filterBy="#{ad.rue}">
                            <p:outputLabel value ="#{ad.rue}"/>
                        </p:column>
                        <p:column headerText="#{I18N['adresse.label.Boite']}" style="text-align: center" sortBy="#{ad.boite}" filterBy="#{ad.boite}">
                            <p:outputLabel value ="#{ad.boite}"/>
                        </p:column>
                        <p:column headerText="#{I18N['adresse.label.Numero']}" style="text-align: center" sortBy="#{ad.numero}" filterBy="#{ad.numero}">
                            <p:outputLabel value ="#{ad.numero}"/>
                        </p:column>
                        <p:column headerText="#{I18N['localite.label.Cp']}" style="text-align: center" sortBy="#{ad.localites.cp}" filterBy="#{ad.localites.cp}">
                            <p:outputLabel value ="#{ad.localites.cp}"/>
                        </p:column>
                        <p:column headerText="#{I18N['localite.label.Ville']}" style="text-align: center" sortBy="#{ad.localites.ville}" filterBy="#{ad.localites.ville}">
                            <p:outputLabel value ="#{ad.localites.ville}"/>
                        </p:column>
                        <shiro:hasPermission name="Adresses:Modification">
                        <p:column style="text-align: center">
                            <p:commandButton icon="fa fa-fw fa-pencil" value="#{I18N['application.button.modifier']}" action="formEditAdress?faces-redirect=true">
                                <f:setPropertyActionListener target="#{adressesBean.adresse}" value="#{ad}" />
                            </p:commandButton>
                        </p:column>
                        </shiro:hasPermission>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Adresses:Lire">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>
</html>
