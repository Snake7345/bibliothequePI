<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!--TODO retravailler la page-->
<!--Faire attention aux permissions-->

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.adresse.title']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(34,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:form prependId="false">

                <h:panelGroup layout="block" id="content">
                    <h:messages styleClass="errorBlock" role="alert"/>
                    <h2 style="text-align:center">#{I18N['application.adresse.title']}</h2>
                    <h:dataTable value="#{adressesBean.readAll}" var="ad" id="tableAdresses"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['adresse.label.Id']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ad.idAdresses}"/>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['adresse.label.Rue']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ad.rue}"/>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['adresse.label.Boite']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ad.boite}"/>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['adresse.label.Numero']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ad.numero}"/>
                        </h:column>
                        <h:column>
                            <!-- column header Cette colonne doit être modifier pour voir l'utilisateur qui a cette adresse-->
                            <f:facet name="header">#{I18N['localite.label.Cp']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ad.localites.cp}"> </h:outputLabel>
                        </h:column>
                        <h:column>
                            <!-- column header Cette colonne doit être modifier pour voir l'utilisateur qui a cette adresse-->
                            <f:facet name="header">#{I18N['localite.label.Ville']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ad.localites.ville}"> </h:outputLabel>
                        </h:column>
                        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(13,loginBean.utilisateurAuth.roles.idRoles)}">
                        <h:column>
                            <h:commandButton  image="Images//edit.png" action="formEditAdress">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{adressesBean.adresse}" value="#{ad}" /><!-- u minuscule -->
                            </h:commandButton>
                        </h:column>
                        </c:if>
                    </h:dataTable>
                </h:panelGroup>
                <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(1,loginBean.utilisateurAuth.roles.idRoles)}">
                <h:commandButton value="#{I18N['application.button.new']}" action="formNewAdress" />
                </c:if>
                <c:if test= "#{rolesBean.checkPermission(48,loginBean.utilisateurAuth.roles.idRoles)}">
                <h:commandButton value="#{I18N['application.button.returnbienvenue']}" action="bienvenue"/>
                </c:if>
            </h:form>
        </c:if>
        <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(34,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>
</html>
