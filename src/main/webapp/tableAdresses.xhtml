<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!--TODO retravailler la page-->
<!--Faire attention aux permissions-->

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.adresse.title']}</ui:define>

    <ui:define name="content">

        <c:if test= "#{loginBean.utilisateurAuth.role.nom eq 'Administrateur' or loginBean.utilisateurAuth.role.nom eq 'Employe'}">
            <h:form prependId="false">
                <h:panelGroup layout="block" id="content">

                    <h2 style="text-align:center">#{I18N['application.adresse.title']}</h2>
                    <h:dataTable value="#{AdressesBean.listClient}" var="cl" id="tableAdresses"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['adresse.label.id']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ad.idClient}"></h:outputLabel>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['adresse.label.Rue']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{cl.nom}"></h:outputLabel>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['adresse.label.Boite']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{cl.prenom}"></h:outputLabel>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['adresse.label.Numero']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{cl.adresse}"></h:outputLabel>
                        </h:column>
                        <h:column>
                            <!-- column header Cette colonne doit Ãªtre modifier pour voir l'utilisateur qui a cette adresse-->
                            <f:facet name="header">#{I18N['utilisateur.label.RegistreNat']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{cl.registreNat}"> </h:outputLabel>
                        </h:column>
                        <h:column>
                            <h:commandButton  image="Images//edit.png" action="#{clientBean.findOneClient}">
                                <f:setPropertyActionListener target="#{clientBean.idClient}" value="#{cl.idClient}" />
                            </h:commandButton>
                        </h:column>
                        <h:column>
                            <h:commandButton image="Images//activdesactiv.png" action="#{clientBean.activdesactivCli}"
                                             rendered="#{loginBean.utilisateurAuth.role.nom eq 'Administrateur' or (loginBean.utilisateurAuth.role.nom eq 'Employe' and cl.actif)}">
                                <f:setPropertyActionListener target="#{clientBean.idClient}" value="#{cl.idClient}" />
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <h:commandButton value="#{I18N['application.button.new']}" action="formNewAdress" />
                <h:commandButton value="#{I18N['application.button.return']}" action="bienvenue"/>
            </h:form>
        </c:if>
        <c:if test="#{loginBean.utilisateurAuth.role.nom eq 'Garagiste'}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>
</html>
