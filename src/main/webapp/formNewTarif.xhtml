<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO retravailler la page surtout faire le calendrier en jsf-->
<!--TODO Mettre a jour les champs-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['tarif.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(9,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:form>
                <!-- faut champ bibliotheque -->
                <!-- Faut date début-->
                <!-- faut le nom de la grille tarifaire-->
                <!-- -->
                <h:dataTable value="#{tarifsBean.grillejour}" var="J">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Prix location" />
                        </f:facet>
                        <h:outputText value="-" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nom" />
                        </f:facet>
                        <h:inputText value="#{J.name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre de jours" />
                        </f:facet>
                        <h:inputText value="#{J.value}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Prix" />
                        </f:facet>
                        <h:inputText value="#{J.value}" />
                    </h:column>
                    <!-- La date NE PEUT être avant celle de la grille (voir valeur au dessus)-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date de mise en application" />
                        </f:facet>
                        <h:inputText value="#{J.value}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date de fin d'application" />
                        </f:facet>
                        <h:inputText value="#{J.value}" />
                    </h:column>
                </h:dataTable>

                <h:commandButton value="Add" action="#{tarifsBean.addNewJourRow}" />

                <h:dataTable value="#{tarifsBean.grillepena}" var="P">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Penalite" />
                        </f:facet>
                        <h:outputText value="-" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:inputText value="#{P.name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nom" />
                        </f:facet>
                        <h:inputText value="#{P.name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nom de la pénalité" />
                        </f:facet>
                        <h:inputText value="#{P.value}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Prix" />
                        </f:facet>
                        <h:inputText value="#{P.value}" />
                    </h:column>
                    <!-- La date NE PEUT être avant celle de la grille (voir valeur au dessus)-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date de mise en application" />
                        </f:facet>
                        <h:inputText value="#{P.value}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date de fin d'application" />
                        </f:facet>
                        <h:inputText value="#{P.value}" />
                    </h:column>
                </h:dataTable>
                <br/>
                <h:commandButton value="Add" action="#{tarifsBean.addNewPenaRow}" />
                <h:commandButton value="Save" action="#{tarifsBean.saveNewGrille}" />
                <h:commandButton value="#{I18N['application.button.return']}" action="tableTarifs" immediate="true"/>
            </h:form>
        </c:if>
    </ui:define>
</ui:composition>

</html>
