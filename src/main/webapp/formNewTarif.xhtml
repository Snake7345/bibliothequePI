<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO retravailler la page-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['tarif.form.nouveau.titre']}</ui:define>

    <ui:define name="content">

        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['tarif.form.nouveau.titre']}</title>
            </h:head>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['tarif.label.Denomination']}"/>
                <h:inputText id="tarifDenomination"
                             value="#{tarifsBean.tarif.denomination}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}">
                </h:inputText>
                <h:message for="tarifDenomination" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['tarif.label.Denomination']}"/>
                <h:selectOneMenu  value = "#{utilisateurBean.localite.idLocalite}" id="utilSexe">
                    <f:selectItems value = "#{localiteBean.listLocalite}" var="ll" itemLabel="#{ll.nom}" itemValue="#{ll.idLocalite}"/>
                </h:selectOneMenu>

                <!-- A rajouter l'adresse-->

            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{utilisateurBean.newUtil}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{tableUtilisateur}" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
