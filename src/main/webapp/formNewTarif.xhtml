<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO retravailler la page surtout faire le calendrier en jsf-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['tarif.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(9,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['tarif.form.nouveau.titre']}</title>
            </h:head>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['commune.label.denomination']}"/>
                <h:inputText id="tarifDenomination"
                             value="#{tarifsBean.tarif.denomination}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}">
                </h:inputText>
                <h:message for="tarifDenomination" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['bibliotheque.label.Nom']}"/>
                <h:selectOneMenu  value = "#{tarifsBean.tarif.bibliotheques.idBibliotheques}" id="tarifBiblio">
                    <f:selectItems value = "#{bibliothequesBean.readAll}" var="bitarif" itemLabel="#{bitarif.nom}" itemValue="#{bitarif.idBibliotheques}"/>
                </h:selectOneMenu>
                <h:inputText value="#{tarifsBean.tarif.dateDebut}">
                    <f:convertDateTime pattern="d-M-yyyy" />
                </h:inputText>

                <!-- A rajouter l'adresse-->

            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{tarifsBean.}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="tableTarifs" immediate="true"/>
        </h:form>
        </c:if>
    </ui:define>
</ui:composition>

</html>
