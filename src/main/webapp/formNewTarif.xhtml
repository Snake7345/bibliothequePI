<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO Mettre les required-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['tarif.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <h:messages styleClass="errorBlock"/>
        <c:if test= "#{rolesBean.checkPermission(9,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:form>
                <h:head>
                    <title>#{I18N['tarif.form.nouveau.titre']}</title>
                </h:head>
                <h2 style="text-align:center">#{I18N['tarif.form.nouveau.titre']}</h2>

                <h:outputText value="#{I18N['bibliotheque.label.Nom']}" />
                <h:selectOneMenu value = "#{tarifsBean.tarif.bibliotheques}" id="bibli" required="true" requiredMessage="#{I18N['formulaire.message.required.nom']}"
                                 converter="biblioConverter">
                    <f:selectItems value = "#{bibliothequesBean.readAll}" var="bi"
                                   itemLabel="#{bi.nom}"
                                   itemValue="#{bi}"/>
                </h:selectOneMenu>
                <h:outputText value="#{I18N['tarif.label.dateDebutgrille']}" />
                <h:inputText id="dateDebutGrille" value="#{tarifsBean.tarif.dateDebut}" required="true" requiredMessage="#{I18N['formulaire.message.required.date']}">
                    <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                </h:inputText>


                <h:outputText value="#{I18N['tarif.label.nom']}" />
                <h:inputText id="nomGrille" value="#{tarifsBean.tarif.denomination}" required="true" requiredMessage="#{I18N['formulaire.message.required.denomination']}"/>


                <h:dataTable value="#{tarifsBean.grilleJour}" var="J">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarif.label.prix']}" />
                        </f:facet>
                        <h:outputText value="#{I18N['tarif.label.prix']}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifjour.label.jour']}" />
                        </f:facet>
                        <h:inputText id ="jour" value="#{J.nbrJours}" required="true"
                                     requiredMessage="#{I18N['formulaire.message.required.nbrJ']}"
                        maxlength="6" validatorMessage="Nombre entier requis" converterMessage="Seuls les chiffres entier positif sont autorisés">
                            <f:validateLongRange minimum="0"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifjour.label.Prix']}" />
                        </f:facet>
                        <h:inputText value="#{J.prix}" required="true" requiredMessage="#{I18N['formulaire.message.required.prix']}"
                                     maxlength="11">
                            <f:validateDoubleRange minimum="0.0"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifjour.label.DateDebut']}" />
                        </f:facet>
                        <h:inputText value="#{J.dateDebut}" required="true" requiredMessage="#{I18N['formulaire.message.required.date']}">
                            <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </h:inputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifjour.label.DateFin']}" />
                        </f:facet>
                        <h:inputText value="#{J.dateFin}" required="true" requiredMessage="#{I18N['formulaire.message.required.date']}">
                            <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </h:inputText>
                    </h:column>
                </h:dataTable>

                <h:commandButton value="Add" action="#{tarifsBean.addNewJourRow}"/>
                <h:commandButton value="Del" action="#{tarifsBean.delJourRow}"/>

                <h:dataTable value="#{tarifsBean.grillePena}" var="P">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['penalite.label.Grille']}" />
                        </f:facet>
                        <h:outputText value="#{I18N['penalite.label.Grille']}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifpenalite.label.Nom']}"  />
                        </f:facet>
                        <h:inputText value="#{P.name}" required="true" requiredMessage="#{I18N['formulaire.message.required.denomination']}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifpenalite.label.Prix']}" />
                        </f:facet>
                        <h:inputText value="#{P.prix}" required="true" requiredMessage="#{I18N['formulaire.message.required.prix']}" validatorMessage="Nombre positif requis pour le prix pénalité">
                            <f:validateDoubleRange minimum="0.0"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifpenalite.label.DateDebut']}" />
                        </f:facet>
                        <h:inputText value="#{P.dateDebut}" required="true" requiredMessage="#{I18N['formulaire.message.required.date']}">>
                            <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{I18N['tarifpenalite.label.DateFin']}" />
                        </f:facet>
                        <h:inputText value="#{P.dateFin}" required="true" requiredMessage="#{I18N['formulaire.message.required.date']}">>
                                     <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </h:inputText>
                    </h:column>

                </h:dataTable>
                <br/>
                <h:outputText value="#{I18N['tarifpenalite.explication.retard']}" />
                <br/>
                <br/>
                <h:commandButton value="Add" action="#{tarifsBean.addNewPenaRow}"/>
                <h:commandButton value="#{I18N['application.button.return']}" action="#{tarifsBean.flushTarifs}" immediate="true"/>
                <h:commandButton value="#{I18N['application.button.supprime']}" action="#{tarifsBean.delPenaRow}"/>
                <h:commandButton value="#{I18N['application.button.sauvegarder']}" action="#{tarifsBean.newTarif}" />
            </h:form>
        </c:if>
        <c:if test="#{!(rolesBean.checkPermission(9,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>

</html>
