<!-- +++++++++++++++++++++++++++ PARTIE POPUPS ++++++++++++++++++++++++++++++++++++++ -->
<p:dialog header="#{bundle['annee.form.nouveau.titre']}" widgetVar="popup"
          modal="true" style="background-color:#ddeeff;">
  <p:ajax event="close" render=":formFilm:ans"/>

  <p:growl id="msg" showDetail="false" sticker="true" />
  <h:form id="ppNewAnnee" prependId = "false">

    <p:panelGrid columns="2" StyleClass="formConfig">
      <p:outputLabel value="#{bundle['annee.form.nouveau.libelle']} "/>
      <p:inputText value="#{anneeBean.annee}" update="msg">
        <f:validateLongRange minimum = "1920" maximum = "#{anneeBean.anneeCourante}" />
      </p:inputText>
    </p:panelGrid>
    <p:commandButton value="#{bundle['application.button.validate']}" action="#{anneeBean.creation}"
                     onclick="PF('popup').hide();">
    </p:commandButton>

    <p:commandButton value="#{bundle['application.button.discard']}" onclick="PF('popup').hide();" />
  </h:form>
</p:dialog>

<!----------------------------------------------------------------------------------------->
<p:dialog header="#{bundle['utilisateur.change.password']}" widgetVar="popup2"
          modal="true" style="background-color:#ddeeff;">
  <h:form id="ppChangePsw" prependId = "false">
    <p:panelGrid columns="2" StyleClass="formConfig">
      <p:outputLabel  value="#{bundle['utilisateur.label.password']}"/>
      <p:password id="mdp" value="#{utilisateurBean.newPassword}">
        <f:validateLength minimum="8"/>
      </p:password>

      <p:outputLabel value="#{bundle['utilisateur.label.password2']}"/>
      <p:password id="confmdp" value="#{utilisateurBean.confirmPassword}">
        <f:validateLength minimum="8"/>

      </p:password>

    </p:panelGrid>
    <p:commandButton value="#{bundle['application.button.record']}" onclick="PF('popup2').hide();"
                     action="#{utilisateurBean.changePsw}"/>
  </h:form>
</p:dialog>
