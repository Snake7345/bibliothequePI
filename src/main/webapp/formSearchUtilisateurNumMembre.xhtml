<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.utilisateur.titleSearch']}</ui:define>

    <ui:define name="content">
        <shiro:authenticated>
        <h:form prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panel layout="block" id="content">
                <h2 style="text-align:center">Entrer le numero de membre</h2>

                <p:outputLabel value ="Entrer le numero de membre"/>
                <span class="ui-input-icon-left">
                <i class="pi pi-search" />
                    <p:inputText id="utilRech" value="#{utilisateursBean.utilisateur.numMembre}" placeholder="Search" />
                </span>
                <p:commandButton value="#{I18N['application.button.find']}" action="#{utilisateursBean.searchUtilisateurNumMembre}"/>

                <p:dataTable value="#{utilisateursBean.searchResults}" var="util" id="tableSearchUtilisateurs" emptyMessage="Aucun enregistrement trouvé"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <p:column>
                        <f:facet name="header">#{I18N['utilisateur.label.Nom']}</f:facet>
                        <p:outputLabel value ="#{util.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{I18N['utilisateur.label.Prenom']}</f:facet>
                        <p:outputLabel value ="#{util.prenom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{I18N['utilisateur.label.NumMembre']}</f:facet>
                        <p:outputLabel value ="#{util.numMembre}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="fa fa-fw fa-ellipsis-v" value="Voir plus d'info" type="button">
                            <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{util}" />
                            <f:ajax event="click" onevent="function f(data){PF('dlg1').show();}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:commandButton icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="#{utilisateursBean.flushUtil}" immediate="true"/>
        </h:form>
        </shiro:authenticated>
        <shiro:notAuthenticated>
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:notAuthenticated>
        <p:dialog id="detailClient" header="Detail du client" widgetVar="dlg1" minHeight="40" >
            <p:ajax event="close" update="DetailClient" resetValues="true" />
            <p:ajax event="open" update="DetailClient" resetValues="true" />
            <h:form id="DetailClient" prependId = "false">

                <p:panelGrid id="pannel" columns="2" StyleClass="formConfig">
                        <p:outputLabel value="#{I18N['utilisateur.label.Nom']}"/>
                        <p:outputLabel value ="#{utilisateursBean.utilisateur.nom}"/>

                        <p:outputLabel value="#{I18N['utilisateur.label.Prenom']}"/>
                        <p:outputLabel value ="#{utilisateursBean.utilisateur.prenom}"/>

                        <p:outputLabel value="#{I18N['utilisateur.label.Sexe']}"/>
                        <p:outputLabel value ="#{utilisateursBean.utilisateur.sexe}"/>

                        <p:outputLabel value="#{I18N['utilisateur.label.Courriel']}"/>
                        <p:outputLabel value ="#{utilisateursBean.utilisateur.courriel}"/>

                        <p:outputLabel value ="#{I18N['adresse.label.complete']}"/>
                        <ui:repeat value="#{utilisateursBean.utilisateur.utilisateursAdresses}" var="utadr">
                            <p:outputLabel rendered="#{utadr.actif}" value ="#{utadr.adresse.rue}, #{utadr.adresse.numero}#{utadr.adresse.boite} #{utadr.adresse.localites.cp} #{utadr.adresse.localites.ville}"/>
                        </ui:repeat>

                    <p:commandButton icon="fa fa-fw fa-check" style="float: right" value="Voir les réservations" action="#{utilisateursBean.afficheReservations}"
                                     onclick="PF('dlg1').hide();PF('dlg2').show(); " update="DetailReservation"> </p:commandButton>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        <p:dialog header="Detail des réservation du clients" widgetVar="dlg2" minHeight="40" >
            <p:ajax event="close" update="DetailReservation" resetValues="true" />
            <p:ajax event="open" update="DetailReservation" resetValues="true" />
            <h:form id="DetailReservation" prependId = "false">
                <p:dataTable value="#{utilisateursBean.reservationClient}" emptyMessage="Aucun réservation trouvé" var="utilReservation" id="tableUtilisateursReserv"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <p:column>
                        <f:facet name="header">#{I18N['livre.label.Titre']}</f:facet>
                        <p:outputLabel value ="#{utilReservation.livre.titre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{I18N['bibliotheque.label.Nom']}</f:facet>
                        <p:outputLabel value ="#{utilReservation.bibliotheques.nom}"/>
                    </p:column>
                    <shiro:hasPermission name="Reservation:ActivDesactiv">
                        <p:column>
                            <p:commandButton value="#{I18N['application.button.supprimer']}" action="#{reservationBean.suppReservPopup}" immediate="true" onclick="PF('dlg2').hide();PF('dlg1').show(); ">
                                <f:setPropertyActionListener target="#{reservationBean.reserv}" value="#{utilReservation}" />
                            </p:commandButton>
                        </p:column>
                    </shiro:hasPermission>
                </p:dataTable>
                <p:commandButton icon="fa fa-fw fa-check" style="float: right" value="Retour aux infos du clients" onclick="PF('dlg2').hide();PF('dlg1').show(); ">
            </p:commandButton>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
