<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.auteur.title']}</ui:define>

    <ui:define name="content">
        <shiro:hasPermission name="Auteurs:Lire">
            <h:form prependId="false">
                <p:panel layout="block" id="content">
                    <p:growl id="growl" sticky="true" />
                    <h2 style="text-align:center">#{I18N['application.auteur.title']}</h2>
                    <p:dataTable style="text-align: center" tableStyle="table-layout: auto;" value="#{auteursBean.listAut}" var="aut" emptyMessage="Aucun enregistrement trouvé" id="tableAuteurs"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <f:facet name="header">
                            <p:toolbar style="border-color:#f8f9fa!important;">
                                <f:facet name="left">
                                    <p:commandButton style="text-align: center" icon="fa fa-fw fa-search-minus" value="#{I18N['application.button.autInactiv']}" action="#{auteursBean.getReadInactiv}" ajax="false"/>
                                </f:facet>
                                <f:facet name="right">
                                    <p:commandButton style="text-align: center" icon="fa fa-fw fa-search-plus" value="#{I18N['application.button.autActiv']}" action="#{auteursBean.getReadActiv}" ajax="false"/>
                                </f:facet>
                            </p:toolbar>
                        </f:facet>
                        <p:column headerText="#{I18N['auteur.label.Nom']}" style="text-align: center" sortBy="#{aut.nom}" filterBy="#{aut.nom}">
                            <p:outputLabel value ="#{aut.nom}"/>
                        </p:column>
                        <p:column headerText="#{I18N['auteur.label.Prenom']}" style="text-align: center" sortBy="#{aut.prenom}" filterBy="#{aut.prenom}">
                            <p:outputLabel value ="#{aut.prenom}"/>
                        </p:column>
                        <p:column headerText="#{I18N['commune.label.actif']}" style="text-align: center" sortBy="#{aut.actif}" filterBy="#{aut.actif}">
                            <h:outputLabel value ="#{aut.actif}"/>
                        </p:column>
                        <shiro:hasPermission name="Auteurs:Modification">
                        <p:column style="text-align: center">
                            <p:commandButton icon="fa fa-fw fa-pencil" value="#{I18N['application.button.modifier']}" action="formEditAuteur?faces-redirect=true">
                                <f:setPropertyActionListener target="#{auteursBean.auteur}" value="#{aut}" />
                            </p:commandButton>
                        </p:column>
                        </shiro:hasPermission>
                        <p:column style="text-align: center">
                            <p:commandButton  icon="fa fa-fw fa-book" value="#{I18N['application.button.livreparauteur']}" action="#{livresBean.readByAuteurs}">
                                <f:setPropertyActionListener target="#{livresBean.aut}" value="#{aut}" />
                            </p:commandButton>
                        </p:column>

                        <shiro:hasPermission name="Auteurs:ActiveDesactive">
                        <p:column style="text-align: center">
                            <p:commandButton style="text-align: center" icon="fa fa-fw fa-power-off" value ="Désactiver" rendered="#{aut.actif}" action="#{auteursBean.activdesactivAut}">
                                <p:confirm type="popup" header="Confirmation" message="#{I18N['auteur.form.questionconfirm']}" icon="fa fa-fw fa-warning"/>
                                <f:setPropertyActionListener target="#{auteursBean.auteur}" value="#{aut}" />
                            </p:commandButton>
                            <p:confirmPopup global="true">
                                <p:commandButton value="#{I18N['commune.label.non']}" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                                <p:commandButton value="#{I18N['commune.label.oui']}" type="button" styleClass="ui-confirm-popup-yes" />
                            </p:confirmPopup>
                            <p:commandButton style="text-align: center" icon="fa fa-fw fa-power-off" value ="Activer" rendered="#{!aut.actif}" action="#{auteursBean.activdesactivAut}">
                                <f:setPropertyActionListener target="#{auteursBean.auteur}" value="#{aut}" />
                            </p:commandButton>
                        </p:column>
                        </shiro:hasPermission>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Auteurs:Lire">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>
</html>
