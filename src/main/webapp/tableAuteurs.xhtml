<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!--TODO retravailler la page-->
<!--Faire attention aux permissions-->

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.auteur.title']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(35,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:form prependId="false">
                <h:panelGroup layout="block" id="content">
                    <h:messages styleClass="errorBlock" role="alert"/>
                    <h2 style="text-align:center">#{I18N['application.auteur.title']}</h2>
                    <h:dataTable value="#{auteursBean.listAut}" var="aut" id="tableAuteurs"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['auteur.label.Id']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{aut.idAuteurs}"/>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['auteur.label.Nom']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{aut.nom}"/>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['auteur.label.Prenom']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{aut.prenom}"/>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['commune.label.actif']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{aut.actif}"/>
                        </h:column>
                        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(14,loginBean.utilisateurAuth.roles.idRoles)}">
                        <h:column>
                            <h:commandButton  image="Images//edit.png" action="formEditAuteur">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{auteursBean.auteur}" value="#{aut}" /><!-- u minuscule -->
                            </h:commandButton>
                        </h:column>
                        </c:if>
                        <!--TODO retravailler la condition car doit convenir a l'activation et dÃ©sactivation-->
                        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(24,loginBean.utilisateurAuth.roles.idRoles)}">
                        <h:column>
                            <h:commandButton image="Images//activdesactiv.png" action="#{auteursBean.activdesactivAut}">
                                <f:setPropertyActionListener target="#{auteursBean.auteur}" value="#{aut}" />
                            </h:commandButton>
                        </h:column>
                        </c:if>
                    </h:dataTable>
                </h:panelGroup>
                <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(2,loginBean.utilisateurAuth.roles.idRoles)}">
                <h:commandButton value="#{I18N['application.button.new']}" action="formNewAuteur"/>
                </c:if>
                <h:commandButton value="#{I18N['application.button.find']}" action="formSearchAuteur"/>
                <h:commandButton value="#{I18N['application.button.returnbienvenue']}" action="#{auteursBean.flushBienv}"/>
                <h:commandButton value="#{I18N['application.button.autActiv']}" action="#{auteursBean.getReadActiv}"/>
                <h:commandButton value="#{I18N['application.button.autInactiv']}" action="#{auteursBean.getReadInactiv}"/>
            </h:form>
        </c:if>
        <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(35,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>
</html>
