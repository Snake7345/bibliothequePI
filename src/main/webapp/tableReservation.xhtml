<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<!--TODO: permissions pour les réservations à faire-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.utilisateur.title']}</ui:define>
    <ui:define name="content">
            <h:form prependId="false">
                <p:panel layout="block" id="content">

                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h2 style="text-align:center">#{I18N['application.utilisateur.title']}</h2>
                    <p:dataTable value="#{reservationBean.readAllReservActiv}" emptyMessage="Aucun enregistrement trouvé" var="re" id="tableUtilisateursAdmin"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">

                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">Numéro de client</f:facet>
                            <!-- row record -->
                            <p:outputLabel value ="#{re.utilisateur.numMembre}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Supprimer" action="#{reservationBean.suppReserv}" immediate="true">
                                <f:setPropertyActionListener target="#{reservationBean.reserv}" value="#{re}" />
                            </p:commandButton>
                        </p:column>


                    </p:dataTable>

                    <p:commandButton value="Nouvelle Reservation" type="button">
                        <f:ajax event="click" onevent="function f(data){PF('dlg1').show();}"/>
                    </p:commandButton>
                    <p:commandButton value="#{I18N['commune.label.non']}" action="#{reservationBean.flushReserv}" immediate="true"/>
                </p:panel>
            </h:form>
        <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">

            <h:form id="formReservation" prependId = "false">
                <p:panelGrid columns="2" StyleClass="formConfig">
                    <p:outputLabel value="numéro de membre?" />
                    <p:inputText value="#{reservationBean.numMembre}" id="numMembre"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.numero']}"
                                 maxlength="9"
                                 validator="codeBarreCliValidator">
                    </p:inputText>
                    <p:tooltip for="numMembre" value="Encoder le numéro de membre" position="right"/>

                </p:panelGrid>
                <p:commandButton value="Reserver" action="#{reservationBean.reservation}"
                                 onclick="PF('popup').hide();">
                </p:commandButton>

                <p:commandButton value="Annuler" action="#{reservationBean.flushNewReserv}" onclick="PF('popup').hide();" />
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>

</html>
