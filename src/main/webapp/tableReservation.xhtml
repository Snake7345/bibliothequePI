<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.reservation.title']}</ui:define>
    <ui:define name="content">
        <shiro:hasPermission name="Reservation:Lire">
            <h:form prependId="false">
                <p:panel layout="block" id="content">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h2 style="text-align:center">#{I18N['application.reservation.title']}</h2>
                    <p:dataTable style="text-align: center" tableStyle="table-layout: auto;" value="#{reservationBean.readAllReservActiv}" emptyMessage="Aucun enregistrement trouvé" var="re" id="tableUtilisateursAdmin"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">

                        <p:column headerText="Numéro de client" style="text-align: center">
                            <p:outputLabel value ="#{re.utilisateur.numMembre}"/>
                        </p:column>
                        <shiro:hasPermission name="Reservation:ActivDesactiv">
                        <p:column style="text-align: center">
                            <p:commandButton value="#{I18N['application.button.supprimer']}" action="#{reservationBean.suppReserv}" immediate="true">
                                <f:setPropertyActionListener target="#{reservationBean.reserv}" value="#{re}" />
                            </p:commandButton>
                        </p:column>
                        </shiro:hasPermission>
                    </p:dataTable>
                    <shiro:hasPermission name="Reservation:Creer">
                    <p:commandButton style="text-align: center" value="#{I18N['reservation.label.newReserv']}" type="button">
                        <f:ajax event="click" onevent="function f(data){PF('dlg1').show();}"/>
                    </p:commandButton>
                    </shiro:hasPermission>
                    <p:commandButton style="text-align: center" value="#{I18N['application.button.returnbienvenue']}" action="#{reservationBean.flushReserv}" immediate="true"/>
                </p:panel>
            </h:form>
            </shiro:hasPermission>
            <shiro:lacksPermission name="Reservation:Lire">
                <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
            </shiro:lacksPermission>
        <p:dialog header="Formulaire nouvelle reservation" widgetVar="dlg1" minHeight="40">
            <p:ajax event="close" update="formReservation" resetValues="true" />
            <p:ajax event="open" update="formReservation" resetValues="true" />
            <h:form id="formReservation" prependId = "false">
                <p:panelGrid columns="2" StyleClass="formConfig">
                    <p:outputLabel value="#{I18N['utilisateur.label.NumMembre']}" />
                    <p:inputText value="#{reservationBean.numMembre}" id="numMembre"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.numero']}"
                                 maxlength="9"
                                 validator="codeBarreCliValidator">
                    </p:inputText>
                    <p:tooltip for="numMembre" value="#{I18N['tooltip.utilisateur.numMembre']}" position="right"/>

                </p:panelGrid>
                <p:commandButton value="#{I18N['application.button.reservation']}" action="#{reservationBean.reservation}"
                                 onclick="PF('popup').hide();">
                </p:commandButton>

                <p:commandButton value="#{I18N['application.button.annuler']}" action="#{reservationBean.flushNewReserv}" onclick="PF('popup').hide();" />
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>

</html>
