<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO retravailler la page-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['editeur.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(4,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['editeur.form.nouveau.titre']}</title>
            </h:head>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['editeur.label.Nom']}"/>
                <h:inputText id="editeurNom"
                             value="#{editeursBean.editeur.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}"
                             minlength ="2">
                </h:inputText>
                <h:message for="editeurNom" styleClass="errorMessage"/>


            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{editeursBean.newEditeur}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="tableEditeurs" immediate="true"/>
        </h:form>
        </c:if>
    </ui:define>
</ui:composition>

</html>
