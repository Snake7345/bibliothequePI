<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO retravailler la page : FAIRE L EDIT POUR UTILISATEUR ET POUR CLIENT-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['utilisateur.form.modif.titre']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(23,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['utilisateur.form.modif.titre']}</title>
            </h:head>
            <h2 style="text-align:center">#{I18N['utilisateur.form.modif.titre']}</h2>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['utilisateur.label.Nom']}"/>
                <h:inputText id="utilisateurNom"
                             value="#{utilisateursBean.utilisateur.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}"
                             minlength ="2"
                             validator = "nomPrenomValidator">
                </h:inputText>
                <h:message for="utilisateurNom" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['utilisateur.label.Prenom']}"/>
                <h:inputText id="utilisateurPrenom"
                             value="#{utilisateursBean.utilisateur.prenom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.prenom']}"
                             minlength ="2"
                             validator= "nomPrenomValidator">
                </h:inputText>
                <h:message for="utilisateurPrenom" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['utilisateur.label.Sexe']}"/>
                <h:selectOneRadio id="sexe" value="#{utilisateursBean.utilisateur.sexe}"
                                  required="true"
                                  requiredMessage="#{I18N['formulaire.message.required.sexe']}">
                    <f:selectItems value="#{utilisateursEnumBean.sexeEnum}" />
                </h:selectOneRadio>
                <h:message for="sexe" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['utilisateur.label.Courriel']}"/>
                <h:inputText id="utilisateurCourriel"
                             value="#{utilisateursBean.utilisateur.courriel}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.courriel']}"
                             validator = "emailValidator">
                </h:inputText>
                <h:message for="utilisateurCourriel" styleClass="errorMessage"/>

                <c:if test= "#{utilisateursBean.utilisateur.roles ne 'Client'}">
                <h:outputText value = "#{I18N['utilisateur.label.Mdp']}"/>
                <h:inputSecret id="utilisateurMdp"
                             value="#{utilisateursBean.utilisateur.mdp}"
                             required="false">
                </h:inputSecret>
                </c:if>

                <h:outputText value = "#{I18N['role.label.Denomination']}"/>
                <h:selectOneMenu value = "#{utilisateursBean.utilisateur.roles}" id="roles" required="true" requiredMessage="#{I18N['formulaire.message.required.role']}"
                                 converter="roleConverter">
                    <f:selectItems value = "#{rolesBean.readActiv}" var="ro"
                                   itemLabel="#{ro.denomination}"
                                   itemValue="#{ro}"/>
                </h:selectOneMenu>

                <h:outputText value = "#{I18N['adresse.label.Rue']}"/>
                <h:selectOneMenu value = "#{utilisateursBean.utilisateur.utilisateursAdresses}" id="utiladress" required="true" requiredMessage="#{I18N['formulaire.message.required.adresse']}"
                                 converter="adressConverter">
                    <f:selectItems value = "#{adressesBean.readAll}" var="ad"
                                   itemLabel="#{ad.rue} #{ad.numero} #{ad.boite} #{ad.localites.cp}"
                                   itemValue="#{ad}"/>
                </h:selectOneMenu>


                <!-- A rajouter l'adresse-->

            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{utilisateursBean.newUtil}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{utilisateursBean.flushUtil}" immediate="true"/>
        </h:form>
        </c:if>
        <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(23,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>

</html>
