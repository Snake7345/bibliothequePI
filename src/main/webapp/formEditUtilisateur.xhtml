<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['utilisateur.form.modif.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <shiro:hasPermission name="Utilisateurs:Modification">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['utilisateur.form.modif.titre']}</title>
            </h:head>
            <h2 style="text-align:center">#{I18N['utilisateur.form.modif.titre']}</h2>
            <p:panelGrid id="newrecform" columns="2" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <p:outputLabel value = "#{I18N['utilisateur.label.Nom']}"/>
                <p:inputText id="utilisateurNom"
                             value="#{utilisateursBean.utilisateur.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}"
                             validator = "nomPrenomValidator"
                             maxlength ="100">
                    <f:validateLength minimum="1" maximum="100"/>
                    <p:tooltip for="utilisateurNom" value="#{I18N['tooltip.utilisateur.nom']}" position="right"/>
                </p:inputText>


                <p:outputLabel value = "#{I18N['utilisateur.label.Prenom']}"/>
                <p:inputText id="utilisateurPrenom"
                             value="#{utilisateursBean.utilisateur.prenom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.prenom']}"
                             validator= "nomPrenomValidator"
                             maxlength ="100">
                    <p:tooltip for="utilisateurPrenom" value="#{I18N['tooltip.utilisateur.prenom']}" position="right"/>
                </p:inputText>


                <p:outputLabel value = "#{I18N['utilisateur.label.Sexe']}"/>
                <p:selectOneRadio id="sexe" value="#{utilisateursBean.utilisateur.sexe}"
                                  required="true"
                                  requiredMessage="#{I18N['formulaire.message.required.sexe']}">
                    <f:selectItems value="#{utilisateursEnumBean.sexeEnum}" />
                    <p:tooltip for="sexe" value="#{I18N['tooltip.utilisateur.sexe']}" position="right"/>
                </p:selectOneRadio>


                <p:outputLabel value = "#{I18N['utilisateur.label.Courriel']}"/>
                <p:inputText id="utilisateurCourriel"
                             value="#{utilisateursBean.utilisateur.courriel}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.courriel']}"
                             validator = "emailValidator"
                             maxlength="100">
                    <f:validateLength minimum="3" maximum="100"/>
                    <p:tooltip for="sexe" value="#{I18N['tooltip.utilisateur.mail']}" position="right"/>
                </p:inputText>


                <p:outputLabel value = "Bibliotheque"/>
                <p:selectManyCheckbox value = "#{utilisateursBean.tabbibli}" rendered="#{utilisateursBean.utilisateur.roles.denomination ne 'Client'}"  id="menu" style="width: 15rem"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width: 15rem" scrollHeight="250">
                    <f:selectItems value = "#{bibliothequesBean.listBiblioActiv}" var="biblio"
                                   itemLabel="#{biblio.nom}"
                                   itemValue="#{biblio}"/>
                    <p:tooltip for="menu" alue="#{I18N['tooltip.utilisateur.bibliotheque']}" position="right"/>
                </p:selectManyCheckbox>


                <c:if test= "#{utilisateursBean.utilisateur.roles.denomination ne 'Client' and utilisateursBean.utilisateur.roles.denomination ne 'Administrateur'}">
                <p:outputLabel value = "#{I18N['role.label.Denomination']}" rendered="#{rolesBean.checkPermission('Utilisateurs:Modification')}"/>
                <p:selectOneMenu value = "#{utilisateursBean.utilisateur.roles}" id="roleselectOne" required="true" rendered="#{rolesBean.checkPermission('Utilisateurs:Modification')}" requiredMessage="#{I18N['formulaire.message.required.role']}"
                                 converter="roleConverter" >
                    <shiro:hasRole name="1">
                        <f:selectItems value = "#{rolesBean.readActivUtil}" var="ro"
                                       itemLabel="#{ro.denomination}"
                                       itemValue="#{ro}"/>
                    </shiro:hasRole>
                    <shiro:lacksRole name="1">
                        <f:selectItems value = "#{rolesBean.readActiv}" var="ro"
                                       itemLabel="#{ro.denomination}"
                                       itemValue="#{ro}"/>
                    </shiro:lacksRole>
                </p:selectOneMenu>

                </c:if>
                <p:outputLabel value = "#{I18N['adresse.label.Rue']}"/>
                <p:selectOneListbox value = "#{utilisateursBean.adresses}" id="utiladress" required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.adresse']}"
                                 converter="adressConverter"  var="c" filter="true" filterMatchMode="contains">
                    <f:selectItems value = "#{adressesBean.readAllNotBibli}" var="ad"
                                   itemLabel="#{ad.rue} #{ad.numero} #{ad.boite} #{ad.localites.cp}"
                                   itemValue="#{ad}"/>
                    <p:column>
                        <h:outputText value="#{c.rue} #{c.numero} #{c.boite} #{c.localites.cp} #{c.localites.ville}" />
                    </p:column>
                    <p:tooltip for="utiladress" value="#{I18N['tooltip.utilisateur.adresse']}" position="right"/>
                </p:selectOneListbox>


                <p:commandButton icon="fa fa-fw fa-check-circle" value="#{I18N['adresse.label.newAdresse']}">
                    <f:ajax event="click" onevent="function f(data){PF('dlg1').show();}"/>
                </p:commandButton>


                <!-- A rajouter l'adresse-->

            </p:panelGrid>

            <p:commandButton icon="fa fa-fw fa-check-circle" value="#{I18N['application.button.validate']}" action="#{utilisateursBean.modifUtil}" ajax="false"/>

            <c:if test= "#{utilisateursBean.utilisateur.roles.denomination ne 'Client'}">
            <p:commandButton icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="#{utilisateursBean.flushUtil}" immediate="true"/>
            </c:if>
            <c:if test= "#{utilisateursBean.utilisateur.roles.denomination eq 'Client'}">
            <p:commandButton icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="#{utilisateursBean.flushUtilCli}" immediate="true"/>
            </c:if>
        </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Utilisateurs:Modification">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>

        <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">

            <h:form id="formAdresse" prependId = "false">
                <p:panelGrid id="newrecform2" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                    <p:outputLabel value = "#{I18N['adresse.label.Rue']}"/>
                    <p:inputText id="adresseRue"
                                 validatorMessage="La rue doit avoir entre 2 et 100 caractere"
                                 value="#{adressesBean.adresse.rue}"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.rue']}"
                                 maxlength="100">
                        <f:validateLength minimum="2" maximum="100"/>
                    </p:inputText>

                    <p:outputLabel value = "#{I18N['adresse.label.Boite']}"/>
                    <p:inputText id="adresseBoite"
                                 required="false"
                                 value="#{adressesBean.adresse.boite}"
                                 maxlength="4">
                    </p:inputText>

                    <p:outputLabel value = "#{I18N['adresse.label.Numero']}"/>
                    <p:inputText id="adresseNumero"
                                 validatorMessage="Le numero est de minimum 1 caracteres et de maximum 6 caracteres"
                                 value="#{adressesBean.adresse.numero}"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.numero']}"
                                 maxlength="6">
                        <f:validateLength minimum="1" maximum="6"/>
                    </p:inputText>

                    <p:outputLabel value = "#{I18N['localite.label.Cp']}"/>
                    <p:selectOneListbox value = "#{adressesBean.adresse.localites}" id="adressLoca"
                                        converter="localiteConverter" var="c" filter="true" filterMatchMode="contains">
                        <f:selectItems value = "#{localitesBean.readAll}" var="loca"
                                       itemLabel="#{loca.cp} : #{loca.ville}" itemValue="#{loca}"/>
                        <p:column>
                            <p:graphicImage value="/Images/belgium.png" style="width: 30px; height: 20px"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{c.cp}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{c.ville}"/>
                        </p:column>
                    </p:selectOneListbox>

                </p:panelGrid>
                <p:commandButton value="#{I18N['application.button.envoyer']}" action="#{adressesBean.newAdresspopup}"
                                 onclick="PF('popup').hide();">
                </p:commandButton>

                <p:commandButton value="#{I18N['application.button.annuler']}" action="#{adressesBean.init}" onclick="PF('popup').hide();" />
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>

</html>
