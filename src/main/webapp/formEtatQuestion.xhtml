<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">

<!--TODO retravailler la page-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['utilisateur.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <h:head>
            <title>Est ce que le livre est endommagé ou pas ? [A MODIFIER dans le message properties]</title>
        </h:head>
        <h:form>
        <!--TODO Ajouter le code barre du livre concerné-->
        <h:outputText value = "#{I18N['exemplaireslivres.label.CodeBarre']}"/>
        <h:inputText id="exemplLivresCB"
                     value="#{factureBean.CB}"
                     required="true"
                     requiredMessage="#{I18N['formulaire.message.required.CB']}"
                     minlength ="4">
        </h:inputText>
        <h:message for="exemplLivresCB" styleClass="errorMessage"/>
            <!--TODO MODIFIER LE SELECTONERADIO-->
            <h:selectOneRadio value = "#{factureBean.choixetat}" required="true">
                <f:selectItem itemValue = "#{true}" itemLabel = "#{I18N['commune.label.oui']}" />
                <f:selectItem itemValue = "#{false}" itemLabel = "#{I18N['commune.label.non']}"/>
            </h:selectOneRadio>
        <!--TODO créer la méthode dans bean-->
            <h:commandButton value="#{I18N['application.button.validate']}" action="#{factureBean.redirectChoix}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{livresBean.flushLiv}"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
