<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">

<!--TODO retravailler la page-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['utilisateur.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <h:messages styleClass="errorBlock" globalOnly="true" />
        <c:if test= "#{rolesBean.checkPermission(12,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:form id="form" prependId="false">
                <h:head>
                <title>#{I18N['utilisateur.form.nouveau.titre']}</title>
                </h:head>
                <h2 style="text-align:center">#{I18N['utilisateur.form.nouveau.titre']}</h2>
                <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                    <h:outputText value = "#{I18N['utilisateur.label.Nom']}"/>
                    <h:inputText id="utilisateurNom"
                                 value="#{utilisateursBean.utilisateur.nom}"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.nom']}"
                                 validator = "nomPrenomValidator"
                                 maxlength="100">
                        <f:validateLength minimum="1" maximum="100"/>
                    </h:inputText>
                    <h:message for="utilisateurNom" styleClass="errorMessage"/>

                    <h:outputText value = "#{I18N['utilisateur.label.Prenom']}"/>
                    <h:inputText id="utilisateurPrenom"
                                 value="#{utilisateursBean.utilisateur.prenom}"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.prenom']}"
                                 validator = "nomPrenomValidator"
                                 maxlength="100">
                        <f:validateLength minimum="1" maximum="100"/>
                    </h:inputText>
                    <h:message for="utilisateurPrenom" styleClass="errorMessage"/>

                    <h:outputText value = "#{I18N['utilisateur.label.Sexe']}"/>
                    <h:selectOneRadio id="sexe" value="#{utilisateursBean.utilisateur.sexe}"
                                      required="true"
                                      requiredMessage="#{I18N['formulaire.message.required.sexe']}">
                        <f:selectItems value="#{utilisateursEnumBean.sexeEnum}" />
                    </h:selectOneRadio>
                    <h:message for="sexe" styleClass="errorMessage"/>

                    <h:outputText value = "#{I18N['utilisateur.label.Courriel']}"/>
                    <h:inputText id="utilisateurCourriel"
                                 value="#{utilisateursBean.utilisateur.courriel}"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.courriel']}"
                                 validator = "emailValidator"
                                 maxlength="100">
                        <f:validateLength minimum="3" maximum="100"/>
                    </h:inputText>
                    <h:message for="utilisateurCourriel" styleClass="errorMessage"/>

                    <h:outputText value = "#{I18N['utilisateur.label.Login']}"/>
                    <h:inputText id="utilisateurLogin"
                                 value="#{utilisateursBean.utilisateur.login}"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.login']}"
                                 validator = "utilisateurExistValidator"
                                 maxlength="80">
                        <f:validateLength minimum="4" maximum="80"/>
                    </h:inputText>
                    <h:message for="utilisateurLogin" styleClass="errorMessage"/>

                    <h:outputText value = "#{I18N['utilisateur.label.Mdp']}"/>
                    <h:inputSecret id="utilisateurMdp"
                                   validatorMessage="La valeur doit Ãªtre comprise entre 8 et 40 caracteres"
                                   value="#{utilisateursBean.utilisateur.mdp}"
                                   requiredMessage="#{I18N['formulaire.message.required.mdp']}"
                                   required="true"
                                   maxlength="40">
                        <f:validateLength minimum="8" maximum="40"/>
                    </h:inputSecret>
                    <h:message for="utilisateurMdp" styleClass="errorMessage"/>

                    <h:outputText value = "#{I18N['role.label.Denomination']}"/>
                    <h:selectOneMenu value = "#{utilisateursBean.utilisateur.roles}" id="roles" required="true" requiredMessage="#{I18N['formulaire.message.required.role']}"
                                     converter="roleConverter">
                        <c:if test="#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur'}">
                            <f:selectItems value = "#{rolesBean.readActivUtil}" var="ro"
                                           itemLabel="#{ro.denomination}"
                                           itemValue="#{ro}"/>
                        </c:if>
                        <c:if test="#{loginBean.utilisateurAuth.roles.denomination ne 'Administrateur'}">
                            <f:selectItems value = "#{rolesBean.readActiv}" var="ro"
                                           itemLabel="#{ro.denomination}"
                                           itemValue="#{ro}"/>
                        </c:if>

                    </h:selectOneMenu>
                    <h:message for="roles" styleClass="errorMessage"/>

                    <h:outputText value = "#{I18N['adresse.label.Rue']}"/>
                    <h:selectOneMenu value = "#{utilisateursBean.adresses}" id="utiladress" required="true"
                                     requiredMessage="#{I18N['formulaire.message.required.adresse']}"
                                     converter="adressConverter">
                        <f:selectItems value = "#{adressesBean.readAll}" var="ad"
                                       itemLabel="#{ad.rue} #{ad.numero} #{ad.boite} #{ad.localites.cp}"
                                       itemValue="#{ad}"/>
                    </h:selectOneMenu>
                    <h:message for="utiladress" styleClass="errorMessage"/>


                    <!-- A rajouter l'adresse-->


                </h:panelGrid>
                <h:commandButton value="#{I18N['application.button.validate']}" action="#{utilisateursBean.newUtil}"/>
                <c:if test= "#{rolesBean.checkPermission(48,loginBean.utilisateurAuth.roles.idRoles)}">
                <h:commandButton value="#{I18N['application.button.return']}" action="#{utilisateursBean.flushUtil}" immediate="true"/>
                </c:if>
            </h:form>
        </c:if>
        <c:if test="#{!(rolesBean.checkPermission(12,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>

</html>
