<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['livre.form.nouveau.titre']}</ui:define>

    <ui:define name="content">

        <h:form id="form" prependId="false">
            <h:title>#{bundle['livre.form.nouveau.titre']}</h:title>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['livre.label.Titre']}"/>
                <h:inputText id="livreTitre"
                             value="#{utilisateurBean.util.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.Titre']}">
                </h:inputText>
                <h:message for="livreTitre" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['livre.label.Annee']}"/>
                <h:inputText id="livreAnnee"
                             value="#{utilisateurBean.util.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.Annee']}">
                </h:inputText>
                <h:message for="livreAnnee" styleClass="errorMessage"/>


                <h:outputText value = "#{I18N['livre.label.ISBN']}"/>
                <h:inputText id="livreISBN"
                             value="#{utilisateurBean.util.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.ISBN']}">
                </h:inputText>
                <h:message for="livreISBN" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['livre.label.Editeur']}"/>
                <h:selectOneMenu  value = "#{utilisateurBean.localite.idLocalite}" id="utilSexe">
                    <f:selectItems value = "#{localiteBean.listLocalite}" var="ll" itemLabel="#{ll.nom}" itemValue="#{ll.idLocalite}"/>
                </h:selectOneMenu>


            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{utilisateurBean.newUtil}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{tableUtilisateur}" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
