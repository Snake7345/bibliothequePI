<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO retravailler la page-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['livre.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(8,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['livre.form.nouveau.titre']}</title>
            </h:head>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['livre.label.Titre']}"/>
                <h:inputText id="livreTitre"
                             value="#{livresBean.livre.titre}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.titre']}">
                </h:inputText>
                <h:message for="livreTitre" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['livre.label.Auteur']}"/>
                <h:selectManyListbox value = "#{livresBean.auteur}">
                    <f:selectItems value = "#{auteursBean.readActiv}" var="livaut" itemLabel="#{livaut.nom} #{livaut.prenom}" itemValue="#{livaut}"/>
                </h:selectManyListbox>

                <h:outputText value = "#{I18N['livre.label.Genre']}"/>
                <h:selectManyListbox value = "#{livresBean.genre}">
                    <f:selectItems value = "#{genresBean.readAll}" var="livgen" itemLabel="#{livgen.denomination}" itemValue="#{livgen}"/>
                </h:selectManyListbox>

                <h:outputText value = "#{I18N['livre.label.Annee']}"/>
                <h:inputText id="livreAnnee"
                             value="#{livresBean.livre.annee}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.annee']}"
                             minlength = "4" maxlength="4">
                </h:inputText>
                <h:message for="livreAnnee" styleClass="errorMessage"/>

                <!--TODO Verifier l'isbn pour la validitÃ©-->
                <h:outputText value = "#{I18N['livre.label.Isbn']}"/>
                <h:inputText id="livreISBN"
                             value="#{livresBean.livre.isbn}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.isbn']}"
                             minlength = "10" maxlength="17">
                </h:inputText>
                <h:message for="livreISBN" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['editeur.label.Nom']}"/>
                <h:selectOneMenu value = "#{livresBean.livre.editeurs}" id="livreEdit"
                                 converter="editeurConverter">
                    <f:selectItems value = "#{editeursBean.readAll}" var="lived" itemLabel="#{lived.nom}" itemValue="#{lived}" />
                </h:selectOneMenu>


            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{livresBean.newLivre}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="tableLivres" immediate="true"/>
        </h:form>
        </c:if>
    </ui:define>
</ui:composition>

</html>
