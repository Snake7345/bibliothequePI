<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['auteur.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(14,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['auteur.form.modif.titre']}</title>
            </h:head>
            <h2 style="text-align:center">#{I18N['auteur.form.modif.titre']}</h2>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                <h:outputText value = "#{I18N['auteur.label.Nom']}"/>
                <h:inputText id="auteurNom"
                             value="#{auteursBean.auteur.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}"
                             minlength ="2">
                    <f:validator validatorId = "nomPrenomValidator"/>
                </h:inputText>
                <h:message for="auteurNom" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['auteur.label.Prenom']}"/>
                <h:inputText id="auteurPrenom"
                             value="#{auteursBean.auteur.prenom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.prenom']}"
                             minlength ="2">
                    <f:validator validatorId = "nomPrenomValidator"/>
                </h:inputText>
                <h:message for="auteurPrenom" styleClass="errorMessage"/>


            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{auteursBean.newAuteur}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{auteursBean.flushAut}" immediate="true"/>
        </h:form>
        </c:if>
        <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(14,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>

</html>
