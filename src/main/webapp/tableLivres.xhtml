<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.livre.title']}</ui:define>
    <ui:define name="content">
        <c:if test= "#{rolesBean.checkPermission(42,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form prependId="false">
            <h:panelGroup layout="block" id="content">
                <h:messages styleClass="errorBlock" globalOnly="true" />
                <h2 style="text-align:center">#{I18N['application.livre.title']}</h2>
                <h:dataTable value="#{livresBean.listLiv}" var="liv" id="tableLivres"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['livre.label.Titre']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{liv.titre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{I18N['auteur.label.NomPrenom']}</f:facet>
                        <ui:repeat value="#{liv.livresAuteurs}" var="livauth">
                                <h:outputLabel value ="#{livauth.auteur.nom} #{livauth.auteur.prenom} "/>
                        </ui:repeat>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{I18N['genre.label.Denomination']}</f:facet>
                        <ui:repeat value="#{liv.livresGenres}" var="livgen">
                                <h:outputLabel value ="#{livgen.genre.denomination} "/>
                        </ui:repeat>
                    </h:column>
                    <h:column>
                        <h:commandButton  image="Images//plus.png" action="livreDetail">		<!-- u minuscule -->
                            <f:setPropertyActionListener target="#{livresBean.livre}" value="#{liv}"/><!-- u minuscule -->
                        </h:commandButton>
                    </h:column>
                    <c:if test= "#{rolesBean.checkPermission(19,loginBean.utilisateurAuth.roles.idRoles)}">
                    <h:column>
                        <h:commandButton  image="Images//edit.png" action="formEditLivre">		<!-- u minuscule -->
                            <f:setPropertyActionListener target="#{livresBean.livre}" value="#{liv}" /><!-- u minuscule -->
                        </h:commandButton>
                    </h:column>
                    </c:if>
                    <c:if test= "#{rolesBean.checkPermission(26,loginBean.utilisateurAuth.roles.idRoles)}">
                    <h:column>
                        <h:commandButton rendered="#{liv.actif}" image="Images//activ.png" action="formConfirmationLivre">
                            <f:setPropertyActionListener target="#{livresBean.livre}" value="#{liv}" />
                        </h:commandButton>
                        <h:commandButton rendered="#{!liv.actif}" image="Images//desactiv.png" action="#{livresBean.activdesactivLiv}">
                            <f:setPropertyActionListener target="#{livresBean.livre}" value="#{liv}" />
                        </h:commandButton>
                    </h:column>
                    </c:if>
                </h:dataTable>
            </h:panelGroup>
            <c:if test= "#{rolesBean.checkPermission(8,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:commandButton value="#{I18N['application.button.new']}" action="formNewLivre" />
            </c:if>
            <h:commandButton value="#{I18N['application.button.find']}" action="formSearchLivre"/>
            <h:commandButton value="#{I18N['application.button.livActiv']}" action="#{livresBean.getReadActiv}"/>
            <h:commandButton value="#{I18N['application.button.livInactiv']}" action="#{livresBean.getReadInactiv}"/>
            <c:if test= "#{rolesBean.checkPermission(48,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:commandButton value="#{I18N['application.button.returnbienvenue']}" action="#{livresBean.flushBienv}"/>
            </c:if>
        </h:form>
        </c:if>
        <c:if test="#{!(rolesBean.checkPermission(42,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>
</html>
