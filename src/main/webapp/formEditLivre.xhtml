<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO retravailler la page-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['livre.form.modif.titre']}</ui:define>

    <ui:define name="content">

        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['livre.form.modif.titre']}</title>
            </h:head>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['livre.label.Titre']}"/>
                <h:inputText id="livreTitre"
                             value="#{livresBean.livre.titre}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.titre']}">
                </h:inputText>
                <h:message for="livreTitre" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['livre.label.Annee']}"/>
                <h:inputText id="livreAnnee"
                             value="#{livresBean.livre.annee}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.annee']}">
                </h:inputText>
                <h:message for="livreAnnee" styleClass="errorMessage"/>


                <h:outputText value = "#{I18N['livre.label.Isbn']}"/>
                <h:inputText id="livreISBN"
                             value="#{livresBean.livre.isbn}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.isbn']}">
                </h:inputText>
                <h:message for="livreISBN" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['editeur.label.Nom']}"/>
                <h:selectOneMenu value = "#{livresBean.livre.editeurs.idEditeurs}" id="livreEdit">
                    <f:selectItems value = "#{editeursBean.readAll}" var="lived" itemLabel="#{lived.nom}" itemValue="#{lived.idEditeurs}"/>
                </h:selectOneMenu>


            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{livresBean.newLivre}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="tableLivres" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
