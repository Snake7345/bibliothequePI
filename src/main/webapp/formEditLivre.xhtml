<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['livre.form.modif.titre']}</ui:define>

    <ui:define name="content">
        <h:messages styleClass="errorBlock" globalOnly="true" />
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(19,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['livre.form.modif.titre']}</title>
            </h:head>
            <h2 style="text-align:center">#{I18N['livre.form.modif.titre']}</h2>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['livre.label.Titre']}"/>
                <h:inputText id="livreTitre"
                             validatorMessage="La valeur doit être entre 1 et 100 caracteres"
                             value="#{livresBean.livre.titre}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.titre']}"
                             maxlength="100">
                    <f:validateLength minimum="1" maximum="100"/>
                </h:inputText>
                <h:message for="livreTitre" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['livre.label.Auteur']}"/>
                <h:selectManyListbox value = "#{livresBean.auteur}" id="livreauteur"
                                     required="true"
                                     requiredMessage="#{I18N['formulaire.message.required.auteur']}">
                    <f:selectItems value = "#{auteursBean.readActiv}" var="livaut" itemLabel="#{livaut.nom} #{livaut.prenom}" itemValue="#{livaut}"/>
                </h:selectManyListbox>
                <h:message for="livreauteur" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['livre.label.Genre']}"/>
                <h:selectManyListbox value = "#{livresBean.genre}" id="livreGenre"
                                     required="true"
                                     requiredMessage="#{I18N['formulaire.message.required.genre']}">
                    <f:selectItems value = "#{genresBean.readAll}" var="livgen" itemLabel="#{livgen.denomination}" itemValue="#{livgen}"/>
                </h:selectManyListbox>
                <h:message for="livreGenre" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['livre.label.Annee']}"/>
                <h:inputText id="livreAnnee"
                             value="#{livresBean.livre.annee}"
                             required="true"
                             validatorMessage="la valeur ne peut être négative et doit comprendre 4 chiffre"
                             converterMessage="il ne peut y avoir que des chiffres"
                             requiredMessage="#{I18N['formulaire.message.required.annee']}"
                             maxlength="4">
                    <f:validateLongRange minimum="0"/>
                    <f:validateLength minimum="4" maximum="4"/>
                </h:inputText>
                <h:message for="livreAnnee" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['editeur.label.Nom']}"/>
                <h:selectOneMenu value = "#{livresBean.livre.editeurs}" id="livreEdit" converter="editeurConverter">
                    <f:selectItems value = "#{editeursBean.readAll}" var="lived" itemLabel="#{lived.nom}" itemValue="#{lived}"/>
                </h:selectOneMenu>


            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{livresBean.newLivre}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{livresBean.flushLiv}" immediate="true"/>
        </h:form>
        </c:if>
        <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(19,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>

</html>
