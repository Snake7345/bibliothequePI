<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.livre.title']}</ui:define>

    <ui:define name="content">
        <shiro:hasPermission name="Exemplaires:Lire">
        <h:form prependId="false">
            <p:panel layout="block" id="content">
                <p:growl id="growl" sticky="true" />
                <h2 style="text-align:center">#{I18N['application.exempl.title']}</h2>
                <p:breadCrumb>
                    <p:menuitem value="Accueil" action="bienvenue.xhtml?faces-redirect=true" />
                    <p:menuitem value="Table des Livres" action="#{livresBean.flushLiv}" />
                    <p:menuitem value="Detail du livre" action="livreDetail?faces-redirect=true" />
                    <p:menuitem value="Table des Exemplaires" action="tableExemplaireLivres?faces-redirect=true" />
                </p:breadCrumb>
                <p:dataTable style="text-align: center" tableStyle="table-layout: auto;" value="#{exemplairesLivresBean.readAll}" emptyMessage="Aucun enregistrement trouvé" var="livexemL" id="tableExemplairesLivres"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <p:column headerText="#{I18N['exemplaireslivres.label.CodeBarre']}" style="text-align: center" sortBy="#{livexemL.codeBarre}" filterBy="#{livexemL.codeBarre}">
                        <p:outputLabel value ="#{livexemL.codeBarre}"/>
                    </p:column>
                    <p:column headerText="#{I18N['exemplaireslivres.label.Etat']}" style="text-align: center" sortBy="#{livexemL.etat}" filterBy="#{livexemL.etat}">
                        <p:outputLabel value ="#{livexemL.etat}"/>
                    </p:column>
                    <p:column headerText="#{I18N['exemplaireslivres.label.Loue']}" style="text-align: center" sortBy="#{livexemL.loue}" filterBy="#{livexemL.loue}">
                        <p:outputLabel value ="#{livexemL.loue}"/>
                    </p:column>
                    <p:column headerText="#{I18N['commune.label.actif']}" style="text-align: center" sortBy="#{livexemL.actif}" filterBy="#{livexemL.actif}">
                        <p:outputLabel value ="#{livexemL.actif}"/>
                    </p:column>
                    <p:column headerText="bibliotheque" style="text-align: center" sortBy="#{livexemL.bibliotheques.nom}" filterBy="#{livexemL.bibliotheques.nom}">
                        <p:outputLabel value ="#{livexemL.bibliotheques.nom}"/>
                    </p:column>
                    <shiro:hasPermission name="Factures:Creer">
                        <p:column style="text-align: center">
                            <p:commandButton style="text-align: center" rendered="#{livexemL.loue}" image="Images//inspectionsmini.jpg" action="formEtatQuestion?faces-redirect=true" value="Retour livre">
                                <f:setPropertyActionListener target="#{factureBean.CB}" value="#{livexemL.codeBarre}" />
                            </p:commandButton>
                        </p:column>
                    </shiro:hasPermission>
                    <shiro:hasPermission name="Exemplaires:Modification">
                    <p:column style="text-align: center">
                        <p:commandButton rendered="#{livexemL.actif ne false and (livexemL.bibliotheques.idBibliotheques eq exemplairesLivresBean.bib.idBibliotheques)}" icon="fa fa-fw fa-pencil" value="#{I18N['application.button.modifier']}" action="formEditExemplaireLivre?faces-redirect=true">
                            <f:setPropertyActionListener target="#{exemplairesLivresBean.exemplairesLivre}" value="#{livexemL}" />
                        </p:commandButton>
                    </p:column>
                    </shiro:hasPermission>

                    <shiro:hasPermission name="Exemplaires:ActiveDesactive">
                    <p:column style="text-align: center">
                        <p:commandButton rendered="#{livexemL.actif and (livexemL.bibliotheques.idBibliotheques eq exemplairesLivresBean.bib.idBibliotheques)}" icon="fa fa-fw fa-power-off" value ="Désactiver" action="#{exemplairesLivresBean.activdesactivExLiv}">
                            <p:confirm type="popup" header="Confirmation" message="#{I18N['exempl.form.questionconfirm']}" icon="fa fa-fw fa-warning"/>
                            <f:setPropertyActionListener target="#{exemplairesLivresBean.exemplairesLivre}" value="#{livexemL}" />
                            <p:confirmPopup global="true">
                                <p:commandButton value="#{I18N['commune.label.non']}" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                                <p:commandButton value="#{I18N['commune.label.oui']}" type="button" styleClass="ui-confirm-popup-yes" />
                            </p:confirmPopup>
                        </p:commandButton>
                    </p:column>
                    </shiro:hasPermission>
                </p:dataTable>
            </p:panel>
            <shiro:hasPermission name="Exemplaires:Creer">
            <p:commandButton style="text-align: center" icon="fa fa-fw fa-plus" value="#{I18N['application.button.newExem']}" rendered="#{livresBean.livre.actif}" action="formNewExemLivre?faces-redirect=true" ajax="false">
                <f:setPropertyActionListener target="#{exemplairesLivresBean.livre}" value="#{livresBean.livre}" />
            </p:commandButton>
            </shiro:hasPermission>
        </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Exemplaires:Lire">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>

    </ui:define>
</ui:composition>
</html>
