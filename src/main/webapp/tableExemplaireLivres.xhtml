<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.livre.title']}</ui:define>

    <ui:define name="content">
        <shiro:hasPermission name="Exemplaires:Lire">
        <h:form prependId="false">
            <p:panel layout="block" id="content">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h2 style="text-align:center">#{I18N['application.exempl.title']}</h2>
                <p:dataTable value="#{exemplairesLivresBean.readAll}" emptyMessage="Aucun enregistrement trouvé" var="livexemL" id="tableExemplairesLivres"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <p:column>
                        <f:facet name="header">#{I18N['exemplaireslivres.label.CodeBarre']}</f:facet>

                        <p:outputLabel value ="#{livexemL.codeBarre}"/>

                    </p:column>
                    <p:column>
                        <f:facet name="header">#{I18N['exemplaireslivres.label.Etat']}</f:facet>

                        <p:outputLabel value ="#{livexemL.etat}"/>

                    </p:column>
                    <p:column>
                        <f:facet name="header">#{I18N['exemplaireslivres.label.Loue']}</f:facet>

                        <p:outputLabel value ="#{livexemL.loue}"/>

                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['commune.label.actif']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{livexemL.actif}"/>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">bibliotheque</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{livexemL.bibliotheques.nom}"/>
                    </p:column>
                    <shiro:hasPermission name="Factures:Creer">
                        <p:column>
                            <p:commandButton rendered="#{livexemL.loue}" image="Images//inspectionsmini.jpg" action="formEtatQuestion?faces-redirect=true">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{factureBean.CB}" value="#{livexemL.codeBarre}" /><!-- u minuscule -->
                            </p:commandButton>
                        </p:column>
                    </shiro:hasPermission>
                    <shiro:hasPermission name="Exemplaires:Modification">
                    <p:column>
                        <p:commandButton rendered="#{livexemL.actif ne false and (livexemL.bibliotheques.idBibliotheques eq exemplairesLivresBean.bib.idBibliotheques)}" icon="pi pi-pencil" value="Modifier" action="formEditExemplaireLivre?faces-redirect=true">
                            <f:setPropertyActionListener target="#{exemplairesLivresBean.exemplairesLivre}" value="#{livexemL}" />
                        </p:commandButton>
                    </p:column>
                    </shiro:hasPermission>
                    <!--TODO : Verifier la permission shiro ci-dessous ainsi que l'application du if, il ne doit pas y avoir d'interaction entre les deux-->
                    <shiro:hasPermission name="Exemplaires:ActivDesactiv">
                    <p:column>
                        <p:commandButton rendered="#{livexemL.actif and (livexemL.bibliotheques.idBibliotheques eq exemplairesLivresBean.bib.idBibliotheques)}" icon="pi pi-power-off" value ="Désactiver" action="#{exemplairesLivresBean.activdesactivExLiv}">
                            <p:confirm type="popup" header="Confirmation" message="#{I18N['exempl.form.questionconfirm']}" icon="pi pi-exclamation-triangle"/>
                            <f:setPropertyActionListener target="#{exemplairesLivresBean.exemplairesLivre}" value="#{livexemL}" />
                            <p:confirmPopup global="true">
                                <p:commandButton value="Non" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                            </p:confirmPopup>
                        </p:commandButton>
                    </p:column>
                    </shiro:hasPermission>
                </p:dataTable>
            </p:panel>
            <shiro:hasPermission name="Exemplaires:Creer">
            <p:commandButton icon="fa fa-fw fa-plus" value="#{I18N['application.button.newExem']}" rendered="#{livresBean.livre.actif}" action="formNewExemLivre?faces-redirect=true" ajax="false">
                <f:setPropertyActionListener target="#{exemplairesLivresBean.livre}" value="#{livresBean.livre}" />
            </p:commandButton>
            </shiro:hasPermission>

            <shiro:hasPermission name="Autre:Connexion">
            <p:commandButton icon="fa fa-fw fa-home" value="#{I18N['application.button.returnbienvenue']}" action="#{livresBean.flushLiv}"/>
            </shiro:hasPermission>
        </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Exemplaires:Lire">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>
</html>
