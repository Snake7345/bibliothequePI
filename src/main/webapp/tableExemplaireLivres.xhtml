<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<!--TODO retravailler la page-->
<!--Faire attention aux permissions-->

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.livre.title']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(38,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form prependId="false">
            <h:panelGroup layout="block" id="content">

                <h2 style="text-align:center">#{I18N['application.exempl.title']}</h2>
                <h:dataTable value="#{exemplairesLivresBean.readAll}" var="livexemL" id="tableExemplairesLivres"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <h:column>
                        <f:facet name="header">#{I18N['exemplaireslivres.label.CodeBarre']}</f:facet>

                        <h:outputLabel value ="#{livexemL.codeBarre}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">#{I18N['exemplaireslivres.label.Etat']}</f:facet>

                        <h:outputLabel value ="#{livexemL.etat}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">#{I18N['exemplaireslivres.label.Loue']}</f:facet>

                        <h:outputLabel value ="#{livexemL.loue}"/>

                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['commune.label.actif']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{livexemL.actif}"/>
                    </h:column>
                    <!--TODO : Examiner la méthode car pas bon-->

                        <h:column>
                            <h:commandButton rendered="#{livexemL.loue}" image="Images//inspections.png" action="formEtatQuestion">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{livresBean.livre}" value="#{livexemL}" /><!-- u minuscule -->
                            </h:commandButton>
                        </h:column>

                    <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(17,loginBean.utilisateurAuth.roles.idRoles)}">

                    <h:column>
                        <h:commandButton rendered="#{livexemL.etat ne 'Mauvais'}" image="Images//edit.png" action="formEditExemplaireLivres">
                            <f:setPropertyActionListener target="#{livresBean.livre}" value="#{livexemL.livres}" />
                        </h:commandButton>
                    </h:column>

                    </c:if>
                    <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(30,loginBean.utilisateurAuth.roles.idRoles)}">

                    <h:column>
                        <h:commandButton rendered="#{livexemL.actif}" image="Images//activdesactiv.png" action="formConfirmationExemplaireLivre">
                            <f:setPropertyActionListener target="#{exemplairesLivresBean.exemplairesLivre}" value="#{livexemL}" />
                        </h:commandButton>
                    </h:column>
                    </c:if>
                </h:dataTable>
            </h:panelGroup>
            <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(5,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:commandButton value="#{I18N['application.button.newExem']}" action="formNewExemLivre">
                <f:setPropertyActionListener target="#{exemplairesLivresBean.livre}" value="#{livresBean.livre}" />
            </h:commandButton>
            </c:if>
            <!--TODO mettre les permissions et le label adéquat sur le bouton-->

            <c:if test= "#{rolesBean.checkPermission(48,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:commandButton value="#{I18N['application.button.returnbienvenue']}" action="#{livresBean.flushLiv}"/>
            </c:if>
        </h:form>
        </c:if>
        <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(38,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>
</html>
