<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['livre.form.modif.titre']}</ui:define>

    <ui:define name="content">
        <h:messages styleClass="errorBlock" globalOnly="true" />
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(19,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['exemplivre.form.modif.titre']}</title>
            </h:head>
            <h2 style="text-align:center">#{I18N['exemplivre.form.modif.titre']}</h2>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                <h:outputText value = "#{I18N['exemplaireslivres.label.Etat']}"/>
                <h:selectOneRadio id="exetat" value="#{exemplairesLivresBean.exemplairesLivre.etat}">
                    <f:selectItems value="#{exemplairesLivresEnumBean.etatEnum}" />
                </h:selectOneRadio>

                <h:outputText value = "#{I18N['exemplaireslivres.label.CommentaireEtat']}"/>
                <h:inputTextarea id="CommentaireEtat"
                                 value="#{exemplairesLivresBean.exemplairesLivre.commentaireEtat}" cols="25" rows="5">
                </h:inputTextarea>


            </h:panelGrid>
            <!--TODO : Les commandButton sont a corrigÃ©-->
            <!--<h:commandButton value="#{I18N['application.button.validate']}" action="#{exemplairesLivresBean.editExemplaireLivre}"/>-->
            <h:commandButton value="#{I18N['application.button.return']}" action="#{livresBean.flushLiv}" immediate="true"/>
        </h:form>
        </c:if>
        <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(19,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>

</html>
