<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.utilisateur.title']}</ui:define>
    <ui:define name="content">
        <shiro:hasPermission name="Utilisateurs:Lire">
            <h:form prependId="false">
                <p:panel layout="block" id="content">
                    <p:growl id="growl" sticky="true" />
                    <h2 style="text-align:center">#{I18N['application.utilisateur.title']}</h2>
                    <shiro:hasRole name="1">
                        <p:breadCrumb>
                            <p:menuitem value="Accueil" action="bienvenue.xhtml?faces-redirect=true" />
                            <p:menuitem value="Table des Utilisateurs" action="#{utilisateursBean.flushUtil}" />
                        </p:breadCrumb>
                        <p:dataTable style="text-align: center" value="#{utilisateursBean.listUtil}" tableStyle="table-layout: auto;" emptyMessage="Aucun enregistrement trouvé" var="ut" id="tableUtilisateursAdmin"
                                     Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                            <f:facet name="header">
                                <p:toolbar style="border-color:#f8f9fa!important;">
                                    <f:facet name="left">
                                        <p:commandButton icon="fa fa-fw fa-search-minus" value="#{I18N['application.button.utilInactiv']}" action="#{utilisateursBean.getReadUtilInactiv}" ajax="false"/>
                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandButton icon="fa fa-fw fa-search-plus" value="#{I18N['application.button.utilActiv']}" action="#{utilisateursBean.getReadUtilActiv}" ajax="false"/>
                                    </f:facet>
                                </p:toolbar>
                            </f:facet>
                            <p:column headerText="#{I18N['utilisateur.label.Nom']}" style="text-align: center" sortBy="#{ut.nom}" filterBy="#{ut.nom}">
                                <p:outputLabel value ="#{ut.nom}"/>
                            </p:column>
                            <p:column headerText="#{I18N['utilisateur.label.Prenom']}" style="text-align: center" sortBy="#{ut.prenom}" filterBy="#{ut.prenom}">
                                <p:outputLabel value ="#{ut.prenom}"/>
                            </p:column>
                            <p:column headerText="#{I18N['utilisateur.label.Sexe']}" style="text-align: center" sortBy="#{ut.sexe}" filterBy="#{ut.sexe}">
                                <p:outputLabel value ="#{ut.sexe}"/>
                            </p:column>
                            <p:column headerText="#{I18N['utilisateur.label.Courriel']}" style="text-align: center" sortBy="#{ut.courriel}" filterBy="#{ut.courriel}">
                                <p:outputLabel value ="#{ut.courriel}"/>
                            </p:column>
                            <p:column headerText="#{I18N['utilisateur.label.Role']}" style="text-align: center" sortBy="#{ut.roles.denomination}" filterBy="#{ut.roles.denomination}">
                                <p:outputLabel value ="#{ut.roles.denomination}"/>
                            </p:column>
                            <p:column headerText="#{I18N['adresse.label.complete']}" style="text-align: center">
                                <ui:repeat value="#{ut.utilisateursAdresses}" var="utad">
                                    <p:outputLabel rendered="#{utad.actif}" value ="#{utad.adresse.rue}, #{utad.adresse.numero}#{utad.adresse.boite} #{utad.adresse.localites.cp} #{utad.adresse.localites.ville}"/>
                                </ui:repeat>
                            </p:column>
                            <p:column style="text-align: center">
                                <p:commandButton rendered="#{((rolesBean.checkPermission('Utilisateurs:Modification')) or (loginBean.utilisateurAuth eq ut)) and ((ut.roles.denomination ne 'Administrateur') or (loginBean.utilisateurAuth.roles.denomination eq 'Administrateur'))}"
                                                 icon="fa fa-fw fa-pencil" value="#{I18N['application.button.modifier']}" action="#{utilisateursBean.redirectModifUtil}">
                                    <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{ut}" />
                                </p:commandButton>
                            </p:column>
                            <p:column style="text-align: center">
                                <p:commandButton icon="fa fa-fw fa-key" value="#{I18N['application.button.modifierMDP']}" type="button">
                                    <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{ut}" />
                                    <f:ajax event="click" onevent="function f(data){PF('dlg1').show();}"/>
                                </p:commandButton>
                            </p:column>
                            <shiro:hasPermission name="Utilisateurs:ActiveDesactive">
                                <p:column style="text-align: center">
                                    <p:commandButton rendered="#{((rolesBean.checkPermission('Utilisateurs:ActiveDesactive') and loginBean.utilisateurAuth ne ut) and (ut.roles.denomination ne 'Administrateur' or loginBean.utilisateurAuth.roles.denomination eq 'Administrateur')) and ut.actif eq true}"
                                                     icon="fa fa-fw fa-power-off" value ="Desactiver" action="#{utilisateursBean.activdesactivUtil}">
                                        <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{ut}" />
                                    </p:commandButton>
                                    <p:commandButton rendered="#{((rolesBean.checkPermission('Utilisateurs:ActiveDesactive') and loginBean.utilisateurAuth ne ut) and (ut.roles.denomination ne 'Administrateur' or loginBean.utilisateurAuth.roles.denomination eq 'Administrateur')) and ut.actif ne true}"
                                                     icon="fa fa-fw fa-power-off" value ="Activer" action="#{utilisateursBean.activdesactivUtil}">
                                        <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{ut}" />
                                    </p:commandButton>
                                </p:column>
                            </shiro:hasPermission>
                            <f:facet name="footer">
                                <p:toolbar style="border-color:#f8f9fa!important;">
                                    <f:facet name="left">
                                        <p:commandButton icon="fa fa-fw fa-search-minus" value="#{I18N['application.button.utilInactiv']}" action="#{utilisateursBean.getReadUtilInactiv}" ajax="false"/>
                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandButton icon="fa fa-fw fa-search-plus" value="#{I18N['application.button.utilActiv']}" action="#{utilisateursBean.getReadUtilActiv}" ajax="false"/>
                                    </f:facet>
                                </p:toolbar>
                            </f:facet>
                        </p:dataTable>
                    </shiro:hasRole>
                    <shiro:lacksRole name="1">
                        <p:breadCrumb>
                            <p:menuitem value="Accueil" action="bienvenue.xhtml?faces-redirect=true" />
                            <p:menuitem value="Table des Utilisateurs" action="#{utilisateursBean.flushUtil}" />
                        </p:breadCrumb>
                        <p:dataTable style="text-align: center" value="#{utilisateursBean.listUtilBib}" emptyMessage="Aucun enregistrement trouvé" var="ut" id="tableUtilisateurs"
                                     Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                            <f:facet name="header">
                                <p:toolbar style="border-color:#f8f9fa!important;">
                                    <f:facet name="left">
                                        <p:commandButton icon="fa fa-fw fa-search-minus" value="#{I18N['application.button.utilInactiv']}" action="#{utilisateursBean.getReadUtilInactiv}" ajax="false"/>
                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandButton icon="fa fa-fw fa-search-plus" value="#{I18N['application.button.utilActiv']}" action="#{utilisateursBean.getReadUtilActiv}" ajax="false"/>
                                    </f:facet>
                                </p:toolbar>
                            </f:facet>
                            <p:column headerText="#{I18N['utilisateur.label.Nom']}" style="text-align: center" sortBy="#{ut.nom}" filterBy="#{ut.nom}">
                                <p:outputLabel value ="#{ut.nom}"/>
                            </p:column>
                            <p:column headerText="#{I18N['utilisateur.label.Prenom']}" style="text-align: center" sortBy="#{ut.prenom}" filterBy="#{ut.prenom}">
                                <p:outputLabel value ="#{ut.prenom}"/>
                            </p:column>
                            <p:column headerText="#{I18N['utilisateur.label.Sexe']}" style="text-align: center" sortBy="#{ut.sexe}" filterBy="#{ut.sexe}">
                                <p:outputLabel value ="#{ut.sexe}"/>
                            </p:column>
                            <p:column headerText="#{I18N['utilisateur.label.Courriel']}" style="text-align: center" sortBy="#{ut.courriel}" filterBy="#{ut.courriel}">
                                <p:outputLabel value ="#{ut.courriel}"/>
                            </p:column>
                            <p:column headerText="#{I18N['utilisateur.label.Role']}" style="text-align: center" sortBy="#{ut.roles.denomination}" filterBy="#{ut.roles.denomination}">
                                <p:outputLabel value ="#{ut.roles.denomination}"/>
                            </p:column>
                            <p:column headerText="#{I18N['adresse.label.complete']}" style="text-align: center">
                                <ui:repeat value="#{ut.utilisateursAdresses}" var="utad">
                                    <p:outputLabel rendered="#{utad.actif}" value ="#{utad.adresse.rue}, #{utad.adresse.numero}#{utad.adresse.boite} #{utad.adresse.localites.cp} #{utad.adresse.localites.ville}"/>
                                </ui:repeat>
                            </p:column>
                            <p:column style="text-align: center">
                                <p:commandButton rendered="#{((rolesBean.checkPermission('Utilisateurs:Modification')) or (loginBean.utilisateurAuth eq ut)) and ((ut.roles.denomination ne 'Administrateur') or (loginBean.utilisateurAuth.roles.denomination eq 'Administrateur'))}"
                                                 icon="fa fa-fw fa-pencil" value="#{I18N['application.button.modifier']}" action="#{utilisateursBean.redirectModifUtil}">
                                    <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{ut}" />
                                </p:commandButton>

                            </p:column>
                            <p:column style="text-align: center">
                                <p:commandButton rendered="#{loginBean.utilisateurAuth eq ut}" value="#{I18N['application.button.modifierMDP']}" type="button">
                                    <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{ut}" />
                                    <f:ajax event="click" onevent="function f(data){PF('dlg1').show();}"/>
                                </p:commandButton>
                            </p:column>
                            <shiro:hasPermission name="Utilisateurs:ActiveDesactive">
                                <p:column style="text-align: center">
                                    <p:commandButton rendered="#{((rolesBean.checkPermission('Utilisateurs:ActiveDesactive') and loginBean.utilisateurAuth ne ut) and (ut.roles.denomination ne 'Administrateur' or loginBean.utilisateurAuth.roles.denomination eq 'Administrateur')) and ut.actif eq true}"
                                                     icon="fa fa-fw fa-power-off" value ="Desactiver" action="#{utilisateursBean.activdesactivUtil}">
                                        <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{ut}" />
                                    </p:commandButton>
                                    <p:commandButton rendered="#{((rolesBean.checkPermission('Utilisateurs:ActiveDesactive') and loginBean.utilisateurAuth ne ut) and (ut.roles.denomination ne 'Administrateur' or loginBean.utilisateurAuth.roles.denomination eq 'Administrateur')) and ut.actif ne true}"
                                                     icon="fa fa-fw fa-power-off" value ="Activer" action="#{utilisateursBean.activdesactivUtil}">
                                        <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{ut}" />
                                    </p:commandButton>
                                </p:column>
                            </shiro:hasPermission>
                            <f:facet name="footer">
                                <p:toolbar style="border-color:#f8f9fa!important;">
                                    <f:facet name="left">
                                        <p:commandButton icon="fa fa-fw fa-search-minus" value="#{I18N['application.button.utilInactiv']}" action="#{utilisateursBean.getReadUtilInactiv}" ajax="false"/>
                                    </f:facet>
                                    <f:facet name="right">
                                        <p:commandButton icon="fa fa-fw fa-search-plus" value="#{I18N['application.button.utilActiv']}" action="#{utilisateursBean.getReadUtilActiv}" ajax="false"/>
                                    </f:facet>
                                </p:toolbar>
                            </f:facet>
                        </p:dataTable>
                    </shiro:lacksRole>
                </p:panel>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Utilisateurs:Lire">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
        <p:dialog id="formModifMdpdialog" header="Formulaire de modification de mot de passe" widgetVar="dlg1" minHeight="40" >
            <p:ajax event="close" update="formModifMdp" resetValues="true" />
            <h:form id="formModifMdp" prependId = "false">
                <p:messages id="messages" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:panelGrid id="pannel" columns="2" StyleClass="formConfig">
                    <h:outputText value="#{I18N['tooltip.utilisateur.changemdp']}" />
                    <p:password id="mdp" value="#{utilisateursBean.mdpNouveau}" update="msg"
                        validatorMessage="La valeur doit être comprise entre 8 et 40 caracteres"
                        requiredMessage="#{I18N['formulaire.message.required.mdp']}"
                        required="true"
                        toggleMask="true"
                        redisplay="true"
                        maxlength="40">
                        <f:validateLength minimum="8" maximum="40"/>
                    </p:password>
                    <h:outputText value="#{I18N['confirm.label.mdp']}" />
                    <p:password id="confmdp" value="#{utilisateursBean.mdpNouveau2}" update="msg"
                        validatorMessage="La valeur doit être comprise entre 8 et 40 caracteres"
                        requiredMessage="La confirmation du mot de passe est requise"
                        required="true"
                        toggleMask="true"
                        redisplay="true"
                        maxlength="40">
                        <f:validateLength minimum="8" maximum="40"/>
                    </p:password>
                    <p:outputLabel/>
                    <p:commandButton icon="fa fa-fw fa-check" style="float: right" value="#{I18N['application.button.modifier']}" action="#{utilisateursBean.modifMdp}"
                                     onsuccess="PF('popup').hide();">
                        <p:resetInput target="formModifMdp" />
                    </p:commandButton>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>

</html>
