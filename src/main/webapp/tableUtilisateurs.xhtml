<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!--TODO retravailler la page Faire attention aux permissions-->

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.utilisateur.title']}</ui:define>
    <ui:define name="content">
        <c:if test= "#{rolesBean.checkPermission(47,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:form prependId="false">
                <h:panelGroup layout="block" id="content">
                    <h:messages styleClass="errorBlock" globalOnly="true" />
                    <h2 style="text-align:center">#{I18N['application.utilisateur.title']}</h2>
                    <h:dataTable value="#{utilisateursBean.listUtil}" var="ut" id="tableUtilisateurs"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['utilisateur.label.Nom']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ut.nom}"/>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['utilisateur.label.Prenom']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ut.prenom}"/>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['utilisateur.label.Sexe']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ut.sexe}"/>
                        </h:column>
                        <h:column>
                            <!-- column header Cette colonne doit être modifier pour voir l'utilisateur qui a cette adresse-->
                            <f:facet name="header">#{I18N['utilisateur.label.Courriel']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ut.courriel}"> </h:outputLabel>
                        </h:column>
                        <h:column>
                            <!-- column header Cette colonne doit être modifier pour voir l'utilisateur qui a cette adresse-->
                            <f:facet name="header">#{I18N['utilisateur.label.Role']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ut.roles.denomination}"> </h:outputLabel>
                        </h:column>
                        <h:column>
                            <!-- column header Cette colonne doit être modifier pour voir l'utilisateur qui a cette adresse-->
                            <f:facet name="header">#{I18N['adresse.label.complete']}</f:facet>
                            <!-- row record -->
                            <ui:repeat value="#{ut.utilisateursAdresses}" var="utad">
                                    <h:outputLabel value ="#{utad.adresse.rue}, #{utad.adresse.numero}#{utad.adresse.boite} #{utad.adresse.localites.cp} #{utad.adresse.localites.ville}"/>
                            </ui:repeat>
                        </h:column>
                       <h:column>
                            <!--TODO : Verifier que le rendered fonctionne bien-->
                            <h:commandButton rendered="#{(rolesBean.checkPermission(23,loginBean.utilisateurAuth.roles.idRoles) or loginBean.utilisateurAuth eq ut) and (ut.roles.denomination ne 'Administrateur' or loginBean.utilisateurAuth.roles.denomination eq 'Administrateur')}" image="Images//edit.png" action="#{utilisateursBean.redirectModifUtil}">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{ut}" /><!-- u minuscule -->
                            </h:commandButton>
                        </h:column>
                        <c:if test= "#{rolesBean.checkPermission(28,loginBean.utilisateurAuth.roles.idRoles)}">
                        <h:column>
                            <h:commandButton rendered="#{(rolesBean.checkPermission(28,loginBean.utilisateurAuth.roles.idRoles) and loginBean.utilisateurAuth ne ut) and (ut.roles.denomination ne 'Administrateur' or loginBean.utilisateurAuth.roles.denomination eq 'Administrateur')}" image="Images//activdesactiv.png" action="#{utilisateursBean.activdesactivUtil}">
                                <f:setPropertyActionListener target="#{utilisateursBean.utilisateur}" value="#{ut}" />
                            </h:commandButton>
                        </h:column>
                        </c:if>
                    </h:dataTable>
                </h:panelGroup>
                <c:if test= "#{rolesBean.checkPermission(12,loginBean.utilisateurAuth.roles.idRoles)}">
                <h:commandButton value="#{I18N['application.button.new']}" action="formNewUtilisateur" />
                </c:if>
                <h:commandButton value="#{I18N['application.button.find']}" action="formSearchUtilisateur"/>
                <h:commandButton value="#{I18N['application.button.utilActiv']}" action="#{utilisateursBean.getReadUtilActiv}"/>
                <h:commandButton value="#{I18N['application.button.utilInactiv']}" action="#{utilisateursBean.getReadUtilInactiv}"/>
                <c:if test= "#{rolesBean.checkPermission(48,loginBean.utilisateurAuth.roles.idRoles)}">
                <h:commandButton value="#{I18N['application.button.returnbienvenue']}" action="#{utilisateursBean.flushBienv}"/>
                </c:if>
            </h:form>
        </c:if>
        <c:if test="#{!(rolesBean.checkPermission(47,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>
</html>
