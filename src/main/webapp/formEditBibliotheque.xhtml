<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO retravailler la page-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['bibliotheque.modif.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(15,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['bibliotheque.modif.nouveau.titre']}</title>
            </h:head>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                <h:outputText value = "#{I18N['bibliotheque.label.Nom']}"/>
                <h:inputText id="bibliothequeNom"
                             value="#{bibliothequesBean.bibliotheque.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}">
                </h:inputText>
                <h:message for="bibliothequeNom" styleClass="errorMessage"/>


            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{bibliothequesBean.newBiblio}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{bibliothequesBean.flushBiblio}" immediate="true"/>
        </h:form>
        </c:if>
    </ui:define>
</ui:composition>

</html>
