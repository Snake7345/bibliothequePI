<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!--TODO retravailler la page Faire attention aux permissions-->

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.tarifs.title']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(41,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form prependId="false">
            <h:panelGroup layout="block" id="content">
                <h:messages styleClass="errorBlock" globalOnly="true" />
                <h2 style="text-align:center">#{I18N['application.tarifs.title']}</h2>
                <h:dataTable value="#{tarifsBean.readAll}" var="tar" id="tableTarifs"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['tarif.label.Id']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{tar.idTarifs}"/>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['commune.label.denomination']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{tar.denomination}"/>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['bibliotheque.label.Nom']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{tar.bibliotheques.nom}"/>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['tarif.label.DateDebut']}</f:facet>
                        <!-- row record -->
                        <h:outputLabel value ="#{tar.dateDebut}">
                            <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </h:outputLabel>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(9,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:commandButton value="#{I18N['application.button.new']}" action="formNewTarif" />
            </c:if>
            <c:if test= "#{rolesBean.checkPermission(48,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:commandButton value="#{I18N['application.button.returnbienvenue']}" action="bienvenue"/>
            </c:if>
        </h:form>
        </c:if>
        <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(41,loginBean.utilisateurAuth.roles.idRoles))}">
            <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>
</html>
