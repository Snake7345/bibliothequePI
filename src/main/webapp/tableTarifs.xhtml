<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.tarifs.title']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{rolesBean.checkPermission(41,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form prependId="false">
            <p:panel layout="block" id="content">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h2 style="text-align:center">#{I18N['application.tarifs.title']}</h2>
                <p:dataTable value="#{tarifsBean.readAll}" var="tar" id="tableTarifs"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['commune.label.denomination']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{tar.denomination}"/>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['bibliotheque.label.Nom']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{tar.bibliotheques.nom}"/>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['tarif.label.DateDebut']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{tar.dateDebut}">
                            <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <c:if test= "#{rolesBean.checkPermission(20,loginBean.utilisateurAuth.roles.idRoles)}">
                        <p:column>
                            <p:commandButton  image="Images//edit.png" action="#{tarifsBean.redirectEdit}">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{tarifsBean.tarif}" value="#{tar}" /><!-- u minuscule -->
                            </p:commandButton>
                        </p:column>
                    </c:if>
                </p:dataTable>
            </p:panel>
            <c:if test= "#{rolesBean.checkPermission(9,loginBean.utilisateurAuth.roles.idRoles)}">
            <p:commandButton value="#{I18N['application.button.new']}" action="formNewTarif" />
            </c:if>
            <c:if test= "#{rolesBean.checkPermission(48,loginBean.utilisateurAuth.roles.idRoles)}">
            <p:commandButton value="#{I18N['application.button.returnbienvenue']}" action="bienvenue"/>
            </c:if>
        </h:form>
        </c:if>
        <c:if test="#{!(rolesBean.checkPermission(41,loginBean.utilisateurAuth.roles.idRoles))}">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>
</html>
