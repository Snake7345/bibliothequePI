<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.tarifs.title']}</ui:define>

    <ui:define name="content">
        <shiro:hasPermission name="Tarifs:Lire">
        <h:form prependId="false">
            <p:panel layout="block" id="content">
                <p:growl id="growl" sticky="true" />
                <shiro:hasRole name="1">
                <h2 style="text-align:center">#{I18N['application.tarifs.title']}</h2>
                    <p:breadCrumb>
                        <p:menuitem value="Accueil" action="bienvenue.xhtml?faces-redirect=true" />
                        <p:menuitem value="Table des Tarifs" action="#{tarifsBean.flushTarifs}" />
                    </p:breadCrumb>
                <p:dataTable style="text-align: center" tableStyle="table-layout: auto;" value="#{tarifsBean.readAll}" emptyMessage="Aucun enregistrement trouvé" var="tar" id="tableTarifs"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <p:column headerText="#{I18N['commune.label.denomination']}" style="text-align: center" sortBy="#{tar.denomination}" filterBy="#{tar.denomination}">
                        <p:outputLabel value ="#{tar.denomination}"/>
                    </p:column>
                    <p:column headerText="#{I18N['bibliotheque.label.Nom']}" style="text-align: center">
                        <p:outputLabel value ="#{tar.bibliotheques.nom}"/>
                    </p:column>
                    <p:column headerText="#{I18N['tarif.label.DateDebut']}" style="text-align: center" sortBy="#{tar.dateDebut}" filterBy="#{tar.dateDebut}">
                        <p:outputLabel value ="#{tar.dateDebut}">
                            <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <shiro:hasPermission name="Tarifs:Modification">
                        <p:column style="text-align: center">
                            <p:commandButton icon="fa fa-fw fa-pencil" value="#{I18N['application.button.modifier']}" action="#{tarifsBean.redirectEdit}">
                                <f:setPropertyActionListener target="#{tarifsBean.tarif}" value="#{tar}" />
                            </p:commandButton>
                        </p:column>
                    </shiro:hasPermission>
                </p:dataTable>
                </shiro:hasRole>
                <shiro:lacksRole name="1">
                    <h2 style="text-align:center">#{I18N['application.tarifs.title']}</h2>
                    <p:breadCrumb>
                        <p:menuitem value="Accueil" action="bienvenue.xhtml?faces-redirect=true" />
                        <p:menuitem value="Table des Tarifs" action="#{tarifsBean.flushTarifs}" />
                    </p:breadCrumb>
                    <p:dataTable style="text-align: center" tableStyle="table-layout: auto;" value="#{tarifsBean.tarifByBiblioActuelle}" emptyMessage="Aucun enregistrement trouvé" var="tar" id="tableTarifs2"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <p:column headerText="#{I18N['commune.label.denomination']}" style="text-align: center" sortBy="#{tar.denomination}" filterBy="#{tar.denomination}">
                            <p:outputLabel value ="#{tar.denomination}"/>
                        </p:column>
                        <p:column headerText="#{I18N['tarif.label.DateDebut']}" style="text-align: center" sortBy="#{tar.dateDebut}" filterBy="#{tar.dateDebut}">
                            <p:outputLabel value ="#{tar.dateDebut}">
                                <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>
                        <shiro:hasPermission name="Tarifs:Modification">
                            <p:column style="text-align: center">
                                <p:commandButton icon="fa fa-fw fa-pencil" value="#{I18N['application.button.modifier']}" action="#{tarifsBean.redirectEdit}">
                                    <f:setPropertyActionListener target="#{tarifsBean.tarif}" value="#{tar}" />
                                </p:commandButton>
                            </p:column>
                        </shiro:hasPermission>
                    </p:dataTable>
                </shiro:lacksRole>
            </p:panel>
        </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Tarifs:Lire">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>
</html>
