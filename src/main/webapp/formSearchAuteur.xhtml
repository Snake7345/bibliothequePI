<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<!-- TODO : Rajouté les boutons pour la recherche-->
<ui:composition template="Template/template.xhtml">
	<ui:define name="title">#{I18N['application.auteurs.titleSearch']}</ui:define>

	<ui:define name="content">
		<c:if test= "#{rolesBean.checkPermission(48,loginBean.utilisateurAuth.roles.idRoles)}">
	<h:form prependId="false">
	<h:panelGroup layout="block" id="content">
		<h2 style="text-align:center">#{I18N['application.auteurs.titleSearch']}</h2>
		
			<h:outputLabel value ="#{I18N['application.auteurs.titleSearch']}"/>
			<h:inputText id="autRech"
						value="#{auteursBean.auteur.nom}">
			</h:inputText>
			<h:commandButton value="#{I18N['application.button.find']}" action="#{auteursBean.searchAuteur}"/>
			<h:message for="autRech" styleClass="errorMessage"/>
				
		<h:dataTable value="#{auteursBean.searchResults}" var="aut" id="tableSearchAuteurs"
								Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
			<h:column>
				<!-- column header -->
				<f:facet name="header">#{I18N['auteur.label.Id']}</f:facet>
				<!-- row record -->
				<h:outputLabel value ="#{aut.idAuteurs}"/>
			</h:column>
			<h:column>
				<!-- column header -->
				<f:facet name="header">#{I18N['auteur.label.Nom']}</f:facet>
				<!-- row record -->
				<h:outputLabel value ="#{aut.nom}"/>
			</h:column>
			<h:column>
				<!-- column header -->
				<f:facet name="header">#{I18N['auteur.label.Prenom']}</f:facet>
				<!-- row record -->
				<h:outputLabel value ="#{aut.prenom}"/>
			</h:column>
			<h:column>
				<!-- column header -->
				<f:facet name="header">#{I18N['commune.label.actif']}</f:facet>
				<!-- row record -->
				<h:outputLabel value ="#{aut.actif}"/>
			</h:column>
			<c:if test= "#{rolesBean.checkPermission(14,loginBean.utilisateurAuth.roles.idRoles)}">
				<h:column>
					<h:commandButton  image="Images//edit.png" action="formEditAuteur">		<!-- u minuscule -->
						<f:setPropertyActionListener target="#{auteursBean.auteur}" value="#{aut}" /><!-- u minuscule -->
					</h:commandButton>
				</h:column>
			</c:if>
			<h:column>
				<h:commandButton  image="Images//livremini.jpg" action="#{livresBean.readByAuteurs}">		<!-- u minuscule -->
					<f:setPropertyActionListener target="#{livresBean.aut}" value="#{aut}" /><!-- u minuscule -->
				</h:commandButton>
			</h:column>
			<!--TODO retravailler la condition car doit convenir a l'activation et désactivation-->
			<c:if test= "#{rolesBean.checkPermission(24,loginBean.utilisateurAuth.roles.idRoles)}">
				<h:column>
					<h:commandButton image="Images//activdesactiv.png" action="formConfirmationAuteur">
						<f:setPropertyActionListener target="#{auteursBean.auteur}" value="#{aut}" />
					</h:commandButton>
				</h:column>
			</c:if>
		</h:dataTable>
		</h:panelGroup>
				<h:commandButton value="#{I18N['application.button.return']}" action="#{auteursBean.flushAut}" immediate="true"/>
		</h:form>
		</c:if>
		<c:if test= "#{!rolesBean.checkPermission(48,loginBean.utilisateurAuth.roles.idRoles)}">
			<h:outputText value="#{I18N['application.page.accessrefuse']}"/>
		</c:if>
	</ui:define>
</ui:composition>
</html>
