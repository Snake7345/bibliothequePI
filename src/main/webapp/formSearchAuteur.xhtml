<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:shiro="http://shiro.apache.org/tags"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
	<ui:define name="title">#{I18N['application.auteurs.titleSearch']}</ui:define>

	<ui:define name="content">
		<shiro:authenticated>
	<h:form prependId="false">
	<p:panel layout="block" id="content">
		<h2 style="text-align:center">#{I18N['application.auteurs.titleSearch']}</h2>
		
			<h:outputLabel value ="#{I18N['application.auteurs.titleSearch']}"/>
		<span class="ui-input-icon-left">
                <i class="pi pi-search" />
                    <p:inputText id="autRech" value="#{auteursBean.auteur.nom}" placeholder="Search" />
                </span>
			<p:commandButton value="#{I18N['application.button.find']}" action="#{auteursBean.searchAuteur}"/>
				
		<p:dataTable value="#{auteursBean.searchResults}" var="aut" id="tableSearchAuteurs" emptyMessage="Aucun enregistrement trouvé"
								Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
			<p:column>
				<f:facet name="header">#{I18N['auteur.label.Nom']}</f:facet>
				<h:outputLabel value ="#{aut.nom}"/>
			</p:column>
			<p:column>
				<f:facet name="header">#{I18N['auteur.label.Prenom']}</f:facet>
				<h:outputLabel value ="#{aut.prenom}"/>
			</p:column>
			<p:column>
				<f:facet name="header">#{I18N['commune.label.actif']}</f:facet>
				<h:outputLabel value ="#{aut.actif}"/>
			</p:column>
			<shiro:hasPermission name="Auteurs:Modification">
				<p:column>
					<p:commandButton icon="fa fa-fw fa-pencil" value="#{I18N['application.button.modifier']}" action="formEditAuteur?faces-redirect=true">
						<f:setPropertyActionListener target="#{auteursBean.auteur}" value="#{aut}" />
					</p:commandButton>
				</p:column>
			</shiro:hasPermission>
			<p:column>
				<p:commandButton  icon="fa fa-fw fa-book" value="#{I18N['application.button.livreparauteur']}" action="#{livresBean.readByAuteurs}">
					<f:setPropertyActionListener target="#{livresBean.aut}" value="#{aut}" />
				</p:commandButton>
			</p:column>

			<shiro:hasPermission name="Auteurs:ActivDesactiv">
				<p:column>
					<p:commandButton icon="fa fa-fw fa-power-off" value ="Désactiver" rendered="#{aut.actif}" action="#{auteursBean.activdesactivAut}">
						<p:confirm type="popup" header="Confirmation" message="#{I18N['auteur.form.questionconfirm']}" icon="fa fa-fw fa-warning"/>
						<f:setPropertyActionListener target="#{auteursBean.auteur}" value="#{aut}" />
					</p:commandButton>
					<p:confirmPopup global="true">
						<p:commandButton value="#{I18N['commune.label.non']}" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
						<p:commandButton value="#{I18N['commune.label.oui']}" type="button" styleClass="ui-confirm-popup-yes" />
					</p:confirmPopup>
					<p:commandButton icon="fa fa-fw fa-power-off" value ="Activer" rendered="#{!aut.actif}" action="#{auteursBean.activdesactivAut}">
						<f:setPropertyActionListener target="#{auteursBean.auteur}" value="#{aut}" />
					</p:commandButton>
				</p:column>
			</shiro:hasPermission>
		</p:dataTable>
		</p:panel>
		</h:form>
		</shiro:authenticated>
		<shiro:notAuthenticated>
			<p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
		</shiro:notAuthenticated>
	</ui:define>
</ui:composition>
</html>
