<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['exempl.form.confirm']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <c:if test= "#{rolesBean.checkPermission(30,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form>
        <h2 style="text-align:center">#{I18N['exempl.form.questionconfirm']}</h2>
        <p:commandButton value="#{I18N['commune.label.oui']}" action="#{exemplairesLivresBean.activdesactivExLiv}"/>
        <p:commandButton value="#{I18N['commune.label.non']}" action="tableExemplaireLivres" immediate="true"/>
        </h:form>
        </c:if>
        <c:if test="#{!(rolesBean.checkPermission(30,loginBean.utilisateurAuth.roles.idRoles))}">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </c:if>
    </ui:define>
</ui:composition>

</html>
