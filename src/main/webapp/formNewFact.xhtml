<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['livre.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <shiro:hasPermission name="Factures:Creer">
            <h:form id="form" prependId="false">
                <h:head>
                    <title>#{I18N['fact.form.nouveau.titre']}</title>
                </h:head>
                <h2 style="text-align:center">#{I18N['fact.form.nouveau.titre']}</h2>

                <p:outputLabel value="numéro de membre?" />
                <p:inputText value="#{factureBean.numMembre}" id="numMembre"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.numero']}"
                             maxlength="9"
                validator="codeBarreCliValidator">
                </p:inputText>
                <p:tooltip for="nbrExemp" value="Encoder le numéro de membre" position="right"/>

<!--TODO : les numéros de membres correspondant pas a des personnes ne passent pas-->
                <p:dataTable value="#{factureBean.listLC}" var="LC">
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="code barre" />
                        </f:facet>
                        <p:inputText value="#{LC.CB}"
                                     id="CB"
                                     required="true"
                                     requiredMessage="#{I18N['formulaire.message.required.CB']}"
                                     validator="codeBarreLivreValidator"/>
                        <p:tooltip for="CB" value="Encoder le code Barre du livre" position="right"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Nombre de jours" />
                        </f:facet>
                        <p:spinner value="#{LC.nbrJours}"
                                     id="nbrj"
                                     validatorMessage="Le nombre de jours minimum doit être de 1"
                                     converterMessage="Le nombre doit etre un entier positif"
                                     required="true"
                                     requiredMessage="#{I18N['formulaire.message.required.nbrJ']}">
                            <f:validateLongRange minimum="1"/>
                        </p:spinner>
                        <p:tooltip for="nbrj" value="Encoder le nombre de jours pour lesquelles le livre sera loué" position="right"/>
                    </p:column>
                    <p:column>
                        <!--<h:message for="CB" styleClass="errorMessage"/>--> <p:outputLabel value=" " />
                        <!--<h:message for="nbrj" styleClass="errorMessage"/>-->
                    </p:column>


                </p:dataTable>

                <p:commandButton value="Add" action="#{factureBean.addNewListRow}"  ajax="false"/>
                <p:commandButton value="Del" action="#{factureBean.delListRow}"  ajax="false"/>



                <p:commandButton icon="fa fa-fw fa-check-circle" value="#{I18N['application.button.validate']}" action="#{factureBean.newFact}" ajax="false"/>
                <p:commandButton icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="tableFactures" immediate="true" ajax="false"/>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Factures:Creer">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>

</html>
