<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['fact.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <shiro:hasPermission name="Factures:Creer">
            <h:form id="form" prependId="false">
                <h:head>
                    <title>#{I18N['fact.form.nouveau.titre']}</title>
                </h:head>
                <h2 style="text-align:center">#{I18N['fact.form.nouveau.titre']}</h2>
                <p:panelGrid styleClass="ui-noborder" id="newrecform" columns="2" columnClasses="col1Newrec,col2Newrec">
                <p:outputLabel value="#{I18N['utilisateur.label.NumMembre']}" indicateRequired="true"/>
                <p:inputText value="#{factureBean.numMembre}" id="numMembre"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.numero']}"
                             maxlength="9"
                validator="codeBarreCliValidator">
                    <p:tooltip for="numMembre" value="#{I18N['tooltip.utilisateur.numMembre']}" position="right"/>
                </p:inputText>
                </p:panelGrid>

                <p:dataTable value="#{factureBean.listLC}" var="LC">

                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{I18N['exemplaireslivres.label.CodeBarre']}" indicateRequired="true"/>
                        </f:facet>
                        <p:inputText value="#{LC.CB}"
                                     id="CB"
                                     required="true"
                                     requiredMessage="#{I18N['formulaire.message.required.CB']}"
                                     validator="codeBarreLivreValidator"/>
                        <p:tooltip for="CB" value="#{I18N['tooltip.exempl.CB']}" position="right"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{I18N['jour.label.NbrJour']}" indicateRequired="true"/>
                        </f:facet>
                        <p:spinner value="#{LC.nbrJours}"
                                     id="nbrj"
                                     validatorMessage="Le nombre de jours minimum doit Ãªtre de 1"
                                     converterMessage="Le nombre doit etre un entier positif"
                                     required="true"
                                     requiredMessage="#{I18N['formulaire.message.required.nbrJ']}">
                            <f:validateLongRange minimum="1"/>
                        </p:spinner>
                        <p:tooltip for="nbrj" value="#{I18N['tooltip.nbrjour']}" position="right"/>
                    </p:column>

                </p:dataTable>

                <p:commandButton style="float: left" value="#{I18N['application.button.suplig']}" action="#{factureBean.delListRow}"  ajax="false"/>
                <p:commandButton style="float: right" value="#{I18N['application.button.ajouterlig']}" action="#{factureBean.addNewListRow}"  ajax="false"/>
                <br/>
                <br/>
                <p:commandButton style="float: left" icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="tableFactures" immediate="true" ajax="false"/>
                <p:commandButton style="float: right" icon="fa fa-fw fa-check-circle" value="#{I18N['application.button.validate']}" action="#{factureBean.newFact}" ajax="false"/>
                <br/>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Factures:Creer">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>

</html>
