<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO retravailler la page-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['livre.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(8,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:form id="form" prependId="false">
                <h:head>
                    <title>#{I18N['fact.form.nouveau.titre']}</title>
                </h:head>
                <h2 style="text-align:center">#{I18N['fact.form.nouveau.titre']}</h2>
                <h:outputText value="bibliotheque"/>
                <h:selectOneMenu value = "#{factureBean.bibli}" id="bibli" required="true" requiredMessage="#{I18N['formulaire.message.required.biblio']}"
                                 converter="biblioConverter">
                    <f:selectItems value = "#{bibliothequesBean.readAll}" var="bi"
                                   itemLabel="#{bi.nom}"
                                   itemValue="#{bi}"/>
                </h:selectOneMenu>
                <h:message for="bibli" styleClass="errorMessage"/>

                <h:outputText value="numéro de membre?" />
                <h:inputText value="#{factureBean.numMembre}" id="numMembre"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.numero']}"
                             maxlength="9"/>
                <h:message for="numMembre" styleClass="errorMessage"/>


                <h:dataTable value="#{factureBean.listLC}" var="LC">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="code barre" />
                        </f:facet>
                        <h:inputText value="#{LC.CB}" />
                    </h:column>
                    <!--TODO doit être un entier positif-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre de jours" />
                        </f:facet>
                        <h:inputText value="#{LC.nbrJours}" />
                    </h:column>

                </h:dataTable>

                <h:commandButton value="Add" action="#{factureBean.addNewListRow}" />
                <h:commandButton value="Del" action="#{factureBean.delListRow}" />



                <h:commandButton value="#{I18N['application.button.validate']}" action="#{factureBean.newFact}"/>
                <h:commandButton value="#{I18N['application.button.return']}" action="tableFactures" immediate="true"/>
            </h:form>
        </c:if>
    </ui:define>
</ui:composition>

</html>
