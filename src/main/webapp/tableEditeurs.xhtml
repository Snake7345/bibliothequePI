<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!--TODO retravailler la page-->
<!--Faire attention aux permissions-->

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.editeur.title']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(37,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form prependId="false">
                <h:panelGroup layout="block" id="content">
                    <h2 style="text-align:center">#{I18N['application.editeur.title']}</h2>
                    <h:dataTable value="#{editeursBean.readAll}" var="ed" id="tableEditeurs"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['editeur.label.Id']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ed.idEditeurs}"/>
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['editeur.label.Nom']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value ="#{ed.nom}"/>
                        </h:column>
                        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(16,loginBean.utilisateurAuth.roles.idRoles)}">
                        <h:column>
                            <h:commandButton  image="Images//edit.png" action="formEditEditeur">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{editeursBean.editeur}" value="#{ed}" /><!-- u minuscule -->
                            </h:commandButton>
                        </h:column>
                        </c:if>
                    </h:dataTable>
                </h:panelGroup>
            <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(4,loginBean.utilisateurAuth.roles.idRoles)}">
            <h:commandButton value="#{I18N['application.button.new']}" action="formNewEditeur" />
            </c:if>
            <c:if test= "#{rolesBean.checkPermission(48,loginBean.utilisateurAuth.roles.idRoles)}">
                <h:commandButton value="#{I18N['application.button.returnbienvenue']}" action="bienvenue"/>
            </c:if>
            </h:form>
    </c:if>
    <c:if test="#{!(loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(37,loginBean.utilisateurAuth.roles.idRoles))}">
        <h:outputText value="#{I18N['application.page.accessrefuse']}"/>
    </c:if>
    </ui:define>
</ui:composition>
</html>
