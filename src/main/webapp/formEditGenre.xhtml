<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO retravailler la page-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['genre.form.modif.titre']}</ui:define>

    <ui:define name="content">
        <c:if test= "#{loginBean.utilisateurAuth.roles.denomination eq 'Administrateur' or rolesBean.checkPermission(18,loginBean.utilisateurAuth.roles.idRoles)}">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['genre.form.modif.titre']}</title>
            </h:head>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['genre.label.Denomination']}"/>
                <h:inputText id="genreDeno"
                             value="#{genresBean.genre.denomination}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.denomination']}"
                             minlength ="3">
                </h:inputText>
                <h:message for="genreDeno" styleClass="errorMessage"/>


            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{genresBean.newGenres}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{genresBean.flushGen}" immediate="true"/>
        </h:form>
        </c:if>
    </ui:define>
</ui:composition>

</html>
