<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['livre.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
            <h:form id="form" prependId="false">
                <h:head>
                    <title>Transfert de livre</title>
                </h:head>
                <h2 style="text-align:center">Formulaire Transfert de livre</h2>
                <f:facet name="header">
                    <p:outputLabel value="#{I18N['exemplaireslivres.label.CodeBarre']}" />
                </f:facet>

                <p:dataTable id="ListCB" value="#{exemplairesLivresBean.listCB}" var="CB">
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{I18N['exemplaireslivres.label.CodeBarre']}" />
                        </f:facet>
                        <p:inputText value="#{CB.codeBarre}"
                                     id="CB"
                                     required="true"
                                     requiredMessage="#{I18N['formulaire.message.required.CB']}"
                                     validator="codeBarreLivreValidator">
                            <p:ajax event="change" update="ListCB"/>
                        </p:inputText>
                        <p:tooltip for="CB" value="#{I18N['tooltip.exempl.CB']}" position="right"/>
                    </p:column>


                </p:dataTable>

                <p:commandButton value="#{I18N['application.button.ajouterlig']}" action="#{exemplairesLivresBean.addNewListRow}"  ajax="false"/>
                <p:commandButton value="#{I18N['application.button.suplig']}" action="#{exemplairesLivresBean.delListRow}"  ajax="false"/>



                <p:commandButton icon="fa fa-fw fa-check-circle" value="#{I18N['application.button.validate']}" action="#{exemplairesLivresBean.transfer}" ajax="false"/>
                <p:commandButton icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="#{exemplairesLivresBean.flush}" immediate="true" ajax="false"/>
            </h:form>
    </ui:define>
</ui:composition>

</html>
