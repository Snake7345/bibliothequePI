<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO retravailler la page-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['adresse.form.nouveau.titre']}</ui:define>

    <ui:define name="content">

        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['adresse.form.nouveau.titre']}</title>
            </h:head>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['adresse.label.Rue']}"/>
                <h:inputText id="adresseRue"
                             value="#{adressesBean.adresse.rue}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.rue']}">
                </h:inputText>
                <h:message for="adresseRue" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['adresse.label.Boite']}"/>
                <h:inputText id="adresseBoite"
                             value="#{adressesBean.adresse.boite}">
                </h:inputText>
                <h:message for="adresseBoite" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['adresse.label.Numero']}"/>
                <h:inputText id="adresseNumero"
                             value="#{adressesBean.adresse.numero}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.numero']}">
                </h:inputText>
                <h:message for="adresseNumero" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['localite.label.Cp']}"/>
                <h:selectOneMenu value = "#{adressesBean.adresse.localites}" id="adressLoca"
                converter="localiteConverter">
                    <f:selectItems value = "#{localitesBean.readAll}" var="loca"
                                   itemLabel="#{loca.cp} - #{loca.ville}" itemValue="#{loca}"/>
                </h:selectOneMenu>

            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{adressesBean.newAdress}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{adressesBean.flushAdd}" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
