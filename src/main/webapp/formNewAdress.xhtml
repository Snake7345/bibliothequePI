<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--TODO retravailler la page-->
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['adresse.form.nouveau.titre']}</ui:define>

    <ui:define name="content">

        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['utilisateur.form.nouveau.titre']}</title>
            </h:head>
            <h:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <h:outputText value = "#{I18N['adresse.label.Rue']}"/>
                <h:inputText id="adresseRue"
                             value="#{utilisateurBean.util.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}">
                </h:inputText>
                <h:message for="adresseRue" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['adresse.label.Boite']}"/>
                <h:inputText id="adresseBoite"
                             value="#{utilisateurBean.util.prenom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.prenom']}">
                </h:inputText>
                <h:message for="adresseBoite" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['adresse.label.Numero']}"/>
                <h:inputText id="adresseNumero"
                             value="#{utilisateurBean.util.Courriel}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.Courriel']}">
                </h:inputText>
                <h:message for="adresseNumero" styleClass="errorMessage"/>

                <h:outputText value = "#{I18N['adresse.label.Localite']}"/>
                <h:selectOneMenu  value = "#{utilisateurBean.localite.idLocalite}" id="utilSexe">
                    <f:selectItems value = "#{localiteBean.listLocalite}" var="ll" itemLabel="#{ll.nom}" itemValue="#{ll.idLocalite}"/>
                </h:selectOneMenu>

                <h:outputText value = "#{I18N['utilisateur.label.Bibliotheque']}"/>
                <h:selectOneMenu  value = "#{utilisateurBean.localite.idLocalite}" id="utilRole">
                    <f:selectItems value = "#{localiteBean.listLocalite}" var="ll" itemLabel="#{ll.nom}" itemValue="#{ll.idLocalite}"/>
                </h:selectOneMenu>


            </h:panelGrid>

            <h:commandButton value="#{I18N['application.button.validate']}" action="#{utilisateurBean.newUtil}"/>
            <h:commandButton value="#{I18N['application.button.return']}" action="#{tableUtilisateur}" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
