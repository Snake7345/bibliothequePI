<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['permission.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <shiro:hasPermission name="Permissions:Creer">

        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['permission.form.nouveau.titre']}</title>
            </h:head>
            <h2 style="text-align:center">#{I18N['permission.form.nouveau.titre']}</h2>
            <p:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">


                <p:outputLabel value = "#{I18N['permission.label.Denomination']}"/>
                <p:inputText id="permissionDenomination"
                             validatorMessage="La valeur doit Ãªtre entre 2 et 100 caracteres"
                             value="#{permissionsBean.permission.denomination}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.denomination']}"
                             maxlength="100">
                    <f:validateLength minimum="2" maximum="100"/>
                </p:inputText>
                <!--<h:message for="permissionDenomination" styleClass="errorMessage"/>-->

            </p:panelGrid>

            <p:commandButton icon="fa fa-fw fa-check-circle" value="#{I18N['application.button.validate']}" action="#{permissionsBean.newPermission}"/>
            <p:commandButton icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="#{permissionsBean.flushPerm}" immediate="true"/>
        </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Permissions:Creer">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>

</html>
