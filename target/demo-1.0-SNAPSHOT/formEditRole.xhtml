<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['role.form.modif.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" sticky="true" />
        <shiro:hasPermission name="Roles:Modification">
            <h:form id="form" prependId="false">
                <h:head>
                    <title>#{I18N['role.form.modif.titre']}</title>
                </h:head>
                <h2 style="text-align:center">#{I18N['role.form.modif.titre']}</h2>
                <p:panelGrid style="margin: 0 auto;" styleClass="ui-noborder" id="newrecform" columns="2" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                    <p:outputLabel value = "#{I18N['role.label.Denomination']}"/>
                    <p:outputLabel value ="#{rolesBean.role.denomination}"/>

                    <shiro:hasRole name="1">
                        <p:outputLabel value = "#{I18N['Permissions.label.Type']}" indicateRequired="true"/>
                        <p:selectOneMenu style="height: 40px; width: 200px;" styleClass="selectOneMenu" value = "#{permissionsBean.type}" id="type2" >
                            <f:selectItem itemValue="#{null}"/>
                            <f:selectItems value = "#{permissionsBean.permissionsType}" var="ty"
                                           itemLabel="#{ty}"
                                           itemValue="#{ty}"/>
                            <p:ajax event="change" listener="#{permissionsBean.getPermissionsAction}" update="form:action" />
                        </p:selectOneMenu>
                    </shiro:hasRole>
                    <shiro:hasRole name="3">
                        <p:outputLabel value = "#{I18N['Permissions.label.Type']}" indicateRequired="true"/>
                        <p:selectOneMenu style="height: 40px; width: 200px;" styleClass="selectOneMenu" value = "#{permissionsBean.type}" id="type3" >
                            <f:selectItem itemValue="#{null}"/>
                            <f:selectItems value = "#{permissionsBean.permissionsTypeUtilisateur}" var="ty"
                                           itemLabel="#{ty}"
                                           itemValue="#{ty}"/>
                            <p:ajax event="change" listener="#{permissionsBean.getPermissionsAction}" update="form:action" />
                        </p:selectOneMenu>
                    </shiro:hasRole>

                    <p:outputLabel value = "#{I18N['Permissions.label.Action']}"/>
                    <p:selectOneMenu styleClass="selectOneMenu" value = "#{permissionsBean.action}" id="action">
                        <f:selectItems value = "#{permissionsBean.listAction}" var="ac"
                                       itemLabel="#{ac}"
                                       itemValue="#{ac}"/>
                    </p:selectOneMenu>
                    <p:commandButton rendered="#{permissionsBean.action ne null}" icon="fa fa-fw fa-check-circle" value="#{I18N['permissions.label.add']}" action="#{rolesBean.addPermission}" ajax="false">
                        <f:setPropertyActionListener target="#{rolesBean.pe.type}" value="#{permissionsBean.type}" />
                        <f:setPropertyActionListener target="#{rolesBean.pe.action}" value="#{permissionsBean.action}" />
                        <f:setPropertyActionListener target="#{permissionsBean.listPermRole}" value="#{rolesBean.listPerm}" />
                    </p:commandButton>
                    <p:commandButton icon="fa fa-fw fa-check-circle" value="Supprimer toutes les permissions" action="#{rolesBean.clearListPermissions}" ajax="false"/>
                </p:panelGrid>

                <p:dataTable value="#{rolesBean.listPerm}" emptyMessage="Aucun enregistrement trouvÃ©" var="pe" id="tableListPerm"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">

                <p:column>
                    <f:facet name="header">Type de permission</f:facet>
                    <p:outputLabel value ="#{pe.type}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Action</f:facet>
                    <p:outputLabel value ="#{pe.action}"/>
                </p:column>
                    <p:column>
                        <f:facet name="header">Supprimer la permission</f:facet>
                        <p:commandButton icon="fa fa-fw fa-check-circle"  action="#{rolesBean.supPermission}" ajax="false">
                        <f:setPropertyActionListener target="#{rolesBean.pe}" value="#{pe}" />
                        </p:commandButton>
                    </p:column>
                    <f:facet name="footer">
                        <p:toolbar style="border-color:#f8f9fa!important;">
                            <f:facet name="left">
                                <shiro:hasPermission name="Roles:Lire">
                                    <p:commandButton style="float: left;" icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="#{rolesBean.flushRol}" immediate="true"/>
                                </shiro:hasPermission>
                            </f:facet>
                            <f:facet name="right">
                                <p:commandButton style="float: right;" icon="fa fa-fw fa-check-circle" value="#{I18N['application.button.validate']}" action="#{rolesBean.modifRole}"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Roles:Modification">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>

</html>
