<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['utilisateur.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <shiro:hasPermission name="Client:Creer">
            <h:form id="form" prependId="false">
                <h:head>
                <title>#{I18N['utilisateurcli.form.nouveau.titre']}</title>
                </h:head>
                <h2 style="text-align:center">#{I18N['utilisateurcli.form.nouveau.titre']}</h2>
                <p:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                    <p:outputLabel value = "#{I18N['utilisateur.label.Nom']}"/>
                    <p:inputText id="utilisateurNom"
                                 value="#{utilisateursBean.utilisateur.nom}"
                                 validatorMessage="La valeur doit Ãªtre compris entre 1 et 100 caracteres"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.nom']}"
                                 validator="nomPrenomValidator"
                                 maxlength="100">
                        <f:validateLength minimum="1" maximum="100"/>
                    </p:inputText>
                    <!--<h:message for="utilisateurNom" styleClass="errorMessage"/>-->

                    <p:outputLabel value = "#{I18N['utilisateur.label.Prenom']}"/>
                    <p:inputText id="utilisateurPrenom"
                                 value="#{utilisateursBean.utilisateur.prenom}"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.prenom']}"
                                 validator="nomPrenomValidator"
                                 maxlength="100">
                        <f:validateLength minimum="1" maximum="100"/>
                    </p:inputText>
                    <!--<h:message for="utilisateurPrenom" styleClass="errorMessage"/>-->

                    <p:outputLabel value = "#{I18N['utilisateur.label.Sexe']}"/>
                    <p:selectOneRadio id="sexe" value="#{utilisateursBean.utilisateur.sexe}"
                                      required="true"
                                      requiredMessage="#{I18N['formulaire.message.required.sexe']}">
                        <f:selectItems value="#{utilisateursEnumBean.sexeEnum}" />
                    </p:selectOneRadio>
                    <!--<h:message for="sexe" styleClass="errorMessage"/>-->

                    <p:outputLabel value = "#{I18N['utilisateur.label.Courriel']}"/>
                    <p:inputText id="utilisateurCourriel"
                                 value="#{utilisateursBean.utilisateur.courriel}"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.courriel']}"
                                 validator = "emailValidator"
                                 maxlength="100">
                        <f:validateLength minimum="3" maximum="100"/>
                    </p:inputText>
                    <!--<h:message for="utilisateurCourriel" styleClass="errorMessage"/>-->

                    <p:outputLabel value = "#{I18N['adresse.label.Rue']}"/>
                    <p:selectOneListbox value = "#{utilisateursBean.adresses}" id="utiladress" required="true"
                                     requiredMessage="#{I18N['formulaire.message.required.adresse']}"
                                     converter="adressConverter" var="c" filter="true" filterMatchMode="contains">
                        <f:selectItems value = "#{adressesBean.readAllNotBibli}" var="ad"
                                       itemLabel="#{ad.rue} #{ad.numero} #{ad.boite} #{ad.localites.cp}"
                                       itemValue="#{ad}"/>
                        <p:column>
                            <h:outputText value="#{c.rue} #{c.numero} #{c.boite} #{c.localites.cp} #{c.localites.ville}" />
                        </p:column>
                    </p:selectOneListbox>
                    <!--<h:message for="utiladress" styleClass="errorMessage"/>-->

                    <p:commandButton icon="fa fa-fw fa-check-circle" value="Nouvelle Adresse">
                        <f:ajax event="click" onevent="function f(data){PF('dlg1').show();}"/>
                    </p:commandButton>


                </p:panelGrid>

                <p:commandButton icon="fa fa-fw fa-check-circle" value="#{I18N['application.button.validate']}" action="#{utilisateursBean.newUtilCli}" ajax="false"/>
                 <shiro:authenticated>
                <p:commandButton icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="#{utilisateursBean.flushUtilCli}" immediate="true"/>
                </shiro:authenticated>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Client:Creer">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
        <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">

            <h:form id="formAdresse" prependId = "false">
                <p:panelGrid id="newrecform2" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                    <p:outputLabel value = "#{I18N['adresse.label.Rue']}"/>
                    <p:inputText id="adresseRue"
                                 validatorMessage="La rue doit avoir entre 2 et 100 caractere"
                                 value="#{adressesBean.adresse.rue}"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.rue']}"
                                 maxlength="100">
                        <f:validateLength minimum="2" maximum="100"/>
                    </p:inputText>
                    <!--<h:message for="adresseRue" styleClass="errorMessage"/>-->

                    <p:outputLabel value = "#{I18N['adresse.label.Boite']}"/>
                    <p:inputText id="adresseBoite"
                                 required="false"
                                 value="#{adressesBean.adresse.boite}"
                                 maxlength="4">
                    </p:inputText>
                    <!--<h:message for="adresseBoite" styleClass="errorMessage"/>-->

                    <p:outputLabel value = "#{I18N['adresse.label.Numero']}"/>
                    <p:inputText id="adresseNumero"
                                 validatorMessage="Le numero est de minimum 1 caracteres et de maximum 6 caracteres"
                                 value="#{adressesBean.adresse.numero}"
                                 required="true"
                                 requiredMessage="#{I18N['formulaire.message.required.numero']}"
                                 maxlength="6">
                        <f:validateLength minimum="1" maximum="6"/>
                    </p:inputText>
                    <!--<h:message for="adresseNumero" styleClass="errorMessage"/>-->

                    <p:outputLabel value = "#{I18N['localite.label.Cp']}"/>
                    <p:selectOneListbox value = "#{adressesBean.adresse.localites}" id="adressLoca"
                                        converter="localiteConverter" var="c" filter="true" filterMatchMode="contains">
                        <f:selectItems value = "#{localitesBean.readAll}" var="loca"
                                       itemLabel="#{loca.cp} : #{loca.ville}" itemValue="#{loca}"/>
                        <p:column>
                            <p:graphicImage value="/Images/belgium.png" style="width: 30px; height: 20px"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{c.cp}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{c.ville}"/>
                        </p:column>
                    </p:selectOneListbox>

                </p:panelGrid>
                <p:commandButton value="Envoyer" action="#{adressesBean.newAdresspopup}"
                                 onclick="PF('popup').hide();">
                </p:commandButton>

                <p:commandButton value="Annuler" action="#{adressesBean.init}" onclick="PF('popup').hide();" />
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>

</html>
