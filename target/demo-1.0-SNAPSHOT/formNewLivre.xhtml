<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['livre.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" sticky="true" />
        <shiro:hasPermission name="Livres:Creer">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['livre.form.nouveau.titre']}</title>
            </h:head>
            <h2 style="text-align:center">#{I18N['livre.form.nouveau.titre']}</h2>
            <p:panelGrid style="margin: 0 auto;" styleClass="ui-noborder" id="newrecform" columns="2" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                <p:outputLabel value = "#{I18N['livre.label.Titre']}" indicateRequired="true"/>
                <p:inputText id="livreTitre"
                             validatorMessage="La valeur doit être entre 1 et 100 caracteres"
                             value="#{livresBean.livre.titre}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.titre']}"
                             maxlength="100">
                    <f:validateLength minimum="1" maximum="100"/>
                    <p:tooltip for="livreTitre" value="#{I18N['tooltip.livre.titre']}" position="right"/>
                </p:inputText>


                <p:outputLabel value = "#{I18N['livre.label.Auteur']}" indicateRequired="true"/>
                <p:selectCheckboxMenu value = "#{livresBean.auteur}" id="livreauteur"
                                     required="true"
                                     requiredMessage="#{I18N['formulaire.message.required.auteur']}" multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="width: 30rem" scrollHeight="250">
                    <f:selectItems value = "#{auteursBean.readActiv}" var="livaut" itemLabel="#{livaut.nom} #{livaut.prenom}" itemValue="#{livaut}"/>
                    <p:ajax event="itemUnselect" listener="#{auteursBean.onItemUnselect}"/>
                    <p:tooltip for="livreauteur" value="#{I18N['tooltip.auteur']}" position="right"/>
                </p:selectCheckboxMenu>


                <p:outputLabel value = "#{I18N['livre.label.Genre']}" indicateRequired="true"/>
                <p:selectCheckboxMenu value = "#{livresBean.genre}" id="livreGenre"
                                     required="true"
                                     requiredMessage="#{I18N['formulaire.message.required.genre']}" multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="width: 30rem" scrollHeight="250">
                    <p:ajax event="itemUnselect" listener="#{genresBean.onItemUnselect}"/>
                    <f:selectItems value = "#{genresBean.readAll}" var="livgen" itemLabel="#{livgen.denomination}" itemValue="#{livgen}"/>
                    <p:tooltip for="livreGenre" value="#{I18N['tooltip.genre']}" position="right"/>
                </p:selectCheckboxMenu>

                <p:outputLabel value = "#{I18N['livre.label.Annee']}" indicateRequired="true"/>
                <p:spinner id="livreAnnee"
                             value="#{livresBean.livre.annee}"
                             required="true"
                             validatorMessage="la valeur ne peut être négative et doit comprendre 4 chiffre"
                             converterMessage="il ne peut y avoir que des chiffres"
                             requiredMessage="#{I18N['formulaire.message.required.annee']}"
                             maxlength="4"
                             stepFactor="10"
                             min="1800">
                    <f:validateLongRange minimum="0"/>
                    <f:validateLength minimum="4" maximum="4"/>
                    <p:tooltip for="livreAnnee" value="#{I18N['tooltip.livre.annee']}" position="right"/>
                </p:spinner>


                <p:outputLabel value = "#{I18N['livre.label.Isbn']}" indicateRequired="true"/>
                <p:inputText id="livreISBN"
                             value="#{livresBean.livre.isbn}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.isbn']}"
                             maxlength="17"
                             validator="isbnValidator">
                    <f:validateLength minimum="10" maximum="17"/>
                    <p:tooltip for="livreISBN" value="#{I18N['tooltip.livre.isbn']}" position="right"/>
                </p:inputText>


                <p:outputLabel value = "#{I18N['editeur.label.Nom']}" indicateRequired="true"/>
                <p:selectOneListbox  value = "#{livresBean.livre.editeurs}" id="livreEdit" converter="editeurConverter" var="c" filter="true" filterMatchMode="contains"
                                     required="true"
                                     requiredMessage="L'éditeur est indispensable">
                    <f:selectItems value = "#{editeursBean.readAll}" var="lived" itemLabel="#{lived.nom}" itemValue="#{lived}"/>
                    <p:column>
                        <h:outputText value="#{c.nom}"/>
                    </p:column>
                </p:selectOneListbox>
                <p:commandButton style="float: left" icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="#{livresBean.flushLiv}" immediate="true"/>
                <p:commandButton style="float: right" icon="fa fa-fw fa-check-circle" value="#{I18N['application.button.validate']}" action="#{livresBean.newLivre}" ajax="false"/>

            </p:panelGrid>



        </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Livres:Creer">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>

</html>
