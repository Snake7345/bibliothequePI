<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['editeur.form.modif.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <shiro:hasPermission name="Editeurs:Modification">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['editeur.form.modif.titre']}</title>
            </h:head>
            <h2 style="text-align:center">#{I18N['editeur.form.modif.titre']}</h2>
            <p:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                <p:outputLabel value = "#{I18N['editeur.label.Nom']}"/>
                <p:inputText id="editeurNom"
                             validatorMessage="La valeur doit être entre 2 et 100 caracteres"
                             value="#{editeursBean.editeur.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.editeur']}"
                             maxlength="100">
                    <f:validateLength minimum="2" maximum="100"/>
                </p:inputText>
                <p:tooltip for="editeurNom" value="Encoder le nom de l'éditeur" position="right"/>


            </p:panelGrid>

            <p:commandButton icon="fa fa-fw fa-check-circle" value="#{I18N['application.button.validate']}" action="#{editeursBean.saveEditeur}" ajax="false"/>
            <p:commandButton icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="#{editeursBean.flushEd}" immediate="true"/>
        </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Editeurs:Modification">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>

</html>
