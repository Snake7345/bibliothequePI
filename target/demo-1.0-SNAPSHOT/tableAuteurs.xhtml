<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.auteur.title']}</ui:define>

    <ui:define name="content">
        <shiro:hasPermission name="Auteurs:Lire">
            <h:form prependId="false">
                <p:panel layout="block" id="content">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h2 style="text-align:center">#{I18N['application.auteur.title']}</h2>
                    <p:dataTable value="#{auteursBean.listAut}" var="aut" emptyMessage="Aucun enregistrement trouvé" id="tableAuteurs"
                                 Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['auteur.label.Nom']}</f:facet>
                            <!-- row record -->
                            <p:outputLabel value ="#{aut.nom}"/>
                        </p:column>
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">#{I18N['auteur.label.Prenom']}</f:facet>
                            <!-- row record -->
                            <p:outputLabel value ="#{aut.prenom}"/>
                        </p:column>
                        <shiro:hasPermission name="Auteurs:Modification">
                        <p:column>
                            <p:commandButton icon="pi pi-pencil" value="#{I18N['application.button.modifier']}" action="formEditAuteur?faces-redirect=true">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{auteursBean.auteur}" value="#{aut}" /><!-- u minuscule -->
                            </p:commandButton>
                        </p:column>
                        </shiro:hasPermission>
                        <p:column>
                            <p:commandButton  icon="pi pi-book" value="#{I18N['application.button.livreparauteur']}" action="#{livresBean.readByAuteurs}">		<!-- u minuscule -->
                                <f:setPropertyActionListener target="#{livresBean.aut}" value="#{aut}" /><!-- u minuscule -->
                            </p:commandButton>
                        </p:column>

                        <shiro:hasPermission name="Auteurs:ActivDesactiv">
                        <p:column>
                            <p:commandButton icon="pi pi-power-off" value ="Désactiver" rendered="#{aut.actif}" action="#{auteursBean.activdesactivAut}">
                                <p:confirm type="popup" header="Confirmation" message="#{I18N['auteur.form.questionconfirm']}" icon="pi pi-exclamation-triangle"/>
                                <f:setPropertyActionListener target="#{auteursBean.auteur}" value="#{aut}" />
                            </p:commandButton>
                            <p:confirmPopup global="true">
                                <p:commandButton value="#{I18N['commune.label.non']}" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                                <p:commandButton value="#{I18N['commune.label.oui']}" type="button" styleClass="ui-confirm-popup-yes" />
                            </p:confirmPopup>
                            <p:commandButton icon="pi pi-check" value ="Activer" rendered="#{!aut.actif}" action="#{auteursBean.activdesactivAut}">
                                <f:setPropertyActionListener target="#{auteursBean.auteur}" value="#{aut}" />
                            </p:commandButton>
                        </p:column>
                        </shiro:hasPermission>
                    </p:dataTable>
                </p:panel>
                <p:commandButton icon="fa fa-fw fasearch-plus" value="#{I18N['application.button.autActiv']}" action="#{auteursBean.getReadActiv}" ajax="false"/>
                <p:commandButton icon="fa fa-fw fa-search-minus" value="#{I18N['application.button.autInactiv']}" action="#{auteursBean.getReadInactiv}" ajax="false"/>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Auteurs:Lire">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>
</html>
