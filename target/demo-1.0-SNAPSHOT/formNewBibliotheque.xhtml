<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['bibliotheque.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" sticky="true" />
        <shiro:hasPermission name="Bibliotheques:Creer">
        <h:form id="form" prependId="false">
            <h:head>
                <title>#{I18N['bibliotheque.form.nouveau.titre']}</title>
            </h:head>
            <h2 style="text-align:center">#{I18N['bibliotheque.form.nouveau.titre']}</h2>
            <p:panelGrid style="margin: 0 auto;" styleClass="ui-noborder" id="newrecform" columns="2" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                <p:outputLabel value = "#{I18N['bibliotheque.label.Nom']}" indicateRequired="true"/>
                <p:inputText id="bibliothequeNom"
                             validatorMessage="La valeur doit Ãªtre entre 2 et 100 caracteres"
                             value="#{bibliothequesBean.bibliotheque.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}"
                             maxlength="100">
                    <f:validateLength minimum="2" maximum="100"/>
                    <p:tooltip for="bibliothequeNom" value="#{I18N['tooltip.bibliotheque.nom']}" position="right"/>
                </p:inputText>



                <p:outputLabel value = "#{I18N['adresse.label.Rue']}" indicateRequired="true"/>
                <p:selectOneListbox value = "#{bibliothequesBean.adresses}"
                                    id="biblioadress"
                                    required="true"
                                    requiredMessage="#{I18N['formulaire.message.required.adresse']}"
                                    converter="adressConverter"
                                    var="c"
                                    filter="true"
                                    filterMatchMode="contains">
                    <f:selectItems value = "#{adressesBean.readAllNotBibliNotUti}" var="ad"
                                   itemLabel="#{ad.rue} #{ad.numero} #{ad.boite} #{ad.localites.cp}"
                                   itemValue="#{ad}"/>
                    <p:column>
                        <h:outputText value="#{c.rue} #{c.numero} #{c.boite} #{c.localites.cp} #{c.localites.ville}" />
                    </p:column>
                    <p:tooltip for="biblioadress" value="#{I18N['tooltip.bibliotheque.adresse']}" position="right"/>
                </p:selectOneListbox>
                <p:commandButton style="float: left" icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="#{bibliothequesBean.flushBiblio}" immediate="true"/>
                <p:commandButton style="float: right" icon="fa fa-fw fa-check-circle" value="#{I18N['application.button.validate']}" action="#{bibliothequesBean.newBiblio}" ajax="false"/>
            </p:panelGrid>


        </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Bibliotheques:Creer">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>

</html>
