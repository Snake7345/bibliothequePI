<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['tarif.form.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" sticky="true" />
        <shiro:hasPermission name="Tarifs:Creer">
            <h:form>
                <h:head>
                    <title>#{I18N['tarif.form.nouveau.titre']}</title>
                </h:head>
                <h2 style="text-align:center">#{I18N['tarif.form.nouveau.titre']}</h2>
                <p:outputLabel value="#{I18N['tarif.label.dateDebutgrille']}" />
                <p:calendar value="#{tarifsBean.tarif.dateDebut}" showOn="button" required="true" requiredMessage="#{I18N['formulaire.message.required.date']}">
                    <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                </p:calendar>

                <p:outputLabel value="#{I18N['tarif.label.nom']}" />
                <p:inputText id="nomGrille" value="#{tarifsBean.tarif.denomination}" required="true" requiredMessage="#{I18N['formulaire.message.required.denomination']}" maxlength="255"/>


                <p:dataTable value="#{tarifsBean.grilleJour}" var="J">
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{I18N['tarif.label.detail']}" />
                        </f:facet>
                        <p:outputLabel value="#{I18N['tarif.label.detail']}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{I18N['tarifjour.label.jour']}" />
                        </f:facet>
                        <p:spinner id ="jour" value="#{J.nbrJours}" required="true"
                                     requiredMessage="#{I18N['formulaire.message.required.nbrJ']}"
                        maxlength="6" validatorMessage="Nombre entier requis" converterMessage="Seuls les chiffres entier positif sont autorisés" min="1">

                            <f:validateLongRange minimum="0"/>
                        </p:spinner>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{I18N['tarifjour.label.Prix']}" />
                        </f:facet>
                        <p:inputNumber value="#{J.prix}" required="true" requiredMessage="#{I18N['formulaire.message.required.prix']}"
                                     maxlength="11" symbol="€" symbolPosition="s" decimalSeparator="," thousandSeparator=".">
                            <f:validateDoubleRange minimum="0.0"/>
                        </p:inputNumber>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{I18N['tarifjour.label.DateDebut']}" />
                        </f:facet>
                        <p:calendar value="#{J.dateDebut}" showOn="button" required="true" requiredMessage="#{I18N['formulaire.message.required.date']}">
                            <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </p:calendar>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{I18N['tarifjour.label.DateFin']}" />
                        </f:facet>
                        <p:calendar value="#{J.dateFin}" showOn="button" required="true" requiredMessage="#{I18N['formulaire.message.required.date']}">
                            <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </p:calendar>
                    </p:column>
                    <f:facet name="footer">
                    <p:toolbar style="border-color:#f8f9fa!important;">
                        <f:facet name="left">
                        <p:commandButton icon="fa fa-fw fa-minus" value="#{I18N['tarifjour.label.del']}" action="#{tarifsBean.delJourRow}" ajax="false" style="text-align: left"/>
                        </f:facet>
                        <f:facet name="right">
                        <p:commandButton icon="fa fa-fw fa-plus" value="#{I18N['tarifjour.label.add']}" action="#{tarifsBean.addNewJourRow}" ajax="false" style="text-align: right"/>
                        </f:facet>
                    </p:toolbar>
                    </f:facet>
                </p:dataTable>
                <p:dataTable value="#{tarifsBean.grillePena}" var="P">
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{I18N['penalite.label.Grille']}" />
                        </f:facet>
                        <p:outputLabel value="#{I18N['penalite.label.Grille']}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{I18N['tarifpenalite.label.Nom']}"  />
                        </f:facet>
                        <p:inputText value="#{P.name}" required="true" requiredMessage="#{I18N['formulaire.message.required.denomination']}" maxlength="150"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{I18N['tarifpenalite.label.Prix']}" />
                        </f:facet>
                        <p:inputNumber value="#{P.prix}" required="true" requiredMessage="#{I18N['formulaire.message.required.prix']}" validatorMessage="Nombre positif requis pour le prix pénalité"
                                     maxlength="11" symbol="€" symbolPosition="s" decimalSeparator="," thousandSeparator=".">
                            <f:validateDoubleRange minimum="0.0"/>
                        </p:inputNumber>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{I18N['tarifpenalite.label.DateDebut']}" />
                        </f:facet>
                        <p:calendar value="#{P.dateDebut}" showOn="button" required="true" requiredMessage="#{I18N['formulaire.message.required.date']}">
                            <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </p:calendar>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="#{I18N['tarifpenalite.label.DateFin']}" />
                        </f:facet>
                        <p:calendar value="#{P.dateFin}" showOn="button" required="true" requiredMessage="#{I18N['formulaire.message.required.date']}">
                            <f:convertDateTime timeZone="Europe/Brussels" type="date" pattern="dd/MM/yyyy"/>
                        </p:calendar>
                    </p:column>
                    <f:facet name="footer">
                        <p:outputLabel value="#{I18N['tarifpenalite.explication.retard']}" />
                        <p:toolbar style="border-color:#f8f9fa!important;">
                            <f:facet name="left">
                                <p:commandButton icon="fa fa-fw fa-minus" value="#{I18N['application.button.suplig']}" action="#{tarifsBean.delPenaRow}" ajax="false"/>
                            </f:facet>
                            <f:facet name="right">
                                <p:commandButton icon="fa fa-fw fa-plus" value="#{I18N['application.button.ajouterlig']}" action="#{tarifsBean.addNewPenaRow}" ajax="false"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                    <f:facet name="footer">
                        <p:toolbar style="border-color:#f8f9fa!important;">
                            <f:facet name="left">
                                <shiro:hasPermission name="Tarifs:Lire">
                                    <p:commandButton icon="fa fa-fw fa-home" value="#{I18N['application.button.return']}" action="#{tarifsBean.flushTarifs}" immediate="true"/>
                                </shiro:hasPermission>
                            </f:facet>
                            <f:facet name="right">
                                <p:commandButton icon="fa fa-fw fa-check-square" value="#{I18N['application.button.sauvegarder']}" action="#{tarifsBean.newTarif}" ajax="false" />
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Tarifs:Creer">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>
    </ui:define>
</ui:composition>

</html>
