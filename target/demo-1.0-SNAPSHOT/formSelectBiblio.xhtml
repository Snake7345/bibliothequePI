<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/Template/template.xhtml">
    <ui:define name="title">#{I18N['application.loginpage.titre']}</ui:define>

    <ui:define name="header">
        <p:panel id="header2" class="table-entete">
                <!--Pourquoi le p:graphicimage ne fonctionne pas-->
                <p:graphicImage value="/Images/biblioLib.png" width="550" height="150"/>
        </p:panel>
    </ui:define>
    <!--TODO : Changer le niveau des messages d'erreurs (info, warning, erreur)-->
    <ui:define name="content">
        <p:panel id="content">
            <h:form prependId="false">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:panelGrid columns="2" style="margin: 0 auto">
                    <p:outputLabel value="#{I18N['bibliotheque.label.Nom']}"/>
                    <p:selectOneMenu value = "#{bibliothequesBean.nomBiblio}" id="nomBiblio">
                        <f:selectItems value = "#{bibliothequesBean.listBiblioActiv}" var="biblio"
                                       itemLabel="#{biblio.nom}"
                                       itemValue="#{biblio.idBibliotheques}"/>
                    </p:selectOneMenu>
                    <p:tooltip for="nomBiblio" value="Selectionner la bibliothÃ¨que pour laquelle il faut se connecter" position="right"/>
                    <p:commandButton icon="fa fa-fw fa-sign-in" value ="#{I18N['application.button.pagelogin']}" action="#{bibliothequesBean.createFichier}" update="growl" ajax="false"/>
                </p:panelGrid>

            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
