<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.livre.title']}</ui:define>
    <ui:define name="content">
        <shiro:hasPermission name="Livres:Lire">
        <h:form prependId="false">
            <p:panel layout="block" id="content">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h2 style="text-align:center">#{I18N['application.livre.title']}</h2>
                <p:dataTable value="#{livresBean.listLiv}" emptyMessage="Aucun enregistrement trouvé" var="liv" id="tableLivres"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['livre.label.Titre']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{liv.titre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">#{I18N['auteur.label.NomPrenom']}</f:facet>
                        <ui:repeat value="#{liv.livresAuteurs}" var="livauth">
                                <p:outputLabel value ="#{livauth.auteur.nom} #{livauth.auteur.prenom} "/>
                        </ui:repeat>
                    </p:column>

                    <p:column>
                        <f:facet name="header">#{I18N['genre.label.Denomination']}</f:facet>
                        <ui:repeat value="#{liv.livresGenres}" var="livgen">
                                <p:outputLabel value ="#{livgen.genre.denomination} "/>
                        </ui:repeat>
                    </p:column>
                    <p:column>
                        <p:commandButton  icon="fa fa-fw fa-th-list" value="Details" action="livreDetail?faces-redirect=true">		<!-- u minuscule -->
                            <f:setPropertyActionListener target="#{livresBean.livre}" value="#{liv}"/><!-- u minuscule -->
                        </p:commandButton>
                    </p:column>
                    <shiro:hasPermission name="Livres:Modification">
                    <p:column>
                        <p:commandButton  icon="pi pi-pencil" value="#{I18N['application.button.modifier']}" action="formEditLivre?faces-redirect=true">		<!-- u minuscule -->
                            <f:setPropertyActionListener target="#{livresBean.livre}" value="#{liv}" /><!-- u minuscule -->
                        </p:commandButton>
                    </p:column>
                    </shiro:hasPermission>
                    <shiro:hasPermission name="Livres:ActivDesactiv">
                    <p:column>
                        <p:commandButton rendered="#{liv.actif}" icon="pi pi-power-off" value ="Desactiver" action="#{livresBean.activdesactivLiv}">
                            <p:confirm type="popup" header="Confirmation" message="#{I18N['livre.form.questionconfirm']}" icon="pi pi-exclamation-triangle"/>
                            <f:setPropertyActionListener target="#{livresBean.livre}" value="#{liv}" />
                        </p:commandButton>
                        <p:confirmPopup global="true">
                            <p:commandButton value="#{I18N['commune.label.non']}" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="#{I18N['commune.label.oui']}" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                        <p:commandButton rendered="#{!liv.actif}" icon="pi pi-check" value ="Activer" action="#{livresBean.activdesactivLiv}">
                            <f:setPropertyActionListener target="#{livresBean.livre}" value="#{liv}" />
                        </p:commandButton>
                    </p:column>
                    </shiro:hasPermission>
                    <p:column>
                        <f:facet name="header">Disponibilité</f:facet>
                        <p:graphicImage value="#{livresBean.verifDispo(liv)}" width="100" height="100"/>
                    </p:column>
                    <shiro:hasPermission name="Reservation:Lire">
                    <p:column>
                        <p:commandButton icon="pi pi-pencil" value="#{I18N['application.button.reservation']}" action="tableReservation?faces-redirect=true">		<!-- u minuscule -->
                            <f:setPropertyActionListener target="#{reservationBean.livre}" value="#{liv}" />
                        </p:commandButton>
                    </p:column>
                    </shiro:hasPermission>
                </p:dataTable>
            </p:panel>
            <p:commandButton icon="fa fa-fw fa-search-plus" value="#{I18N['application.button.livActiv']}" action="#{livresBean.getReadActiv}" ajax="false"/>
            <p:commandButton icon="fa fa-fw fa-search-minus" value="#{I18N['application.button.livInactiv']}" action="#{livresBean.getReadInactiv}" ajax="false"/>
            <shiro:hasPermission name="Livres:Transfert">
            <p:column>
                <p:commandButton icon="pi pi-pencil" value="#{I18N['application.button.transfertlivre']}" action="formTransfertLivre?faces-redirect=true">		<!-- u minuscule -->
                </p:commandButton>
            </p:column>
            </shiro:hasPermission>
            <shiro:hasPermission name="Livres:Reception">
            <p:column>
                <p:commandButton icon="pi pi-pencil" value="#{I18N['application.button.receptionlivre']}" action="formReceptionLivre?faces-redirect=true">		<!-- u minuscule -->
                </p:commandButton>
            </p:column>
            </shiro:hasPermission>
        </h:form>
        </shiro:hasPermission>
        <shiro:lacksPermission name="Livres:Lire">
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:lacksPermission>

    </ui:define>
</ui:composition>
</html>
